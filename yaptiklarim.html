<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YaptÄ±klarÄ±m | TuneTRa</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 250px;
      max-width: 90%;
    }

    .item {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }

    .item h3 { margin-bottom: 5px; }

    .item button {
      padding: 6px 12px;
      margin-top: 10px;
      margin-right: 8px;
      border: none;
      background: #ff4e4e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .item button:hover {
      background: #c80000;
    }

    .no-content {
      font-style: italic;
      color: #f0f0f0cc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">ðŸŽµ YaptÄ±klarÄ±m</h1>

  <div class="section">
    <h2 id="lyricsTitle">SÃ¶zlerim / Åžiirlerim</h2>
    <div class="search-box"><input type="text" placeholder="Ara..." oninput="filterItems('lyricsList', this.value)"></div>
    <div id="lyricsList"></div>
  </div>

  <div class="section">
    <h2 id="melodyTitle">Melodilerim</h2>
    <div class="search-box"><input type="text" placeholder="Ara..." oninput="filterItems('melodyList', this.value)"></div>
    <div id="melodyList"></div>
  </div>

  <div class="section">
    <h2 id="songsTitle">HazÄ±r ÅžarkÄ±lar</h2>
    <div class="search-box"><input type="text" placeholder="Ara..." oninput="filterItems('songsList', this.value)"></div>
    <div id="songsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs,
      deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUID = "";

    const t = {
      tr: {
        lyrics: "HenÃ¼z bir sÃ¶z ya da ÅŸiir yÃ¼klemediniz.",
        melodies: "HenÃ¼z bir melodi yÃ¼klemediniz.",
        songs: "HenÃ¼z bir hazÄ±r ÅŸarkÄ±nÄ±z yok.",
        edit: "DÃ¼zenle",
        del: "Sil"
      },
      en: {
        lyrics: "You haven't uploaded any lyrics or poems yet.",
        melodies: "You haven't uploaded any melodies yet.",
        songs: "You don't have any finished songs yet.",
        edit: "Edit",
        del: "Delete"
      }
    };

    const lang = document.documentElement.lang || "tr";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUID = user.uid;
      await loadItems("lyrics", "lyricsList", t[lang].lyrics);
      await loadItems("melodies", "melodyList", t[lang].melodies);
      await loadSongs();
    });

    async function loadItems(type, targetId, emptyMsg) {
      const q = query(collection(db, type), where("uploaderUID", "==", currentUID));
      const snap = await getDocs(q);
      const list = document.getElementById(targetId);
      list.innerHTML = "";

      if (snap.empty) return list.innerHTML = `<div class='no-content'>${emptyMsg}</div>`;

      snap.forEach(docSnap => {
        const d = docSnap.data();
        const html = `
          <div class="item" data-search="${d.title || ""} ${d.text || d.lyrics || ""}">
            <h3>${d.title || "(BaÅŸlÄ±ksÄ±z)"}</h3>
            <p>${(d.text || d.lyrics || "-").replace(/\n/g, "<br>")}</p>
            <button onclick="editItem('${type}', '${docSnap.id}')">${t[lang].edit}</button>
            <button onclick="deleteItem('${type}', '${docSnap.id}')">${t[lang].del}</button>
          </div>`;
        list.innerHTML += html;
      });
    }

    async function loadSongs() {
      const q1 = query(collection(db, "songs"), where("uploaderUID", "==", currentUID));
      const q2 = query(collection(db, "songs"), where("collaboratorUID", "==", currentUID));
      const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
      const all = [...snap1.docs, ...snap2.docs];
      const seen = new Set();
      const list = document.getElementById("songsList");
      list.innerHTML = "";

      if (all.length === 0) return list.innerHTML = `<div class='no-content'>${t[lang].songs}</div>`;

      all.forEach(docSnap => {
        if (seen.has(docSnap.id)) return;
        seen.add(docSnap.id);
        const d = docSnap.data();
        const html = `
          <div class="item" data-search="${d.title} ${d.lyrics}">
            <h3>${d.title}</h3>
            <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong></p>
            <audio controls src="${d.audioUrl}"></audio>
            <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
            <button onclick="editItem('songs', '${docSnap.id}')">${t[lang].edit}</button>
            <button onclick="deleteItem('songs', '${docSnap.id}')">${t[lang].del}</button>
          </div>`;
        list.innerHTML += html;
      });
    }

    window.deleteItem = async (collectionName, id) => {
      if (!confirm("Silmek istediÄŸinize emin misiniz?")) return;
      await deleteDoc(doc(db, collectionName, id));
      location.reload();
    }

    window.editItem = function (collectionName, id) {
      alert(`'${collectionName}' koleksiyonundaki '${id}' belgesi dÃ¼zenleme moduna geÃ§meli.`);
      // Bu kÄ±sma modal veya yeni sayfa yÃ¶nlendirmesi eklenebilir
    };

    window.filterItems = function (listId, value) {
      const val = value.toLowerCase();
      document.querySelectorAll(`#${listId} .item`).forEach(item => {
        const content = item.getAttribute("data-search").toLowerCase();
        item.style.display = content.includes(val) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
