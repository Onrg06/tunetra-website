<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuneTRa | Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .admin-subtext {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }

    .admin-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 15px;
      border-radius: 12px;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .admin-subtext { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Yönetici Paneli</h1>
  <div class="admin-subtext" id="adminName">Yönetici hesabıyla giriş yapıldı.</div>

  <div class="admin-buttons">
    <a href="kullanicilar.html" class="btn">Kullanıcıları Yönet</a>
    <a href="dilekler.html" class="btn">Şikayet & Dilekler</a>
    <a href="lyrics.html" class="btn">Sözler / Şiirler</a>
    <a href="melody.html" class="btn">Melodiler</a>
    <a href="hazir.html" class="btn">Hazır Şarkılar</a>
    <a href="anasayfa.html" class="btn">Ana Sayfa</a>
    <button class="btn" onclick="logout()">Çıkış Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const userRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userRef);
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        window.location.href = "anasayfa.html";
      } else {
        const name = userDoc.data().username || "Admin";
        document.getElementById("adminName").innerText = `Yönetici: ${name}`;
      }
    });
  </script>
</body>
</html>
