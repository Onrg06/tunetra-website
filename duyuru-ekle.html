<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duyuru Ekle | TuneTRa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn, .lang-btn, .back-btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    .btn:hover, .lang-btn:hover, .back-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="lang-buttons">
    <button class="lang-btn" onclick="setLang('tr')">üáπüá∑ T√ºrk√ße</button>
    <button class="lang-btn" onclick="setLang('en')">üá¨üáß English</button>
  </div>

  <h1 id="pageTitle">Duyuru Ekle</h1>

  <div class="form-container">
    <input type="text" id="titleInput" placeholder="Duyuru Ba≈ülƒ±ƒüƒ±" />
    <textarea id="contentInput" placeholder="Duyuru ƒ∞√ßeriƒüi"></textarea>
    <input type="text" id="dateInput" placeholder="Tarih (yyyy-mm-dd HH:mm:ss)" />

    <button class="btn" id="addAnnouncementBtn">Duyuru Ekle</button>
    <a href="adminpanel.html" class="back-btn">üìù Admin Paneline D√∂n</a>
  </div>

  <script>
    const translations = {
      tr: {
        pageTitle: "Duyuru Ekle",
        backBtn: "üìù Admin Paneline D√∂n",
        addAnnouncement: "Duyuru Ekle",
        titlePlaceholder: "Duyuru Ba≈ülƒ±ƒüƒ±",
        contentPlaceholder: "Duyuru ƒ∞√ßeriƒüi",
        datePlaceholder: "Tarih (yyyy-mm-dd HH:mm:ss)"
      },
      en: {
        pageTitle: "Add Announcement",
        backBtn: "üìù Back to Admin Panel",
        addAnnouncement: "Add Announcement",
        titlePlaceholder: "Announcement Title",
        contentPlaceholder: "Announcement Content",
        datePlaceholder: "Date (yyyy-mm-dd HH:mm:ss)"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("addAnnouncementBtn").innerText = t.addAnnouncement;
      document.getElementById("titleInput").placeholder = t.titlePlaceholder;
      document.getElementById("contentInput").placeholder = t.contentPlaceholder;
      document.getElementById("dateInput").placeholder = t.datePlaceholder;
      document.querySelector('.back-btn').innerText = t.backBtn;
    }

    window.addEventListener("DOMContentLoaded", () => {
      setLang(currentLang);
    });

    document.getElementById("addAnnouncementBtn").addEventListener("click", function () {
      const title = document.getElementById("titleInput").value;
      const content = document.getElementById("contentInput").value;
      const date = document.getElementById("dateInput").value;

      if (!title || !content || !date) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        return;
      }

      const announcement = {
        title,
        content,
        date,
        timestamp: new Date().toISOString()
      };

      // Firebase ile duyuru ekleme
      // Burada duyuru veritabanƒ±na kaydedilmeli

      console.log("Duyuru Eklendi: ", announcement);
      alert("Duyuru ba≈üarƒ±yla eklendi!");

      // Firebase i≈üleminden sonra sayfayƒ± sƒ±fƒ±rlayabilirsiniz
      document.getElementById("titleInput").value = '';
      document.getElementById("contentInput").value = '';
      document.getElementById("dateInput").value = '';
    });
  </script>
</body>
</html>
