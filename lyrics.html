<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şarkı Sözleri Paylaş</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .btn {
            padding: 16px 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .lyric-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Şarkı Sözlerini Paylaş</h1>
    <p>Hikayenizi yazın ve paylaşın! (Telif hakkınız saklıdır)</p>
    <textarea id="song-lyrics" placeholder="Şarkı sözlerinizi yazın..."></textarea>
    <button class="btn" id="share-button">Paylaş</button>
    <div class="shared-lyrics">
        <h2>Paylaşılan Şarkılar</h2>
        <div id="lyrics-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
            authDomain: "tunetra-2579b.firebaseapp.com",
            projectId: "tunetra-2579b",
            storageBucket: "tunetra-2579b.appspot.com",
            messagingSenderId: "576238823779",
            appId: "1:576238823779:web:b1796f089427e3b6fecb56"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user ? user : null;
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("share-button").addEventListener("click", async () => {
                const songLyrics = document.getElementById("song-lyrics").value.trim();

                if (songLyrics === "") {
                    alert("Lütfen şarkı sözlerinizi yazın.");
                    return;
                }
                if (!currentUser) {
                    alert("Şarkı sözü paylaşmak için giriş yapmalısınız.");
                    return;
                }

                try {
                    await addDoc(collection(db, "lyrics"), {
                        lyrics: songLyrics,
                        timestamp: serverTimestamp(),
                        username: currentUser.displayName || "Anonim",
                        userId: currentUser.uid
                    });
                    alert("Şarkı sözleri başarıyla paylaşıldı!");
                    document.getElementById("song-lyrics").value = "";
                } catch (error) {
                    console.error("Hata:", error);
                    alert("Paylaşım sırasında hata oluştu.");
                }
            });

            const lyricsList = document.getElementById("lyrics-list");
            const q = query(collection(db, "lyrics"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                lyricsList.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const lyricElement = document.createElement("div");
                    lyricElement.classList.add("lyric-item");
                    
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : "Bilinmeyen tarih";
                    lyricElement.innerHTML = `
                        <p><strong>${data.username}</strong> - <small>${date}</small></p>
                        <p>${data.lyrics}</p>
                    `;
                    lyricsList.appendChild(lyricElement);
                });
            });
        });

        // Dil Değiştirme Fonksiyonu
        function setLang(lang) {
            if (lang === "tr") {
                document.getElementById("page-title").innerText = "Şarkı Sözlerini Paylaş";
                document.getElementById("info-text").innerText = "Hikayenizi yazın ve paylaşın! (Telif hakkınız saklıdır)";
                document.getElementById("shared-title").innerText = "Paylaşılan Şarkılar";
                document.getElementById("share-button").innerText = "Paylaş";
            } else if (lang === "en") {
                document.getElementById("page-title").innerText = "Share Your Lyrics";
                document.getElementById("info-text").innerText = "Write your story and share! (Your copyright is protected)";
                document.getElementById("shared-title").innerText = "Shared Songs";
                document.getElementById("share-button").innerText = "Share";
            }
        }

    </script>
</body>
</html>
