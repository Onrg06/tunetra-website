<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Duyurular</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    .announcement {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .announcement h3 {
      color: #ffcc70;
      margin-bottom: 10px;
    }

    .announcement p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .announcement small {
      display: block;
      margin-top: 12px;
      font-size: 0.85rem;
      color: #f0e68c;
    }

    .lang-btn, .back-btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      text-decoration: none;
    }

    .lang-btn:hover, .back-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .announcement {
        padding: 15px;
      }

      .lang-buttons {
        position: static;
        margin-top: 15px;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="lang-buttons">
    <button class="lang-btn" onclick="setLang('tr')">üáπüá∑ T√ºrk√ße</button>
    <button class="lang-btn" onclick="setLang('en')">üá¨üáß English</button>
  </div>

  <h1 id="pageTitle">Duyurular</h1>

  <div id="announcementsContainer"></div>

  <a href="anasayfa.html" class="back-btn" id="backBtn">üè† Anasayfaya D√∂n</a>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
      measurementId: "G-LRQGNS7B8X"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const translations = {
      tr: {
        pageTitle: "Duyurular",
        backBtn: "üè† Anasayfaya D√∂n"
      },
      en: {
        pageTitle: "Announcements",
        backBtn: "üè† Back to Homepage"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("backBtn").innerText = t.backBtn;
      fetchAnnouncements(); // Yeniden duyurularƒ± al
    }

    async function fetchAnnouncements() {
      const announcementsRef = db.collection('duyurular');
      const snapshot = await announcementsRef.orderBy('date', 'desc').get();
      
      let announcementsHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const lang = currentLang === 'tr' ? 'tr' : 'en';

        announcementsHTML += `
          <div class="announcement">
            <h3>${data[lang + 'Title']}</h3>
            <p>${data[lang + 'Text']}</p>
            <small>${data[lang + 'Date']}</small>
          </div>
        `;
      });

      document.getElementById('announcementsContainer').innerHTML = announcementsHTML;
    }

    window.addEventListener('DOMContentLoaded', () => {
      setLang("tr");
    });
  </script>
</body>
</html>
