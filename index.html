<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa GiriÅŸ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* LOGO STÄ°LÄ° */
    .logo {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-left {
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-right {
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
    }

    .slogan-floating {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: pulse 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.08); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* DÄ°L DEÄžÄ°ÅžTÄ°RME BUTONLARI */
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
      transform: scale(1.05);
    }

    /* GÄ°RÄ°Åž FORMU */
    .login-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      width: 100%;
      max-width: 400px;
      z-index: 3;
      text-align: center;
    }

    .login-container h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    /* BAÄžLANTILAR */
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .links a {
      display: block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      width: 200px;
      text-align: center;
      font-weight: bold;
    }

    .links a:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
  </style>
</head>
<body>

  <!-- LOGOLAR -->

  <!-- DÄ°L DEÄžÄ°ÅžTÄ°RME -->
  <script>
    function setLang(lang) {
        const elements = {
            tr: {
                username: "KullanÄ±cÄ± AdÄ±",
                password: "Åžifre",

    }
  </script>

</body>
</html>
