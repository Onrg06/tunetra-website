<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetim Paneli | TuneTRa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 1px 1px 5px #000;
    }

    .admin-tag {
      margin-top: 5px;
      font-weight: bold;
      color: #00ffcc;
    }

    .panel-buttons {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .panel-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .panel-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    .logout {
      margin-top: 40px;
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>TuneTRa Yönetim Paneli</h1>
  <div class="admin-tag">Yönetici Girişi Onaylandı</div>

  <div class="panel-buttons">
    <button class="panel-btn" onclick="location.href='kullanicilar.html'">📄 Tüm Kullanıcılar</button>
    <button class="panel-btn" onclick="location.href='dilek-kutusu.html'">📩 Gelen Dilek & Şikayetler</button>
    <button class="panel-btn" onclick="location.href='genel-mesaj.html'">📢 Genel Mesaj Gönder</button>
    <button class="panel-btn" onclick="location.href='hazir.html'">🎶 Tüm Şarkılar</button>
    <button class="panel-btn" onclick="location.href='lyrics.html'">✍️ Tüm Sözler</button>
    <button class="panel-btn" onclick="location.href='melody.html'">🎵 Tüm Melodiler</button>
  </div>

  <a href="index.html" class="logout">↩ Çıkış Yap</a>
</body>
</html>
