<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Giriş Yap</title>
  <script type="module">
    // Firebase SDK'ları
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56",
      measurementId: "G-LRQGNS7B8X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.onload = () => {
      const loginForm = document.getElementById("loginForm");
      const errorBox = document.getElementById("errorBox");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const userDoc = await getDoc(doc(db, "users", user.uid));
          const userData = userDoc.exists() ? userDoc.data() : null;

          if (userData) {
            localStorage.setItem("loggedInUser", JSON.stringify(userData));
            window.location.href = "home.html"; // Anasayfa dosyasına yönlendir
          } else {
            errorBox.innerText = "Kullanıcı verisi bulunamadı.";
          }
        } catch (err) {
          if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
            errorBox.innerText = "Kullanıcı adı veya şifre yanlış.";
          } else {
            errorBox.innerText = "Bir hata oluştu: " + err.message;
          }
        }
      });
    };
  </script>

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    #errorBox {
      color: #ff7070;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TuneTRa | Giriş Yap</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-Posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <div id="errorBox"></div>
      <button type="submit">Giriş Yap</button>
    </form>

    <button onclick="window.location.href='register.html'">Hesabın yok mu? Kayıt Ol</button>
  </div>
</body>
</html>
