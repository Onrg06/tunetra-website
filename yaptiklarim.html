<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YaptÄ±klarÄ±m | TuneTRa</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-btn {
      background: black;
      color: white;
      padding: 8px 14px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      margin-top: 40px;
    }

    .item {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .item h3 { margin-bottom: 5px; }

    .item button {
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .item button:hover {
      background: #d40000;
    }

    .empty-message {
      font-style: italic;
      color: #ffe;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <h1 id="pageTitle">ðŸŽµ YaptÄ±klarÄ±m</h1>

  <div class="section">
    <h2 id="lyricsTitle">SÃ¶zlerim / Åžiirlerim</h2>
    <div id="lyricsList"></div>
  </div>

  <div class="section">
    <h2 id="melodyTitle">Melodilerim</h2>
    <div id="melodyList"></div>
  </div>

  <div class="section">
    <h2 id="songsTitle">HazÄ±r ÅžarkÄ±lar</h2>
    <div id="songsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs,
      deleteDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Supabase config
    const supabase = createClient(
      "https://kqgbdfnqckcgrfizjdgt.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let currentUID = "";
    let currentLang = localStorage.getItem("lang") || "tr";

    const texts = {
      tr: {
        pageTitle: "ðŸŽµ YaptÄ±klarÄ±m",
        lyricsTitle: "SÃ¶zlerim / Åžiirlerim",
        melodyTitle: "Melodilerim",
        songsTitle: "HazÄ±r ÅžarkÄ±lar",
        emptyLyrics: "HenÃ¼z sÃ¶z/ÅŸiir yÃ¼klemediniz.",
        emptyMelody: "HenÃ¼z melodi yÃ¼klemediniz.",
        emptySong: "HenÃ¼z hazÄ±r ÅŸarkÄ± yok.",
        confirmDelete: "Silmek istediÄŸinizden emin misiniz?",
        delete: "Sil"
      },
      en: {
        pageTitle: "ðŸŽµ My Creations",
        lyricsTitle: "My Lyrics / Poems",
        melodyTitle: "My Melodies",
        songsTitle: "Ready Songs",
        emptyLyrics: "You haven't uploaded any lyrics or poems yet.",
        emptyMelody: "You haven't uploaded any melodies yet.",
        emptySong: "No ready songs found.",
        confirmDelete: "Are you sure you want to delete this?",
        delete: "Delete"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      const t = texts[lang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("lyricsTitle").innerText = t.lyricsTitle;
      document.getElementById("melodyTitle").innerText = t.melodyTitle;
      document.getElementById("songsTitle").innerText = t.songsTitle;
      loadContent();
    }

    function getText(key) {
      return texts[currentLang][key] || "";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUID = user.uid;
      setLang(currentLang);
    });

    async function loadContent() {
      await loadList("lyrics", "lyricsList", getText("emptyLyrics"));
      await loadList("melodies", "melodyList", getText("emptyMelody"));
      await loadSongs();
    }

    async function loadList(type, elementId, emptyMsg) {
      const q = query(collection(db, type), where("uploaderUID", "==", currentUID));
      const snap = await getDocs(q);
      const container = document.getElementById(elementId);
      container.innerHTML = "";

      if (snap.empty) {
        container.innerHTML = `<p class="empty-message">${emptyMsg}</p>`;
        return;
      }

      snap.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${d.title || "(BaÅŸlÄ±ksÄ±z)"}</h3>
          <p>${d.text?.replace(/\n/g, "<br>") || d.lyrics?.replace(/\n/g, "<br>") || "-"}</p>
          <button onclick="deleteDocFrom('${type}', '${docSnap.id}')">${getText("delete")}</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadSongs() {
      const q1 = query(collection(db, "songs"), where("uploaderUID", "==", currentUID));
      const q2 = query(collection(db, "songs"), where("collaboratorUID", "==", currentUID));
      const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
      const combined = [...snap1.docs, ...snap2.docs];

      const seen = new Set();
      const container = document.getElementById("songsList");
      container.innerHTML = "";

      if (combined.length === 0) {
        container.innerHTML = `<p class="empty-message">${getText("emptySong")}</p>`;
        return;
      }

      combined.forEach(docSnap => {
        if (seen.has(docSnap.id)) return;
        seen.add(docSnap.id);
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${d.title}</h3>
          <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong></p>
          <audio controls src="${d.audioUrl}"></audio>
          <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
          <button onclick="deleteDocFrom('songs', '${docSnap.id}', '${d.audioUrl}')">${getText("delete")}</button>
        `;
        container.appendChild(div);
      });
    }

    window.deleteDocFrom = async function (collectionName, docId, fileUrl = "") {
      if (!confirm(getText("confirmDelete"))) return;

      // Supabase dosyasÄ± silinecekse
      if (collectionName === "songs" && fileUrl) {
        const fileName = fileUrl.split("/").pop().split("?")[0];
        const { error } = await supabase.storage.from("songs").remove([fileName]);
        if (error) console.error("Supabase dosyasÄ± silinemedi:", error.message);
      }

      await deleteDoc(doc(db, collectionName, docId));
      loadContent();
    }
  </script>
</body>
</html>
