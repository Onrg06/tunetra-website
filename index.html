    .logos {

      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);

    }

      border-radius: 6px;

      color: #fff;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .links a {
      display: block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      width: 100%;
      max-width: 300px;
      text-align: center;
      font-weight: bold;
    }

    .links a:nth-child(2) {

    .links a:nth-child(3) {
