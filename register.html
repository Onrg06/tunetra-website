<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | KayÄ±t Ol</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-buttons button {
      margin-left: 5px;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="lang-buttons">
    <button onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="container">
    <h2 id="title">KayÄ±t Ol</h2>
    <form id="registerForm">
      <label id="dobLabel" for="dob">DoÄŸum Tarihi:</label>
      <input type="date" id="dob" required>

      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="email" id="email" placeholder="E-Posta" required>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>

      <input type="password" id="password" placeholder="Åžifre" required>
      <input type="password" id="passwordConfirm" placeholder="Åžifre Tekrar" required>

      <button type="submit" id="registerBtn">KayÄ±t Ol</button>
    </form>
  </div>

  <script>
    const translations = {
      tr: {
        title: "KayÄ±t Ol",
        fullName: "Ad Soyad",
        username: "KullanÄ±cÄ± AdÄ±",
        email: "E-Posta",
        password: "Åžifre",
        passwordConfirm: "Åžifre Tekrar",
        registerBtn: "KayÄ±t Ol",
        dobLabel: "DoÄŸum Tarihi",
        success: "KayÄ±t baÅŸarÄ±lÄ±!",
        mismatch: "Åžifreler eÅŸleÅŸmiyor!"
      },
      en: {
        title: "Sign Up",
        fullName: "Full Name",
        username: "Username",
        email: "Email",
        password: "Password",
        passwordConfirm: "Confirm Password",
        registerBtn: "Register",
        dobLabel: "Date of Birth",
        success: "Registration successful!",
        mismatch: "Passwords do not match!"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("passwordConfirm").placeholder = t.passwordConfirm;
      document.getElementById("registerBtn").innerText = t.registerBtn;
      document.getElementById("dobLabel").innerText = t.dobLabel;
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("passwordConfirm").value;

      if (password !== passwordConfirm) {
        alert(translations[currentLang].mismatch);
        return;
      }

      const user = { fullName, dob, email, username, password };

      localStorage.setItem(username, JSON.stringify(user));
      alert(translations[currentLang].success);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
