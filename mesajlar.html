<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Mesajlar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .lang-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }
    .chat-item.active {
      background: #007bff;
      font-weight: bold;
    }
    .notification {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }
    .last-message {
      font-size: 0.85em;
      color: #ccc;
      margin-top: 5px;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column; /* √ñNEMLƒ∞: Yukarƒ±dan a≈üaƒüƒ± sƒ±ralamak i√ßin */
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
      position: relative;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .sender-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-list {
        width: 100%;
        max-width: none;
        display: flex;
        overflow-x: auto;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        scroll-snap-type: x mandatory;
      }
      .chat-item {
        flex: 0 0 auto;
        min-width: 140px;
        max-width: 200px;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" onclick="goHome()" id="homeBtn">üè† Ana Sayfa</button>
      <button class="lang-btn" onclick="setLang('tr')" id="btnTr">üáπüá∑ T√ºrk√ße</button>
      <button class="lang-btn" onclick="setLang('en')" id="btnEn">üá¨üáß English</button>
    </div>
  </header>
  <div class="container">
    <div class="chat-list" id="chatList">Y√ºkleniyor...</div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
      </div>
    </div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
  collection, query, orderBy, limit, startAfter, addDoc, getDocs,
  onSnapshot, arrayUnion
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b",
  storageBucket: "tunetra-2579b.appspot.com",
  messagingSenderId: "576238823779",
  appId: "1:576238823779:web:b1796f089427e3b6fecb56"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedFriendId = null;
let lastVisible = null;
let isLoading = false;
let unsubMessages = null;
const loadedMessageIds = new Set();

const t = {
  tr: {
    pageTitle: "Mesajlar", placeholder: "Mesaj yaz...", send: "G√∂nder",
    home: "Ana Sayfa", turkish: "üáπüá∑ T√ºrk√ße", english: "üá¨üáß English",
    sentAt: "G√∂nderildi", you: "Sen"
  },
  en: {
    pageTitle: "Messages", placeholder: "Type a message...", send: "Send",
    home: "Home Page", turkish: "üáπüá∑ Turkish", english: "üá¨üáß English",
    sentAt: "Sent at", you: "You"
  }
};
function setLang(l) {
  lang = l;
  localStorage.setItem("lang", lang);
  document.getElementById("pageTitle").innerText = t[lang].pageTitle;
  document.getElementById("messageInput").placeholder = t[lang].placeholder;
  document.querySelector(".send-btn").innerText = t[lang].send;
  document.getElementById("homeBtn").innerText = "üè† " + t[lang].home;
  document.getElementById("btnTr").innerText = t[lang].turkish;
  document.getElementById("btnEn").innerText = t[lang].english;

  const area = document.getElementById("messageArea");
  const messages = [...area.querySelectorAll(".message")];
  messages.forEach(div => {
    const isYou = div.classList.contains("you");
    const label = div.querySelector(".sender-label");
    if (label) label.textContent = isYou ? t[lang].you : label.textContent;

    const time = div.querySelector(".timestamp");
    if (time) {
      const raw = time.textContent.split(": ").pop();
      time.textContent = `${t[lang].sentAt}: ${raw}`;
    }
  });
}

function scrollToBottom(force = false) {
  const area = document.getElementById("messageArea");
  const isAtBottom = area.scrollHeight - area.scrollTop - area.clientHeight < 100;
  if (force || isAtBottom) {
    setTimeout(() => area.scrollTop = area.scrollHeight, 50);
  }
}

function getConversationId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

function formatTimestamp(ts) {
  const d = new Date(ts);
  return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()} ${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
}

async function openChat(fid, el) {
  selectedFriendId = fid;
  document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
  el.classList.add("active");

  const area = document.getElementById("messageArea");
  area.innerHTML = "";
  lastVisible = null;
  loadedMessageIds.clear();
  if (unsubMessages) unsubMessages();

  const convoId = getConversationId(currentUser.uid, fid);
  const messagesCol = collection(db, "conversations", convoId, "messages");

  const snap = await getDocs(query(messagesCol, orderBy("timestamp", "desc"), limit(20)));
  let messages = [];
  snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
  messages.reverse();

  for (const msg of messages) {
    const div = await buildMessageDiv(msg);
    area.appendChild(div);
    loadedMessageIds.add(msg.id);
  }

  if (!snap.empty) lastVisible = snap.docs[snap.docs.length - 1];
  scrollToBottom(true);
  attachScrollLoader(messagesCol);

  unsubMessages = onSnapshot(query(messagesCol, orderBy("timestamp", "asc")), async snap => {
    for (const docSnap of snap.docChanges()) {
      if (docSnap.type === "added") {
        const msg = { id: docSnap.doc.id, ...docSnap.doc.data() };
        if (!loadedMessageIds.has(msg.id)) {
          loadedMessageIds.add(msg.id);
          const div = await buildMessageDiv(msg);
          area.appendChild(div);
          scrollToBottom();
        }
      }
    }
  });
}
function attachScrollLoader(messagesCol) {
  const area = document.getElementById("messageArea");
  area.onscroll = async () => {
    if (area.scrollTop === 0 && !isLoading && lastVisible) {
      isLoading = true;
      const snap = await getDocs(query(messagesCol, orderBy("timestamp", "desc"), startAfter(lastVisible), limit(20)));
      let messages = [];
      snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
      messages.reverse();

      const scrollBefore = area.scrollHeight;
      for (const msg of messages) {
        if (!loadedMessageIds.has(msg.id)) {
          const div = await buildMessageDiv(msg);
          area.insertBefore(div, area.firstChild);
          loadedMessageIds.add(msg.id);
        }
      }
      area.scrollTop = area.scrollHeight - scrollBefore;

      if (!snap.empty) lastVisible = snap.docs[snap.docs.length - 1];
      isLoading = false;
    }
  };
}

async function buildMessageDiv(msg) {
  const div = document.createElement("div");
  div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
  const name = msg.sender === currentUser.uid ? t[lang].you : (await getDoc(doc(db, "users", msg.sender))).data()?.username || "Bilinmeyen";
  div.innerHTML = `
    <div class="sender-label">${name}</div>
    <div class="msg-text">${msg.text}</div>
    <div class="timestamp">${t[lang].sentAt}: ${formatTimestamp(msg.timestamp)}</div>
  `;

  if (msg.sender === currentUser.uid) {
    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";
    editBtn.onclick = () => {
      const input = document.getElementById("messageInput");
      input.value = msg.text;
      input.focus();
      input.dataset.editing = msg.id;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.onclick = async () => {
      if (confirm("Mesaj silinsin mi?")) {
        const convoId = getConversationId(currentUser.uid, selectedFriendId);
        await deleteDoc(doc(db, "conversations", convoId, "messages", msg.id));
      }
    };

    div.appendChild(editBtn);
    div.appendChild(deleteBtn);
  }

  return div;
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  const editId = input.dataset.editing;
  if (!text || !selectedFriendId || !currentUser) return;

  const convoId = getConversationId(currentUser.uid, selectedFriendId);
  const msgCol = collection(db, "conversations", convoId, "messages");

  if (editId) {
    await updateDoc(doc(msgCol, editId), { text });
    delete input.dataset.editing;
  } else {
    const msg = {
      sender: currentUser.uid,
      text,
      timestamp: Date.now(),
      seenBy: []
    };

    await addDoc(msgCol, msg);

    const convoRef = doc(db, "conversations", convoId);
    const convoSnap = await getDoc(convoRef);
    if (!convoSnap.exists()) {
      await setDoc(convoRef, { users: [currentUser.uid, selectedFriendId] });
    }
  }

  input.value = "";
};

window.setLang = setLang;
window.goHome = () => location.href = "anasayfa.html";

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  setLang(localStorage.getItem("lang") || "tr");
  loadChatList(user.uid);
});

async function loadChatList(uid) {
  const friendsSnap = await getDoc(doc(db, "friends", uid));
  const list = document.getElementById("chatList");
  list.innerHTML = "";
  const friends = friendsSnap.exists() ? friendsSnap.data().list || [] : [];

  for (const fid of friends) {
    const fdoc = await getDoc(doc(db, "users", fid));
    if (!fdoc.exists()) continue;
    const name = fdoc.data().username;
    const convoId = getConversationId(uid, fid);
    const messagesCol = collection(db, "conversations", convoId, "messages");
    const lastMsgSnap = await getDocs(query(messagesCol, orderBy("timestamp", "desc"), limit(1)));
    let lastMsg = "", hasNew = false;

    if (!lastMsgSnap.empty) {
      const msg = lastMsgSnap.docs[0].data();
      lastMsg = msg.text;
      hasNew = !msg.seenBy?.includes(uid);
    }

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<strong>${name}</strong><div class="last-message">${lastMsg}</div>`;
    if (hasNew) {
      const notif = document.createElement("div");
      notif.className = "notification";
      div.appendChild(notif);
    }

    div.onclick = () => openChat(fid, div);
    list.appendChild(div);
  }
}
</script>
