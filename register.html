<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa KayÄ±t Ol</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    a {
      display: block;
      margin-top: 10px;
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Dil SeÃ§me ButonlarÄ± -->
  <div style="position: absolute; top: 20px; right: 20px;">
    <button onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ENG</button>
  </div>

  <div class="container">
    <h1 id="registerTitle">KayÄ±t Ol</h1>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>  <!-- EKSÄ°K OLAN KISIM EKLENDÄ° -->
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="password" id="password" placeholder="Birincil Åžifre" required>
      <input type="password" id="secondaryPassword" placeholder="Ä°kincil Åžifre" required>
      <button id="registerBtn" type="submit">KayÄ±t Ol</button>
      <button id="login" type="submit">GiriÅŸ Yap</button>
    </form>
    <a href="index.html">GiriÅŸ Yap</a>
  </div>

  <script>
    // KayÄ±t olma iÅŸlemi
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let fullName = document.getElementById("fullName").value;
      let dob = document.getElementById("dob").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let secondaryPassword = document.getElementById("secondaryPassword").value;

      let user = {
        fullName: fullName,
        dob: dob,
        username: username,
        password: password,
        secondaryPassword: secondaryPassword
      };

      localStorage.setItem(username, JSON.stringify(user));
      alert("KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ yapabilirsiniz.");
      window.location.href = "index.html";
    });
  </script>

  <script>
    // Dil DeÄŸiÅŸtirme Fonksiyonu
    function setLang(lang) {
      const translations = {
        tr: {
          registerTitle: "KayÄ±t Ol",
          fullName: "Ad Soyad",
          username: "KullanÄ±cÄ± AdÄ±",
          password: "Birincil Åžifre",
          secondaryPassword: "Ä°kincil Åžifre",
          registerBtn: "KayÄ±t Ol"
          login: "GiriÅŸ Yap"
        },
        en: {
          registerTitle: "Sign Up",
          fullName: "Full Name",
          username: "Username",
          password: "Primary Password",
          secondaryPassword: "Secondary Password",
          registerBtn: "Register"
          login: "Log In"
        }
      };

      const t = translations[lang];
      document.getElementById("registerTitle").innerText = t.registerTitle;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("registerBtn").innerText = t.registerBtn;
    }
  </script>

</body>
</html>
