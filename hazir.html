<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy, onSnapshot,
  serverTimestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged, signInAnonymously
} from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7YI...",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b",
  storageBucket: "tunetra-2579b.appspot.com",
  messagingSenderId: "576238823779",
  appId: "1:576238823779:web:b1796f089427e3b6fecb56"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

const supabase = createClient(
  "https://kqgbdfnqckcgrfizjdgt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
);
const bucket = "melodies";

let currentUID = "";
let currentUser = "Anonim";
let friendList = [];

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUID = user.uid;
    const userRef = doc(db, "users", currentUID);
    const userSnap = await getDoc(userRef);
    currentUser = userSnap.exists() ? userSnap.data().username || "Anonim" : "Anonim";
    await loadFriendsFromUID(currentUID);
  } else {
    await signInAnonymously(auth);
  }
});

// BURASI mesajlar.html'deki sistemle aynÄ±dÄ±r
async function loadFriendsFromUID(uid) {
  try {
    const ref = doc(db, "friends", uid);
    const snap = await getDoc(ref);
    const friends = snap.exists() ? snap.data().list || [] : [];

    if (!friends.length) {
      console.warn("HiÃ§ arkadaÅŸ bulunamadÄ±.");
      return;
    }

    await getUsernamesFromUIDs(friends);
  } catch (e) {
    console.error("ArkadaÅŸlar Ã§ekilemedi:", e);
  }
}

async function getUsernamesFromUIDs(uids) {
  friendList = [];
  for (const uid of uids) {
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const uname = snap.data().username;
      if (uname) friendList.push(uname);
    }
  }
  populateFriendSelect(friendList);
}

function populateFriendSelect(friends) {
  const select = document.getElementById("friend-name");
  select.innerHTML = `<option value="">-- ${getText("friendPlaceholder")} --</option>`;
  friends.forEach(friend => {
    const opt = document.createElement("option");
    opt.value = friend;
    opt.textContent = friend;
    select.appendChild(opt);
  });
}

window.uploadMelodyFull = async function () {
  const file = document.getElementById("melodyInput").files[0];
  const title = document.getElementById("song-title").value.trim();
  const lyrics = document.getElementById("song-lyrics").value.trim();
  const friend = document.getElementById("friend-name").value;

  if (!file) return alert(getText("selectFile"));
  if (!title) return alert(getText("uploadTitleEmpty"));
  if (!lyrics) return alert(getText("uploadLyricsEmpty"));
  if (!friend || !friendList.includes(friend)) return alert(getText("friendInvalid"));

  const fileName = `${Date.now()}_${file.name}`;
  const { error } = await supabase.storage.from(bucket).upload(fileName, file);
  if (error) return alert(getText("uploadError") + " " + error.message);

  const publicUrl = supabase.storage.from(bucket).getPublicUrl(fileName).data.publicUrl;

  await addDoc(collection(db, "melodies"), {
    uploader: currentUser,
    collaborator: friend,
    audioUrl: publicUrl,
    title,
    lyrics,
    timestamp: serverTimestamp()
  });

  alert(getText("uploadSuccess"));
  document.getElementById("melodyInput").value = "";
  document.getElementById("song-title").value = "";
  document.getElementById("song-lyrics").value = "";
  document.getElementById("friend-name").selectedIndex = 0;
};

const list = document.getElementById("melodyList");
const q = query(collection(db, "melodies"), orderBy("timestamp", "desc"));
onSnapshot(q, (snapshot) => {
  list.innerHTML = "";
  snapshot.forEach(doc => {
    const d = doc.data();
    const time = d.timestamp?.toDate().toLocaleString() || "";
    list.innerHTML += `
      <div class="melody-item">
        <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong> (${time})</p>
        <audio controls src="${d.audioUrl}"></audio>
        <h3>${d.title}</h3>
        <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
      </div>
    `;
  });
});

const texts = {
  tr: {
    title: "Melodi YÃ¼kle",
    upload: "YÃ¼kle",
    home: "Anasayfaya DÃ¶n",
    list: "YÃ¼klenen ÅžarkÄ±lar",
    selectFile: "LÃ¼tfen bir ses dosyasÄ± seÃ§in.",
    uploadError: "Dosya yÃ¼klenemedi:",
    uploadSuccess: "Melodi baÅŸarÄ±yla yÃ¼klendi!",
    uploadTitleEmpty: "LÃ¼tfen ÅŸarkÄ±nÄ±n baÅŸlÄ±ÄŸÄ±nÄ± yazÄ±n.",
    uploadLyricsEmpty: "LÃ¼tfen ÅŸarkÄ± sÃ¶zlerini yazÄ±n.",
    friendInvalid: "LÃ¼tfen yalnÄ±zca arkadaÅŸ listenizden birini seÃ§in.",
    friendPlaceholder: "ArkadaÅŸ seÃ§"
  },
  en: {
    title: "Upload Melody",
    upload: "Upload",
    home: "Back to Home",
    list: "Uploaded Songs",
    selectFile: "Please select an audio file.",
    uploadError: "File upload failed:",
    uploadSuccess: "Melody uploaded successfully!",
    uploadTitleEmpty: "Please enter the song title.",
    uploadLyricsEmpty: "Please enter the lyrics.",
    friendInvalid: "Please select only from your friend list.",
    friendPlaceholder: "Select a friend"
  }
};

window.setLang = function (lang) {
  document.documentElement.lang = lang;
  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("upload-btn").innerText = texts[lang].upload;
  document.getElementById("melody-title").innerText = texts[lang].list;
  document.getElementById("home-btn").innerText = texts[lang].home;
  document.getElementById("song-title").placeholder = lang === "tr" ? "ÅžarkÄ± baÅŸlÄ±ÄŸÄ±" : "Song title";
  document.getElementById("song-lyrics").placeholder = lang === "tr" ? "ÅžarkÄ± sÃ¶zlerini buraya yaz..." : "Write your lyrics here...";
  populateFriendSelect(friendList);
};

function getText(key) {
  const lang = document.documentElement.lang;
  return texts[lang][key];
}
</script>
