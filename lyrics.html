<!-- lyrics.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÅžarkÄ± SÃ¶zleri PaylaÅŸ</title>
  <link rel="icon" type="image/png" href="image.png" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lyrics-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .lyric-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
    }

    .lyric-item .meta {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .lyric-item button {
      background: red;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ ÅžarkÄ± SÃ¶zlerini PaylaÅŸ</h1>
  <input type="text" id="song-title" placeholder="ÅžarkÄ± baÅŸlÄ±ÄŸÄ±..." /><br/>
  <textarea id="song-lyrics" placeholder="ÅžarkÄ± sÃ¶zlerini buraya yaz..." rows="6"></textarea><br/>
  <button class="btn" onclick="shareLyrics()">PaylaÅŸ</button>
  <button class="btn" onclick="window.location.href='anasayfa.html'">Ana Sayfa</button>

  <div class="lyrics-container" id="lyrics-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUID = "";
    let currentUsername = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUID = user.uid;

      const userRef = doc(db, "users", currentUID);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        currentUsername = userSnap.data().username || "Anonim";
      }

      loadLyrics();
    });

    async function shareLyrics() {
      const title = document.getElementById("song-title").value.trim();
      const lyrics = document.getElementById("song-lyrics").value.trim();
      if (!title || !lyrics) return alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");

      await addDoc(collection(db, "lyrics"), {
        title,
        lyrics,
        uploaderUID: currentUID,
        username: currentUsername,
        timestamp: serverTimestamp()
      });

      document.getElementById("song-title").value = "";
      document.getElementById("song-lyrics").value = "";
    }

    async function loadLyrics() {
      const q = query(collection(db, "lyrics"), orderBy("timestamp", "desc"));
      const list = document.getElementById("lyrics-list");

      onSnapshot(q, (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const div = document.createElement("div");
          div.className = "lyric-item";
          div.innerHTML = `
            <p><strong>${data.title}</strong></p>
            <p>${data.lyrics.replace(/\n/g, "<br>")}</p>
            <p class="meta">PaylaÅŸan: ${data.username} | ${data.timestamp?.toDate().toLocaleString() || ""}</p>
            ${data.uploaderUID === currentUID ? `<button onclick="deleteLyrics('${id}')">Sil</button>` : ""}
          `;
          list.appendChild(div);
        });
      });
    }

    window.deleteLyrics = async function (id) {
      if (!confirm("Bu sÃ¶zleri silmek istediÄŸinize emin misiniz?")) return;
      await deleteDoc(doc(db, "lyrics", id));
    }
  </script>
</body>
</html>
