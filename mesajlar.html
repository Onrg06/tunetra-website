<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Mesajlar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message.you { background: rgba(0, 255, 127, 0.3); }

    .send-box {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
  </header>
  <div class="container">
    <div class="chat-list" id="chatList">Yükleniyor...</div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button onclick="sendMessage()">Gönder</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "...", storageBucket: "...", messagingSenderId: "...", appId: "..." };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null, selectedFriendId = null, unsubscribe = null;

    function scrollToBottom() {
      setTimeout(() => {
        const area = document.getElementById("messageArea");
        area.scrollTop = area.scrollHeight;
      }, 100);
    }

    async function openChat(fid) {
      selectedFriendId = fid;
      if (unsubscribe) unsubscribe();
      const convoId = [currentUser.uid, fid].sort().join("_");
      const convoRef = doc(db, "conversations", convoId);
      const area = document.getElementById("messageArea");
      area.innerHTML = "";

      unsubscribe = onSnapshot(convoRef, (snap) => {
        area.innerHTML = "";
        if (!snap.exists()) return;
        snap.data().messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
          div.innerText = msg.text;
          area.appendChild(div);
        });
        scrollToBottom();
      });
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      if (!input.value.trim() || !selectedFriendId || !currentUser) return;
      const convoId = [currentUser.uid, selectedFriendId].sort().join("_");
      const convoRef = doc(db, "conversations", convoId);
      const msg = { sender: currentUser.uid, text: input.value, timestamp: Date.now() };
      const snap = await getDoc(convoRef);
      await setDoc(convoRef, { messages: snap.exists() ? [...snap.data().messages, msg] : [msg] }, { merge: true });
      input.value = "";
      scrollToBottom();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) return (location.href = "index.html");
      currentUser = user;
      document.getElementById("chatList").innerHTML = "<div onclick='openChat("friend1")'>Arkadaş 1</div><div onclick='openChat("friend2")'>Arkadaş 2</div>";
    });
  </script>
</body>
</html>
