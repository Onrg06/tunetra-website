<!DOCTYPE html>

<head>

    }

    .slogan {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

      text-align: center;
    }

    .language-switcher {

    }

    }

    .lang-btn:hover {

      text-align: center;
    }

    .login-container h1 {
      color: white;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

.links a {
  display: block;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  color: white;
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;

  transition: all 0.3s ease;
}

.links a:hover {

}

    /* RESPONSIVE */

</head>
<body>

<script>
  let currentLang = "tr";

  function setLang(lang) {
    currentLang = lang;
    const t = {
      tr: {
        username: "KullanÄ±cÄ± AdÄ±",
        password: "Åžifre",
        loginBtn: "GiriÅŸ Yap",
        forgot: "Åžifremi Unuttum",
        forgotUsername: "KullanÄ±cÄ± AdÄ±mÄ± Unuttum",
        signup: "KayÄ±t Ol",
        slogan: "TuneTRa: MÃ¼ziÄŸin DoÄŸuÅŸ NoktasÄ±",
        error: "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!",
        success: "GiriÅŸ baÅŸarÄ±lÄ±!"
      },
      en: {
        username: "Username",
        password: "Password",
        loginBtn: "Log In",
        forgot: "Forgot Password",
        forgotUsername: "Forgot Username",
        signup: "Sign Up",

  // GiriÅŸ kontrolÃ¼
  document.querySelector("form").addEventListener("submit", function(e) {

        alert(currentLang === "tr" ? "GiriÅŸ baÅŸarÄ±lÄ±!" : "Login successful!");

  });
</script>

</html>
