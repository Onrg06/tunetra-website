<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Kayıt Ol</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-buttons button {
      margin-left: 5px;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="lang-buttons">
    <button onclick="setLang('tr')">🇹🇷 Türkçe</button>
    <button onclick="setLang('en')">🇬🇧 English</button>
  </div>

  <div class="container">
    <h2 id="title">Kayıt Ol</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="email" placeholder="E-Posta" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <input type="password" id="passwordConfirm" placeholder="Şifre Tekrar" required>
      <button type="submit" id="registerBtn">Kayıt Ol</button>
    </form>
  </div>

  <script>
    // 🌐 Dil verileri
    const translations = {
      tr: {
        title: "Kayıt Ol",
        fullName: "Ad Soyad",
        username: "Kullanıcı Adı",
        email: "E-Posta",
        password: "Şifre",
        passwordConfirm: "Şifre Tekrar",
        registerBtn: "Kayıt Ol",
        success: "Kayıt başarılı!",
        duplicate: "Bu kullanıcı adı zaten kullanılıyor!",
        mismatch: "Şifreler eşleşmiyor!"
      },
      en: {
        title: "Sign Up",
        fullName: "Full Name",
        username: "Username",
        email: "Email",
        password: "Password",
        passwordConfirm: "Confirm Password",
        registerBtn: "Register",
        success: "Registration successful!",
        duplicate: "This username is already taken!",
        mismatch: "Passwords do not match!"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("passwordConfirm").placeholder = t.passwordConfirm;
      document.getElementById("registerBtn").innerText = t.registerBtn;
    }

    // 🔥 Firebase konfigürasyonun BURAYA
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "APP_ID"
    };

    // Başlat
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 📝 Kayıt işlemi
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const dob = document.getElementById("dob").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("passwordConfirm").value;

      if (password !== passwordConfirm) {
        alert(translations[currentLang].mismatch);
        return;
      }

      // 🔄 Aynı kullanıcı adı kontrolü
      const snapshot = await db.collection("users").where("username", "==", username).get();
      if (!snapshot.empty) {
        alert(translations[currentLang].duplicate);
        return;
      }

      // ✅ Veriyi Firebase’e gönder
      await db.collection("users").add({
        fullName,
        dob,
        username,
        email,
        password
      });

      alert(translations[currentLang].success);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
