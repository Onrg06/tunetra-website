<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duyuru Ekle | TuneTRa</title>
  <link rel="icon" type="image/png" href="image.png" />
  <style>
    body {
      background: linear-gradient(to right, #000000, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea, input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
    }

    button {
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      text-decoration: none;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5rem;
    }

    .announcement-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
    }

    .announcement-card h3 {
      margin: 0 0 5px;
      color: #ffcc70;
    }

    .announcement-card h4 {
      margin: 10px 0 5px;
      color: #88f8ff;
    }

    .announcement-card p {
      margin: 0 0 10px;
    }

    .announcement-card button {
      background-color: #ff4e4e;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .announcement-card button:hover {
      background-color: #e00000;
    }
  </style>
</head>
<body>
  <h1>üì¢ Duyuru Ekle</h1>

  <form id="announcementForm">
    <input type="text" id="titleTR" placeholder="Duyuru Ba≈ülƒ±ƒüƒ± (T√ºrk√ße)" required>
    <textarea id="textTR" rows="4" placeholder="Duyuru ƒ∞√ßeriƒüi (T√ºrk√ße)" required></textarea>

    <input type="text" id="titleEN" placeholder="Announcement Title (English)" required>
    <textarea id="textEN" rows="4" placeholder="Announcement Content (English)" required></textarea>

    <button type="submit">Duyuruyu Kaydet</button>
  </form>

  <h2>üóÇ Eski Duyurular</h2>
  <div id="announcementList">Y√ºkleniyor...</div>

  <a href="adminpanel.html" class="back-btn">‚¨ÖÔ∏è Y√∂netim Paneline D√∂n</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DUYURU EKLEME
    document.getElementById("announcementForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const titleTR = document.getElementById("titleTR").value.trim();
      const textTR = document.getElementById("textTR").value.trim();
      const titleEN = document.getElementById("titleEN").value.trim();
      const textEN = document.getElementById("textEN").value.trim();

      if (!titleTR || !textTR || !titleEN || !textEN) return alert("T√ºm alanlarƒ± doldurun.");

      try {
        await addDoc(collection(db, "announcements"), {
          tr: { title: titleTR, text: textTR },
          en: { title: titleEN, text: textEN },
          timestamp: serverTimestamp()
        });

        alert("Duyuru ba≈üarƒ±yla eklendi!");
        document.getElementById("announcementForm").reset();
      } catch (err) {
        console.error("Hata:", err);
        alert("Duyuru eklenemedi.");
      }
    });

    // DUYURULARI G√ñR√úNT√úLE
    const listDiv = document.getElementById("announcementList");

    function renderAnnouncements() {
      const q = query(collection(db, "announcements"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        listDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const card = document.createElement("div");
          card.className = "announcement-card";
          card.innerHTML = `
            <h3>${data.tr?.title || "Ba≈ülƒ±k Yok"}</h3>
            <p>${data.tr?.text || "ƒ∞√ßerik Yok"}</p>
            <h4>${data.en?.title || "No Title"}</h4>
            <p>${data.en?.text || "No Content"}</p>
            <button onclick="deleteAnnouncement('${id}')">‚ùå Sil</button>
          `;
          listDiv.appendChild(card);
        });
      });
    }

    // DUYURU Sƒ∞LME
    window.deleteAnnouncement = async function (id) {
      if (confirm("Bu duyuruyu silmek istiyor musun?")) {
        await deleteDoc(doc(db, "announcements", id));
        alert("Duyuru silindi.");
      }
    };

    renderAnnouncements();
  </script>
</body>
</html>
