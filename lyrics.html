</head>
<body>
  <header>
    <button class="btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button class="btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    <h1 id="page-title">ÅžarkÄ± SÃ¶zlerini PaylaÅŸ</h1>
    <p id="info-text">SÃ¶z / Åžiirlerinizi yazÄ±n ve paylaÅŸÄ±n! (Telif hakkÄ±nÄ±z saklÄ±dÄ±r)</p>
  </header>

  <input type="text" id="song-title" class="song-title-input" placeholder="ÅžarkÄ± baÅŸlÄ±ÄŸÄ±nÄ± yazÄ±n..." />
  <textarea id="song-lyrics" placeholder="ÅžarkÄ± sÃ¶zlerinizi yazÄ±n..."></textarea>
  <button class="btn" id="share-button">PaylaÅŸ</button>
  <button class="btn" id="home" onclick="window.location.href='anasayfa.html'">Anasayfa</button>

  <div class="shared-lyrics">
    <h2 id="shared-title">PaylaÅŸÄ±lan SÃ¶zler</h2>
    <div id="lyrics-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUsername = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            currentUsername = userSnap.data().username || "Anonim";
          }
        } catch (error) {
          console.error("Username alÄ±nÄ±rken hata:", error);
        }
      }
    });

    document.getElementById("share-button").addEventListener("click", async () => {
      const title = document.getElementById("song-title").value.trim();
      const lyrics = document.getElementById("song-lyrics").value.trim();

      if (title === "" || lyrics === "") {
        alert(currentLang === "tr" ? "LÃ¼tfen baÅŸlÄ±k ve sÃ¶zleri yazÄ±n." : "Please enter both title and lyrics.");
        return;
      }

      try {
        await addDoc(collection(db, "lyrics"), {
          title,
          lyrics,
          username: currentUsername,
          timestamp: serverTimestamp()
        });
        alert(currentLang === "tr" ? "PaylaÅŸÄ±m baÅŸarÄ±lÄ±!" : "Shared successfully!");
        document.getElementById("song-title").value = "";
        document.getElementById("song-lyrics").value = "";
      } catch (error) {
        alert(currentLang === "tr" ? "Hata oluÅŸtu." : "An error occurred.");
      }
    });

    const lyricsList = document.getElementById("lyrics-list");
    const q = query(collection(db, "lyrics"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      lyricsList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const lyricElement = document.createElement("div");
        lyricElement.classList.add("lyric-item");
        lyricElement.innerHTML = `
          <p class="username">${data.username}</p>
          <p class="song-title">${data.title || "(BaÅŸlÄ±ksÄ±z)"}</p>
          <p>${data.lyrics}</p>
          <p class="timestamp">${data.timestamp?.toDate().toLocaleString()}</p>
        `;
        lyricsList.appendChild(lyricElement);
      });
    });

    let currentLang = "tr";

    window.setLang = function(lang) {
      currentLang = lang;
      if (lang === "tr") {
        document.getElementById("page-title").innerText = "ÅžarkÄ± SÃ¶zlerini PaylaÅŸ";
        document.getElementById("info-text").innerText = "SÃ¶z / Åžiirlerinizi yazÄ±n ve paylaÅŸÄ±n! (Telif hakkÄ±nÄ±z saklÄ±dÄ±r)";
        document.getElementById("shared-title").innerText = "PaylaÅŸÄ±lan SÃ¶zler";
        document.getElementById("share-button").innerText = "PaylaÅŸ";
        document.getElementById("home").innerText = "Anasayfa";
        document.getElementById("song-title").placeholder = "ÅžarkÄ± baÅŸlÄ±ÄŸÄ±nÄ± yazÄ±n...";
        document.getElementById("song-lyrics").placeholder = "ÅžarkÄ± sÃ¶zlerinizi yazÄ±n...";
      } else {
        document.getElementById("page-title").innerText = "Share Your Lyrics";
        document.getElementById("info-text").innerText = "Write your lyrics and share! (Your copyright is protected)";
        document.getElementById("shared-title").innerText = "Shared Lyrics";
        document.getElementById("share-button").innerText = "Share";
        document.getElementById("home").innerText = "Home Page";
        document.getElementById("song-title").placeholder = "Enter the song title...";
        document.getElementById("song-lyrics").placeholder = "Write your lyrics here...";
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      setLang("tr");
    });
  </script>
</body>
