<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Ana Sayfa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .btn, .profile-btn, .friends-btn, .messages-btn, .lang-btn, .extra-btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover, .profile-btn:hover, .friends-btn:hover, .messages-btn:hover, .lang-btn:hover, .extra-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .top-left-controls,
    .language-buttons {
      position: absolute;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-left-controls {
      top: 20px;
      left: 20px;
    }

    .language-buttons {
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      body {
        align-items: stretch;
        justify-content: flex-start;
      }

      h1 { font-size: 2rem; }
      p { font-size: 1rem; }

      .btn, .profile-btn, .friends-btn, .messages-btn, .lang-btn, .extra-btn {
        font-size: 0.9rem;
        padding: 10px;
        width: 100%;
        text-align: center;
      }

      .top-left-controls,
      .language-buttons {
        position: static;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 15px;
      }

      .top-left-controls {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="language-buttons">
    <button class="lang-btn" onclick="setLang('tr')">🇹🇷 Türkçe</button>
    <button class="lang-btn" onclick="setLang('en')">🇬🇧 English</button>
  </div>

  <div class="top-left-controls">
    <a href="profil.html" class="profile-btn" id="btnProfile">👤 Profilim</a>
    <a href="arkadaslar.html" class="friends-btn" id="btnFriends">🧑‍🤝‍🧑 Arkadaşlarım</a>
    <a href="mesajlar.html" class="messages-btn" id="btnMessages">📨 Mesajlarım (0)</a>
    <a href="dilek.html" class="extra-btn" id="btnFeedback">📮 Dilek & Şikayet Kutusu</a>
    <a href="hakkimizda.html" class="extra-btn" id="btnAbout">ℹ️ Hakkımızda</a>
  </div>

  <h1 id="welcomeMessage">🎶 Hoş Geldin!</h1>
  <p id="introText">Hayalindeki şarkıyı oluşturmak için doğru yerdesin.<br>Şiirini veya melodini paylaş, şarkıya dönüşmesini izle. Birlikte müzik üretelim!</p>

  <a href="lyrics.html" class="extra-btn" id="btnLyrics">✍️ Sözler / Şiirler</a>
  <a href="melody.html" class="extra-btn" id="btnMelody">🎵 Melodi</a>
  <a href="hazir.html" class="extra-btn" id="btnSongs">🎶 Hazır Şarkılar</a>

  <a href="index.html" class="btn" onclick="logout()" id="logoutBtn">Çıkış Yap</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc,
      collection, query, where, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const translations = {
      tr: {
        welcome: "🎶 Hoş Geldin, ",
        intro: "Hayalindeki şarkıyı oluşturmak için doğru yerdesin.<br>Şiirini veya melodini paylaş, şarkıya dönüşmesini izle. Birlikte müzik üretelim!",
        logout: "Çıkış Yap",
        profile: "👤 Profilim",
        friends: "🧑‍🤝‍🧑 Arkadaşlarım",
        messages: "Mesajlarım",
        feedback: "📮 Dilek & Şikayet Kutusu",
        about: "ℹ️ Hakkımızda",
        lyrics: "✍️ Sözler / Şiirler",
        melody: "🎵 Melodi",
        songs: "🎶 Hazır Şarkılar"
      },
      en: {
        welcome: "🎶 Welcome, ",
        intro: "You're in the right place to create your dream song.<br>Share your lyrics or melody, watch it become a track. Let's make music together!",
        logout: "Log Out",
        profile: "👤 My Profile",
        friends: "🧑‍🤝‍🧑 My Friends",
        messages: "My Messages",
        feedback: "📮 Feedback & Complaints",
        about: "ℹ️ About",
        lyrics: "✍️ Lyrics",
        melody: "🎵 Melody",
        songs: "🎶 Ready Songs"
      }
    };

    let currentLang = "tr";

    window.setLang = function(lang) {
      currentLang = lang;
      updateUI();
    };

    function updateUI() {
      const user = auth.currentUser;
      if (!user) return;

      const docRef = doc(db, "users", user.uid);
      getDoc(docRef).then(userDoc => {
        if (userDoc.exists()) {
          const username = userDoc.data().username;
          document.getElementById("welcomeMessage").innerHTML = translations[currentLang].welcome + username + "!";
          document.getElementById("introText").innerHTML = translations[currentLang].intro;
          document.getElementById("logoutBtn").innerText = translations[currentLang].logout;
          document.getElementById("btnProfile").innerText = translations[currentLang].profile;
          document.getElementById("btnFeedback").innerText = translations[currentLang].feedback;
          document.getElementById("btnAbout").innerText = translations[currentLang].about;
          document.getElementById("btnLyrics").innerText = translations[currentLang].lyrics;
          document.getElementById("btnMelody").innerText = translations[currentLang].melody;
          document.getElementById("btnSongs").innerText = translations[currentLang].songs;
        }
      });

      const requestRef = doc(db, "friendRequests", user.uid);
      getDoc(requestRef).then(requestSnap => {
        let count = 0;
        if (requestSnap.exists()) {
          const data = requestSnap.data();
          count = data.requests?.length || 0;
        }
        const friendsBase = translations[currentLang].friends;
        document.getElementById("btnFriends").innerText = `${friendsBase} (${count})`;
      });

      const convoQuery = query(
        collection(db, "conversations"),
        where("users", "array-contains", user.uid)
      );

      onSnapshot(convoQuery, (snapshot) => {
        let msgCount = 0;
        snapshot.forEach((doc) => {
          const data = doc.data();
          const messages = data.messages || [];
          const hasUnread = messages.some(m =>
            m.sender !== user.uid &&
            (!m.seenBy || !m.seenBy.includes(user.uid))
          );
          if (hasUnread) {
            msgCount++;
          }
        });
        const messagesBase = translations[currentLang].messages;
        document.getElementById("btnMessages").innerText = `📨 ${messagesBase} (${msgCount})`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        updateUI();
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.addEventListener("DOMContentLoaded", () => {
      setLang("tr");
    });
  </script>
</body>
</html>
