<body>

    <!-- Dil SeÃ§im ve Anasayfaya DÃ¶n ButonlarÄ± -->
    <header>

        <h1 id="page-title">ÅžarkÄ± SÃ¶zlerini PaylaÅŸ</h1>
        <p id="info-text">Hikayeninizi yazÄ±n ve paylaÅŸÄ±n! (Telif hakkÄ±nÄ±z saklÄ±dÄ±r)</p>
        <button id="back-home" onclick="window.location.href='anasayfa.html'">Anasayfaya DÃ¶n</button>
    </header>

    <div class="share-section">
        <textarea id="song-lyrics" placeholder="ÅžarkÄ± sÃ¶zlerinizi yazÄ±n..." required></textarea>
        <button id="share-button">PaylaÅŸ</button>
    </div>

    <div class="shared-lyrics">
        <h2 id="shared-title">PaylaÅŸÄ±lan ÅžarkÄ± SÃ¶zleri</h2>
        <div id="lyrics-list">
            <!-- PaylaÅŸÄ±lan ÅŸarkÄ± sÃ¶zleri buraya listelenecek -->
        </div>
    </div>

    <script>
        // Firebase konfigÃ¼rasyonu
        const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56",
      measurementId: "G-LRQGNS7B8X"
        };

        // Firebase'i baÅŸlat
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Firebase Authentication ile kullanÄ±cÄ± giriÅŸini kontrol et
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('KullanÄ±cÄ± giriÅŸ yaptÄ±:', user.displayName);
            } else {
                console.log('KullanÄ±cÄ± giriÅŸ yapmadÄ±');
            }
        });

        // ÅžarkÄ± sÃ¶zlerini Firestore'a kaydet
        document.getElementById("share-button").addEventListener("click", () => {
            const songLyrics = document.getElementById("song-lyrics").value;
            const user = auth.currentUser;

            if (songLyrics && user) {
                db.collection("lyrics").add({
                    username: user.displayName,
                    lyrics: songLyrics,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    document.getElementById("song-lyrics").value = ""; // Metin kutusunu temizle
                })
                .catch(error => {
                    console.error("Hata oluÅŸtu: ", error);
                });
            } else {
                alert("ÅžarkÄ± sÃ¶zlerinizi yazÄ±n ve giriÅŸ yapÄ±n.");
            }
        });

        // PaylaÅŸÄ±lan ÅŸarkÄ± sÃ¶zlerini Firestore'dan al ve gÃ¶rÃ¼ntÃ¼le
        db.collection("lyrics").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            const lyricsList = document.getElementById("lyrics-list");
            lyricsList.innerHTML = ""; // Mevcut listeyi temizle

            snapshot.forEach(doc => {
                const data = doc.data();
                const lyricElement = document.createElement("div");
                lyricElement.classList.add("lyric-item");
                lyricElement.innerHTML = `
                    <p><strong>${data.username}</strong> (${data.timestamp.toDate().toLocaleString()})</p>
                    <p>${data.lyrics}</p>
                `;
                lyricsList.appendChild(lyricElement);
            });
        });

        // Dil seÃ§me iÅŸlevi
        document.getElementById("language-toggle").addEventListener("click", () => {
            const currentLanguage = document.getElementById("language-toggle").innerText;

            if (currentLanguage === "TÃ¼rkÃ§e") {
                document.getElementById("language-toggle").innerText = "English";
                document.getElementById("page-title").innerText = "Share Lyrics";
                document.getElementById("info-text").innerText = "Write and share your story! (Your copyright is protected)";
                document.getElementById("back-home").innerText = "Back to Home";
                document.getElementById("shared-title").innerText = "Shared Lyrics";
                document.getElementById("song-lyrics").placeholder = "Write your song lyrics...";
                document.getElementById("share-button").innerText = "Share";
            } else {
                document.getElementById("language-toggle").innerText = "TÃ¼rkÃ§e";
                document.getElementById("page-title").innerText = "ÅžarkÄ± SÃ¶zlerini PaylaÅŸ";
                document.getElementById("info-text").innerText = "Hikayeninizi yazÄ±n ve paylaÅŸÄ±n! (Telif hakkÄ±nÄ±z saklÄ±dÄ±r)";
                document.getElementById("back-home").innerText = "Anasayfaya DÃ¶n";
                document.getElementById("shared-title").innerText = "PaylaÅŸÄ±lan ÅžarkÄ± SÃ¶zleri";
                document.getElementById("song-lyrics").placeholder = "ÅžarkÄ± sÃ¶zlerinizi yazÄ±n...";
                document.getElementById("share-button").innerText = "PaylaÅŸ";
            }
        });
    </script>
