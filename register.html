<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | KayÄ±t Ol</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-buttons button {
      margin-left: 5px;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="lang-buttons">
    <button onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="container">
    <h2 id="title">KayÄ±t Ol</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>

      <input type="password" id="password" placeholder="Birincil Åžifre" required>
      <input type="password" id="passwordConfirm" placeholder="Birincil Åžifre Tekrar" required>

      <input type="password" id="secondaryPassword" placeholder="Ä°kincil Åžifre" required>
      <input type="password" id="secondaryPasswordConfirm" placeholder="Ä°kincil Åžifre Tekrar" required>

      <button type="submit" id="registerBtn">KayÄ±t Ol</button>
    </form>
  </div>

  <script>
    const translations = {
      tr: {
        title: "KayÄ±t Ol",
        fullName: "Ad Soyad",
        username: "KullanÄ±cÄ± AdÄ±",
        password: "Birincil Åžifre",
        passwordConfirm: "Birincil Åžifre Tekrar",
        secondaryPassword: "Ä°kincil Åžifre",
        secondaryPasswordConfirm: "Ä°kincil Åžifre Tekrar",
        registerBtn: "KayÄ±t Ol",
        success: "KayÄ±t baÅŸarÄ±lÄ±!",
        mismatch: "Åžifreler eÅŸleÅŸmiyor!"
      },
      en: {
        title: "Sign Up",
        fullName: "Full Name",
        username: "Username",
        password: "Primary Password",
        passwordConfirm: "Confirm Primary Password",
        secondaryPassword: "Secondary Password",
        secondaryPasswordConfirm: "Confirm Secondary Password",
        registerBtn: "Register",
        success: "Registration successful!",
        mismatch: "Passwords do not match!"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("passwordConfirm").placeholder = t.passwordConfirm;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("secondaryPasswordConfirm").placeholder = t.secondaryPasswordConfirm;
      document.getElementById("registerBtn").innerText = t.registerBtn;
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const dob = document.getElementById("dob").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("passwordConfirm").value;
      const secondaryPassword = document.getElementById("secondaryPassword").value;
      const secondaryPasswordConfirm = document.getElementById("secondaryPasswordConfirm").value;

      if (password !== passwordConfirm || secondaryPassword !== secondaryPasswordConfirm) {
        alert(translations[currentLang].mismatch);
        return;
      }

      const user = {
        fullName,
        dob,
        username,
        password,
        secondaryPassword
      };

      localStorage.setItem(username, JSON.stringify(user));
      alert(translations[currentLang].success);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
