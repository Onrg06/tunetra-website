<!DOCTYPE html>  <html lang="tr">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>TuneTRa | Mesajlar</title>  
  <style>  
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }  
    body {  
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);  
      background-size: 400% 400%;  
      animation: gradientShift 15s ease infinite;  
      color: white;  
      min-height: 100vh;  
      display: flex;  
      flex-direction: column;  
    }  
    @keyframes gradientShift {  
      0% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
      100% { background-position: 0% 50%; }  
    }  
    header {  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 15px 20px;  
      flex-wrap: wrap;  
    }  
    .lang-btn {  
      padding: 6px 10px;  
      border: none;  
      border-radius: 6px;  
      background: linear-gradient(to right, #6a11cb, #2575fc);  
      color: white;  
      font-weight: bold;  
      cursor: pointer;  
      margin-left: 10px;  
    }  
    .container {  
      display: flex;  
      flex: 1;  
      overflow: hidden;  
    }  
    .chat-list {  
      width: 30%;  
      max-width: 250px;  
      background: rgba(0, 0, 0, 0.4);  
      padding: 20px;  
      overflow-y: auto;  
    }  
    .chat-item {  
      padding: 10px;  
      background: rgba(255, 255, 255, 0.1);  
      margin-bottom: 10px;  
      border-radius: 6px;  
      cursor: pointer;  
      text-align: left;  
      position: relative;  
    }  
    .chat-item.active {  
      background: #007bff;  
      font-weight: bold;  
    }  
    .notification {  
      position: absolute;  
      top: 10px;  
      right: 10px;  
      width: 10px;  
      height: 10px;  
      background-color: red;  
      border-radius: 50%;  
    }  
    .last-message {  
      font-size: 0.85em;  
      color: #ccc;  
      margin-top: 5px;  
    }  
    .chat-window {  
      flex: 1;  
      padding: 20px;  
      display: flex;  
      flex-direction: column;  
      justify-content: space-between;  
      background: rgba(0, 0, 0, 0.2);  
    }  
    .messages {  
      flex: 1;  
      overflow-y: auto;  
      margin-bottom: 20px;  
      padding-right: 10px;  
      display: flex;  
      flex-direction: column; /* √ñNEMLƒ∞: Son mesaj altta olacak */  
    }  
    .message {  
      padding: 10px;  
      margin-bottom: 10px;  
      background: rgba(255, 255, 255, 0.2);  
      border-radius: 6px;  
      max-width: 80%;  
      position: relative;  
    }  
    .message.you {  
      background: rgba(0, 255, 127, 0.3);  
      align-self: flex-end;  
    }  
    .sender-label {  
      font-weight: bold;  
      margin-bottom: 5px;  
    }  
    .timestamp {  
      font-size: 0.75rem;  
      opacity: 0.7;  
      margin-top: 5px;  
    }  
    .send-box {  
      display: flex;  
      gap: 10px;  
    }  
    input[type="text"] {  
      flex: 1;  
      padding: 10px;  
      border: none;  
      border-radius: 6px;  
    }  
    button.send-btn {  
      padding: 10px 20px;  
      border: none;  
      border-radius: 6px;  
      background: linear-gradient(to right, #6a11cb, #2575fc);  
      color: white;  
      font-weight: bold;  
      cursor: pointer;  
    }  
    @media (max-width: 768px) {  
      .container { flex-direction: column; }  
      .chat-list {  
        width: 100%;  
        max-width: none;  
        display: flex;  
        overflow-x: auto;  
        flex-direction: row;  
        padding: 10px;  
        gap: 10px;  
        scroll-snap-type: x mandatory;  
      }  
      .chat-item {  
        flex: 0 0 auto;  
        min-width: 140px;  
        max-width: 200px;  
        scroll-snap-align: start;  
      }  
    }  
  </style>  
</head>  
<body>  
  <header>  
    <h2 id="pageTitle">Mesajlar</h2>  
    <div>  
      <button class="lang-btn" onclick="goHome()" id="homeBtn">üè† Ana Sayfa</button>  
      <button class="lang-btn" onclick="setLang('tr')" id="btnTr">üáπüá∑ T√ºrk√ße</button>  
      <button class="lang-btn" onclick="setLang('en')" id="btnEn">üá¨üáß English</button>  
    </div>  
  </header>  
  <div class="container">  
    <div class="chat-list" id="chatList">Y√ºkleniyor...</div>  
    <div class="chat-window">  
      <div class="messages" id="messageArea"></div>  
      <div class="send-box">  
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">  
        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>  
      </div>  
    </div>  
  </div>  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
  collection, query, orderBy, addDoc, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b",
  storageBucket: "tunetra-2579b.appspot.com",
  messagingSenderId: "576238823779",
  appId: "1:576238823779:web:b1796f089427e3b6fecb56"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedFriendId = null;
let unsubMessages = null;

function getConversationId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

function formatTimestamp(ts) {
  if (!ts) return "";
  const date = ts.toDate ? ts.toDate() : new Date(ts);
  return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
}

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  loadChatList(user.uid);
});

async function loadChatList(uid) {
  const friendsSnap = await getDoc(doc(db, "friends", uid));
  const list = document.getElementById("chatList");
  list.innerHTML = "";
  const friends = friendsSnap.exists() ? friendsSnap.data().list || [] : [];

  for (const fid of friends) {
    const fdoc = await getDoc(doc(db, "users", fid));
    if (!fdoc.exists()) continue;
    const name = fdoc.data().username;
    const convoId = getConversationId(uid, fid);
    const messagesCol = collection(db, "conversations", convoId, "messages");
    const lastMsgSnap = await getDoc(doc(db, "conversations", convoId));

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<strong>${name}</strong>`;
    div.onclick = () => openChat(fid, div);
    list.appendChild(div);
  }
}

async function openChat(fid, el) {
  selectedFriendId = fid;
  const area = document.getElementById("messageArea");
  area.innerHTML = "";

  if (unsubMessages) unsubMessages();

  const convoId = getConversationId(currentUser.uid, fid);
  const messagesCol = collection(db, "conversations", convoId, "messages");

  unsubMessages = onSnapshot(query(messagesCol, orderBy("timestamp", "asc")), async snapshot => {
    snapshot.docChanges().forEach(async change => {
      const msg = { id: change.doc.id, ...change.doc.data() };

      if (change.type === "added") {
        const existing = document.querySelector(`[data-id="${msg.id}"]`);
        if (!existing) {
          const div = await buildMessageDiv(msg);
          area.appendChild(div);
        }
      }

      if (change.type === "modified") {
        const el = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (el) el.querySelector(".msg-text").innerText = msg.text;
      }

      if (change.type === "removed") {
        const el = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (el) el.remove();
      }
    });
    requestAnimationFrame(() => {
      area.scrollTop = area.scrollHeight;
    });
  });
}

async function buildMessageDiv(msg) {
  const div = document.createElement("div");
  div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
  div.setAttribute("data-id", msg.id);
  div.setAttribute("data-timestamp", msg.timestamp);

  const senderName = msg.sender === currentUser.uid ? "Sen" : (await getDoc(doc(db, "users", msg.sender))).data()?.username || "Bilinmeyen";

  div.innerHTML = `
    <div class="sender-label">${senderName}</div>
    <div class="msg-text">${msg.text}</div>
    <div class="timestamp">G√∂nderildi: ${formatTimestamp(msg.timestamp)}</div>
  `;

  if (msg.sender === currentUser.uid) {
    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";
    editBtn.onclick = () => {
      const input = document.getElementById("messageInput");
      input.value = msg.text;
      input.focus();
      input.dataset.editing = msg.id;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.onclick = async () => {
      if (confirm("Mesaj silinsin mi?")) {
        const convoId = getConversationId(currentUser.uid, selectedFriendId);
        await deleteDoc(doc(db, "conversations", convoId, "messages", msg.id));
      }
    };

    div.appendChild(editBtn);
    div.appendChild(deleteBtn);
  }

  return div;
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  const editId = input.dataset.editing;
  if (!text || !selectedFriendId || !currentUser) return;

  const convoId = getConversationId(currentUser.uid, selectedFriendId);
  const msgCol = collection(db, "conversations", convoId, "messages");

  if (editId) {
    await updateDoc(doc(msgCol, editId), { text });
    delete input.dataset.editing;
  } else {
    const msg = {
      sender: currentUser.uid,
      text,
      timestamp: serverTimestamp(),
      seenBy: []
    };
    await addDoc(msgCol, msg);
    const convoRef = doc(db, "conversations", convoId);
    const convoSnap = await getDoc(convoRef);
    if (!convoSnap.exists()) {
      await setDoc(convoRef, { users: [currentUser.uid, selectedFriendId] });
    }
  }

  input.value = "";
};

window.goHome = () => location.href = "anasayfa.html";
</script>
