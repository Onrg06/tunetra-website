<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa Kayıt Ol</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    a {
      display: block;
      margin-top: 10px;
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
  </style>
</head>
<body>

<!-- Dil Seçme Butonları -->
<div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
  <button onclick="setLang('tr')">TR(TÜRKÇE)</button>
  <button onclick="setLang('en')">ENG(ENGLISH)</button>
</div>

<div class="container">
  <h1 id="registerTitle">Kayıt Ol</h1>
  <form id="registerForm">
    <label id="dobLabel" for="dob">Doğum Tarihi:</label>
    <input type="date" id="dob" required>
    <input type="text" id="fullName" placeholder="Ad Soyad" required>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
    <input type="password" id="password" placeholder="Birincil Şifre" required>
    <input type="password" id="secondaryPassword" placeholder="İkincil Şifre" required>

    <!-- Butonları yan yana koy ve aralarına boşluk ekle -->
    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <button id="registerBtn" type="submit" style="width: 50%;">Kayıt Ol</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'" style="width: 50%;">Giriş Yap</button>
    </div>

  </form>
</div>


  <script>
    // Kayıt olma işlemi
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let fullName = document.getElementById("fullName").value;
      let dob = document.getElementById("dob").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let secondaryPassword = document.getElementById("secondaryPassword").value;

      let user = {
        fullName: fullName,
        dob: dob,
        username: username,
        password: password,
        secondaryPassword: secondaryPassword
      };

      localStorage.setItem(username, JSON.stringify(user));
      alert("Kayıt başarılı! Giriş yapabilirsiniz.");
      window.location.href = "index.html";
    });
  </script>

  <script>
    // Dil Değiştirme Fonksiyonu
    function setLang(lang) {
      const translations = {
        tr: {
          registerTitle: "Kayıt Ol",
          fullName: "Ad Soyad",
          username: "Kullanıcı Adı",
          password: "Birincil Şifre",
          secondaryPassword: "İkincil Şifre",
          registerBtn: "Kayıt Ol",
          login: "Giriş Yap"
        },
        en: {
          registerTitle: "Sign Up",
          fullName: "Full Name",
          username: "Username",
          password: "Primary Password",
          secondaryPassword: "Secondary Password",
          registerBtn: "Register",
          login: "Log In"
        }
      };

      const t = translations[lang];
      document.getElementById("registerTitle").innerText = t.registerTitle;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("registerBtn").innerText = t.registerBtn;
      document.getElementById("loginBtn").innerText = t.login;
    }
  </script>

</body>
</html>
