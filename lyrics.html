<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>≈ûarkƒ± S√∂zleri Payla≈ü</title>
  <link rel="icon" type="image/png" href="image.png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn {
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }
    .lang-switch { text-align: center; margin-bottom: 20px; }
    .input-area {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    textarea { height: 140px; resize: none; }
    .lyrics-list {
      max-width: 600px;
      margin: 40px auto 0;
    }
    .item {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .item h3 { color: #ffcc70; }
    .item .username { font-weight: bold; }
    .item .timestamp { font-size: 0.9em; font-style: italic; color: #ddd; }
    .delete-btn {
      background: red;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="btn" onclick="setLang('tr')">üáπüá∑ T√ºrk√ße</button>
    <button class="btn" onclick="setLang('en')">üá¨üáß English</button>
  </div>

  <h1 id="title">≈ûarkƒ± S√∂zlerini Payla≈ü</h1>
  <p id="desc">S√∂z / ≈ûiirlerinizi yazƒ±n ve payla≈üƒ±n! (Telif hakkƒ±nƒ±z saklƒ±dƒ±r)</p>

  <div class="input-area">
    <input type="text" id="songTitle" placeholder="≈ûarkƒ± ba≈ülƒ±ƒüƒ±">
    <textarea id="lyrics" placeholder="≈ûarkƒ± s√∂zlerinizi yazƒ±n..."></textarea>
    <button class="btn" id="shareBtn">Payla≈ü</button>
    <button class="btn" onclick="location.href='anasayfa.html'" id="homeBtn">Anasayfa</button>
  </div>

  <div class="lyrics-list">
    <h2 id="sharedTitle">Payla≈üƒ±lan S√∂zler</h2>
    <div id="lyricsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, onSnapshot,
      orderBy, query, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUID = "";
    let currentUsername = "";
    let currentLang = "tr";

    const translations = {
      tr: {
        title: "≈ûarkƒ± S√∂zlerini Payla≈ü",
        desc: "S√∂z / ≈ûiirlerinizi yazƒ±n ve payla≈üƒ±n! (Telif hakkƒ±nƒ±z saklƒ±dƒ±r)",
        placeholderTitle: "≈ûarkƒ± ba≈ülƒ±ƒüƒ±",
        placeholderLyrics: "≈ûarkƒ± s√∂zlerinizi yazƒ±n...",
        share: "Payla≈ü",
        home: "Anasayfa",
        shared: "Payla≈üƒ±lan S√∂zler",
        empty: "Hen√ºz payla≈üƒ±m yok.",
        confirmDelete: "Bu s√∂z√º silmek istediƒüinize emin misiniz?",
        error: "Bir hata olu≈ütu.",
        success: "Payla≈üƒ±ldƒ±!"
      },
      en: {
        title: "Share Your Lyrics",
        desc: "Write your lyrics and share them! (Your copyright is protected)",
        placeholderTitle: "Song title",
        placeholderLyrics: "Write your lyrics here...",
        share: "Share",
        home: "Home",
        shared: "Shared Lyrics",
        empty: "No lyrics shared yet.",
        confirmDelete: "Are you sure you want to delete this lyric?",
        error: "An error occurred.",
        success: "Shared successfully!"
      }
    };

    window.setLang = function (lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("songTitle").placeholder = t.placeholderTitle;
      document.getElementById("lyrics").placeholder = t.placeholderLyrics;
      document.getElementById("shareBtn").innerText = t.share;
      document.getElementById("homeBtn").innerText = t.home;
      document.getElementById("sharedTitle").innerText = t.shared;
    };

    window.addEventListener("DOMContentLoaded", () => setLang("tr"));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUID = user.uid;
        const userDoc = await doc(db, "users", user.uid);
        const snap = await getDoc(userDoc);
        if (snap.exists()) currentUsername = snap.data().username || "Anonim";
      }
    });

    document.getElementById("shareBtn").addEventListener("click", async () => {
      const title = document.getElementById("songTitle").value.trim();
      const lyrics = document.getElementById("lyrics").value.trim();
      if (!title || !lyrics) return alert(translations[currentLang].error);

      try {
        await addDoc(collection(db, "lyrics"), {
          title,
          lyrics,
          username: currentUsername,
          uploaderUID: auth.currentUser.uid,
          timestamp: serverTimestamp()
        });
        alert(translations[currentLang].success);
        document.getElementById("songTitle").value = "";
        document.getElementById("lyrics").value = "";
      } catch (err) {
        alert(translations[currentLang].error);
      }
    });

    const lyricsList = document.getElementById("lyricsList");
    const q = query(collection(db, "lyrics"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      lyricsList.innerHTML = "";
      if (snapshot.empty) {
        lyricsList.innerHTML = `<p>${translations[currentLang].empty}</p>`;
      }
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${d.title}</h3>
          <p class="username">${d.username}</p>
          <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
          <p class="timestamp">${d.timestamp?.toDate().toLocaleString() || ""}</p>
          ${d.uploaderUID === auth.currentUser?.uid ? `<button class="delete-btn" onclick="deleteLyric('${docSnap.id}')">‚ùå Sil</button>` : ""}
        `;
        lyricsList.appendChild(div);
      });
    });

    window.deleteLyric = async function(id) {
      if (!confirm(translations[currentLang].confirmDelete)) return;
      await deleteDoc(doc(db, "lyrics", id));
    };
  </script>
</body>
</html>
