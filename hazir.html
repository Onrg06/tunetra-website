<body>
  <header>

  <h3>≈ûarkƒ±nƒ±zƒ± Payla≈ü</h3>
  <div class="button-group">
    <input type="text" id="songTitle" placeholder="≈ûarkƒ± Ba≈ülƒ±ƒüƒ±" />
    <textarea id="songLyrics" placeholder="≈ûarkƒ± S√∂zleri" rows="5"></textarea>

  <h3>Payla≈üƒ±lan ≈ûarkƒ±lar</h3>
  <div class="song-list" id="songList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFriends(uid) {
      const friendsRef = doc(db, "friends", uid);
      const friendsSnap = await getDoc(friendsRef);
      const friendsList = document.getElementById("friendSelect");
      friendsList.innerHTML = '<option value="">Arkada≈ü Se√ßin</option>';

      if (friendsSnap.exists()) {
        const friends = friendsSnap.data().list || [];
        for (const friendId of friends) {
          const userDoc = await getDoc(doc(db, "users", friendId));
          if (userDoc.exists()) {
            const option = document.createElement("option");
            option.value = friendId;
            option.textContent = userDoc.data().username;
            friendsList.appendChild(option);
          }
        }
      }
    }

    async function shareSong() {
      const title = document.getElementById("songTitle").value;
      const lyrics = document.getElementById("songLyrics").value;
      const friendId = document.getElementById("friendSelect").value;

      if (!title || !lyrics || !friendId) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        return;
      }

      await addDoc(collection(db, "songs"), {
        title, lyrics, sharedAt: serverTimestamp(), users: [friendId]
      });

      alert("≈ûarkƒ± ba≈üarƒ±yla payla≈üƒ±ldƒ±!");
    }

    function goHome() { location.href = "anasayfa.html"; }

    loadFriends("USER_ID"); // Buraya ger√ßek kullanƒ±cƒ± ID'sini koy
  </script>
