<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Adımı Unuttum</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kullanıcı Adımı Unuttum</h1>
    <form id="forgotUsernameForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>
      <input type="password" id="password" placeholder="Birincil veya İkincil Şifre" required>
      <button type="submit">Kullanıcı Adımı Bul</button>
    </form>
    <p id="usernameResult"></p>
  </div>

  <script>
    document.getElementById("forgotUsernameForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let fullName = document.getElementById("fullName").value;
      let dob = document.getElementById("dob").value;
      let password = document.getElementById("password").value;

      let foundUsername = null;

      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        let user = JSON.parse(localStorage.getItem(key));

        if (user.fullName === fullName && user.dob === dob && (user.password === password || user.secondaryPassword === password)) {
          foundUsername = user.username;
          break;
        }
      }

      if (foundUsername) {
        document.getElementById("usernameResult").innerText = "Kullanıcı Adınız: " + foundUsername;
      } else {
        document.getElementById("usernameResult").innerText = "Bilgiler hatalı veya kayıt bulunamadı.";
      }
    });
  </script>

</body>
</html>
