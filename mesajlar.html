<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Mesajlar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;

    }

      50% { background-position: 100% 50%; }

    }
    header {

      justify-content: space-between;

    }
    .lang-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;

    }

      background: #007bff;
      font-weight: bold;
    }
    .notification {
      position: absolute;

    .chat-window {

      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column; /* √ñNEMLƒ∞: Son mesaj altta olacak */
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
      position: relative;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .sender-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-list {
        width: 100%;
        max-width: none;
        display: flex;
        overflow-x: auto;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        scroll-snap-type: x mandatory;
      }
      .chat-item {
        flex: 0 0 auto;
        min-width: 140px;
        max-width: 200px;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" onclick="goHome()" id="homeBtn">üè† Ana Sayfa</button>
      <button class="lang-btn" onclick="setLang('tr')" id="btnTr">üáπüá∑ T√ºrk√ße</button>
      <button class="lang-btn" onclick="setLang('en')" id="btnEn">üá¨üáß English</button>
    </div>
  </header>
  <div class="container">
    <div class="chat-list" id="chatList">Y√ºkleniyor...</div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
      </div>
    </div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
  collection, query, orderBy, endBefore,
  addDoc, getDocs, onSnapshot, arrayUnion, limit
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b",
  storageBucket: "tunetra-2579b.appspot.com",
  messagingSenderId: "576238823779",
  appId: "1:576238823779:web:b1796f089427e3b6fecb56"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedFriendId = null;
let firstVisible = null;
let isLoading = false;
let unsubMessages = null;
const loadedMessageIds = new Set();

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  loadChatList(user.uid);
});

function getConversationId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

async function loadChatList(uid) {
  const list = document.getElementById("chatList");
  list.innerHTML = "";
  const friendsSnap = await getDoc(doc(db, "friends", uid));
  const friends = friendsSnap.exists() ? friendsSnap.data().list || [] : [];

  for (const fid of friends) {
    const userDoc = await getDoc(doc(db, "users", fid));
    if (!userDoc.exists()) continue;

    const name = userDoc.data().username;
    const convoId = getConversationId(uid, fid);
    const messagesCol = collection(db, "conversations", convoId, "messages");
    const lastSnap = await getDocs(query(messagesCol, orderBy("timestamp", "desc"), limit(1)));
    const lastMsg = lastSnap.empty ? "" : lastSnap.docs[0].data().text;

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<strong>${name}</strong><div class="last-message">${lastMsg}</div>`;
    div.onclick = () => openChat(fid, div);
    list.appendChild(div);
  }
}

async function openChat(fid, el) {
  selectedFriendId = fid;
  const area = document.getElementById("messageArea");
  area.innerHTML = "";
  loadedMessageIds.clear();
  firstVisible = null;

  if (unsubMessages) unsubMessages();
  document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
  el.classList.add("active");

  const convoId = getConversationId(currentUser.uid, fid);
  const messagesCol = collection(db, "conversations", convoId, "messages");

  const snap = await getDocs(query(messagesCol, orderBy("timestamp", "asc"), limit(20)));
  const messages = [];
  snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
  firstVisible = snap.docs[0];

  for (const msg of messages) {
    const div = await buildMessageDiv(msg);
    area.appendChild(div);
    loadedMessageIds.add(msg.id);
    if (!msg.seenBy?.includes(currentUser.uid)) {
      await updateDoc(doc(db, "conversations", convoId, "messages", msg.id), {
        seenBy: arrayUnion(currentUser.uid)
      });
    }
  }

  area.scrollTop = area.scrollHeight;
  attachScrollLoader(messagesCol);

  unsubMessages = onSnapshot(query(messagesCol, orderBy("timestamp", "desc"), limit(1)), async snap => {
    for (const change of snap.docChanges()) {
      const msg = { id: change.doc.id, ...change.doc.data() };
      if (change.type === "added" && !loadedMessageIds.has(msg.id)) {
        loadedMessageIds.add(msg.id);
        const div = await buildMessageDiv(msg);
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
      }
      if (change.type === "modified") {
        const el = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (el) el.querySelector(".msg-text").innerText = msg.text;
      }
      if (change.type === "removed") {
        const el = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (el) el.remove();
      }
    }
  });
}

function attachScrollLoader(messagesCol) {
  const area = document.getElementById("messageArea");
  area.onscroll = async () => {
    if (area.scrollTop < 100 && !isLoading && firstVisible) {
      isLoading = true;
      const prevHeight = area.scrollHeight;

      const snap = await getDocs(query(
        messagesCol,
        orderBy("timestamp", "asc"),
        endBefore(firstVisible),
        limit(20)
      ));

      if (snap.empty) return (isLoading = false);

      const messages = [];
      snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
      firstVisible = snap.docs[0];

      for (const msg of messages.reverse()) {
        if (!loadedMessageIds.has(msg.id)) {
          const div = await buildMessageDiv(msg);
          area.insertBefore(div, area.firstChild);
          loadedMessageIds.add(msg.id);
        }
      }

      const newHeight = area.scrollHeight;
      area.scrollTop += newHeight - prevHeight;
      isLoading = false;
    }
  };
}

async function buildMessageDiv(msg) {
  const div = document.createElement("div");
  div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
  div.setAttribute("data-id", msg.id);

  const username = msg.sender === currentUser.uid
    ? "Sen"
    : (await getDoc(doc(db, "users", msg.sender))).data()?.username || "Bilinmeyen";

  div.innerHTML = `
    <div class="sender-label">${username}</div>
    <div class="msg-text">${msg.text}</div>
    <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
  `;

  if (msg.sender === currentUser.uid) {
    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";
    editBtn.onclick = () => {
      const input = document.getElementById("messageInput");
      input.value = msg.text;
      input.dataset.editId = msg.id;
    };
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.onclick = async () => {
      if (confirm("Silinsin mi?")) {
        const convoId = getConversationId(currentUser.uid, selectedFriendId);
        await deleteDoc(doc(db, "conversations", convoId, "messages", msg.id));
      }
    };
    div.appendChild(editBtn);
    div.appendChild(deleteBtn);
  }

  return div;
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  const editId = input.dataset.editId;
  if (!text || !selectedFriendId) return;

  const convoId = getConversationId(currentUser.uid, selectedFriendId);
  const msgCol = collection(db, "conversations", convoId, "messages");

  if (editId) {
    await updateDoc(doc(msgCol, editId), { text });
    delete input.dataset.editId;
  } else {
    await addDoc(msgCol, {
      sender: currentUser.uid,
      text,
      timestamp: Date.now(),
      seenBy: []
    });
    await setDoc(doc(db, "conversations", convoId), { users: [currentUser.uid, selectedFriendId] }, { merge: true });
  }

  input.value = "";
};

window.goHome = () => location.href = "anasayfa.html";
<script>
