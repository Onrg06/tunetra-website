<body>
    <header>

        <button class="share-button" id="share-button">PaylaÅŸ</button>
        <button class="back-button" id="back-home" onclick="window.location.href='anasayfa.html'">Anasayfaya DÃ¶n</button>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
        authDomain: "tunetra-2579b.firebaseapp.com",
        projectId: "tunetra-2579b",
        storageBucket: "tunetra-2579b.appspot.com",
        messagingSenderId: "576238823779",
        appId: "1:576238823779:web:b1796f089427e3b6fecb56",
        measurementId: "G-LRQGNS7B8X"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) console.log('GiriÅŸ yapÄ±ldÄ±:', user.displayName);
            else console.log('GiriÅŸ yapÄ±lmadÄ±');
        });

        document.getElementById("share-button").addEventListener("click", () => {
            const songLyrics = document.getElementById("song-lyrics").value;
            const user = auth.currentUser;
            if (songLyrics && user) {
                db.collection("lyrics").add({
                    username: user.displayName,
                    lyrics: songLyrics,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById("song-lyrics").value = "";
                }).catch(error => console.error("Hata oluÅŸtu: ", error));
            } else {
                alert("ÅžarkÄ± sÃ¶zlerinizi yazÄ±n ve giriÅŸ yapÄ±n.");
            }
        });

        db.collection("lyrics").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            const lyricsList = document.getElementById("lyrics-list");
            lyricsList.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const lyricElement = document.createElement("div");
                lyricElement.classList.add("lyric-item");
                lyricElement.innerHTML = `
                    <p><strong>${data.username}</strong> (${data.timestamp?.toDate().toLocaleString() || ""})</p>
                    <p>${data.lyrics}</p>`;
                lyricsList.appendChild(lyricElement);
            });
        });

        function setLang(lang) {
            const translations = {
                en: { title: "Share Lyrics", info: "Write and share your story! (Your copyright is protected)", home: "Back to Home", shared: "Shared Lyrics", placeholder: "Write your song lyrics...", share: "Share" },
                tr: { title: "ÅžarkÄ± SÃ¶zlerini PaylaÅŸ", info: "Hikayeninizi yazÄ±n ve paylaÅŸÄ±n! (Telif hakkÄ±nÄ±z saklÄ±dÄ±r)", home: "Anasayfaya DÃ¶n", shared: "PaylaÅŸÄ±lan ÅžarkÄ± SÃ¶zleri", placeholder: "ÅžarkÄ± sÃ¶zlerinizi yazÄ±n...", share: "PaylaÅŸ" }

            document.getElementById("back-home").innerText = translations[lang].home;
            document.getElementById("shared-title").innerText = translations[lang].shared;
            document.getElementById("song-lyrics").placeholder = translations[lang].placeholder;
            document.getElementById("share-button").innerText = translations[lang].share;
        }
    </script>
