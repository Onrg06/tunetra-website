<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);

    }
    input[type="file"], input[type="text"], textarea {

    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Dil SeÃ§imi -->
  <div style="margin-bottom: 15px;">
    <button class="btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button class="btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <!-- BaÅŸlÄ±k -->
  <h1 id="title">Melodi YÃ¼kle</h1>

  <!-- Form -->
  <input type="file" id="melodyInput" accept="audio/*" />
  <br />
  <input type="text" id="song-title" placeholder="ÅžarkÄ± baÅŸlÄ±ÄŸÄ±" />
  <br />
  <textarea id="song-lyrics" placeholder="ÅžarkÄ± sÃ¶zlerini buraya yaz..."></textarea>
  <br />
  <input type="text" id="friend-name" placeholder="Ortak (ArkadaÅŸ) kullanÄ±cÄ± adÄ±" />
  <br />
  <button class="btn" onclick="uploadMelodyFull()" id="upload-btn">YÃ¼kle</button>

  <!-- Liste BaÅŸlÄ±k -->
  <h2 id="melody-title">YÃ¼klenen Melodiler</h2>
  <div id="melodyList"></div>

  <!-- JS -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Supabase
    const supabaseUrl = "https://kqgbdfnqckcgrfizjdgt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxZ2JkZm5xY2tjZ3JmaXpqZGd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzk2NDQsImV4cCI6MjA1ODU1NTY0NH0.oxyfinrgv7AscolwMv6CuTMHBLeNokdERCKH00d1kfo";
    const supabase = createClient(supabaseUrl, supabaseKey);
    const bucket = "melodies";

    let currentUser = "Anonim";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        currentUser = userSnap.exists() ? userSnap.data().username || "Anonim" : "Anonim";
      } else {
        await signInAnonymously(auth);
      }
    });

    // YÃ¼kleme Fonksiyonu
    window.uploadMelodyFull = async function () {
      const file = document.getElementById("melodyInput").files[0];
      const title = document.getElementById("song-title").value.trim();
      const lyrics = document.getElementById("song-lyrics").value.trim();
      const friend = document.getElementById("friend-name").value.trim();

      if (!file) return alert(getText("selectFile"));
      if (!title) return alert(getText("uploadTitleEmpty"));
      if (!lyrics) return alert(getText("uploadLyricsEmpty"));
      if (!friend) return alert(getText("friendEmpty"));

      const fileName = `${Date.now()}_${file.name}`;
      const { error } = await supabase.storage.from(bucket).upload(fileName, file);
      if (error) return alert(getText("uploadError") + " " + error.message);

      const publicUrl = supabase.storage.from(bucket).getPublicUrl(fileName).data.publicUrl;

      try {
        await addDoc(collection(db, "melodies"), {
          uploader: currentUser,
          collaborator: friend,
          audioUrl: publicUrl,
          title,
          lyrics,
          timestamp: serverTimestamp()
        });

        alert(getText("uploadSuccess"));
        document.getElementById("melodyInput").value = "";
        document.getElementById("song-title").value = "";
        document.getElementById("song-lyrics").value = "";
        document.getElementById("friend-name").value = "";
      } catch (err) {
        alert("Firestoreâ€™a yazÄ±lamadÄ±: " + err.message);
      }
    };

    // Listeleme
    const list = document.getElementById("melodyList");
    const q = query(collection(db, "melodies"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const time = d.timestamp?.toDate().toLocaleString() || "";
        list.innerHTML += `
          <div class="melody-item">
            <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong> (${time})</p>
            <audio controls src="${d.audioUrl}"></audio>
            <h3 style="margin-top:10px;">${d.title}</h3>
            <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
          </div>
        `;
      });
    });

    // Ã‡oklu Dil Sistemi
    const texts = {
      tr: {
        title: "Melodi YÃ¼kle",
        upload: "YÃ¼kle",
        home: "Anasayfa",
        list: "YÃ¼klenen Melodiler",
        selectFile: "LÃ¼tfen bir ses dosyasÄ± seÃ§in.",
        uploadError: "Dosya yÃ¼klenemedi:",
        uploadSuccess: "Melodi baÅŸarÄ±yla yÃ¼klendi!",
        uploadTitleEmpty: "LÃ¼tfen ÅŸarkÄ±nÄ±n baÅŸlÄ±ÄŸÄ±nÄ± yazÄ±n.",
        uploadLyricsEmpty: "LÃ¼tfen ÅŸarkÄ± sÃ¶zlerini yazÄ±n.",
        friendEmpty: "LÃ¼tfen bir ortak kullanÄ±cÄ± adÄ± yazÄ±n.",
        titlePlaceholder: "ÅžarkÄ± baÅŸlÄ±ÄŸÄ±",
        lyricsPlaceholder: "ÅžarkÄ± sÃ¶zlerini buraya yaz...",
        friendPlaceholder: "Ortak (ArkadaÅŸ) kullanÄ±cÄ± adÄ±"
      },
      en: {
        title: "Upload Melody",
        upload: "Upload",
        home: "Home Page",
        list: "Uploaded Melodies",
        selectFile: "Please select an audio file.",
        uploadError: "File upload failed:",
        uploadSuccess: "Melody uploaded successfully!",
        uploadTitleEmpty: "Please enter the song title.",
        uploadLyricsEmpty: "Please enter the lyrics.",
        friendEmpty: "Please enter your collaborator's name.",
        titlePlaceholder: "Song title",
        lyricsPlaceholder: "Write your lyrics here...",
        friendPlaceholder: "Collaborator (Friend) username"
      }
    };

    window.setLang = function (lang) {
      document.documentElement.lang = lang;
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("upload-btn").innerText = texts[lang].upload;
      document.getElementById("melody-title").innerText = texts[lang].list;
      updatePlaceholders(lang);
    };

    function updatePlaceholders(lang) {
      document.getElementById("song-title").placeholder = texts[lang].titlePlaceholder;
      document.getElementById("song-lyrics").placeholder = texts[lang].lyricsPlaceholder;
      document.getElementById("friend-name").placeholder = texts[lang].friendPlaceholder;
    }

    function getText(key) {
      const lang = document.documentElement.lang;
      return texts[lang][key];
    }
  </script>
</body>
</html>
