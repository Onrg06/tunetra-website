<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs, deleteDoc, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b"
};
const supabase = createClient(
  "https://kqgbdfnqckcgrfizjdgt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIi..."
);

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

const lyricsList = document.getElementById("lyricsList");
const melodyList = document.getElementById("melodyList");
const songsList = document.getElementById("songsList");
const searchInput = document.getElementById("searchInput");

let currentUID = "";
let currentLang = "tr";

const texts = {
  tr: {
    pageTitle: "ðŸŽµ YaptÄ±klarÄ±m",
    lyricsTitle: "SÃ¶zlerim / Åžiirlerim",
    melodiesTitle: "Melodilerim",
    songsTitle: "HazÄ±r ÅžarkÄ±lar",
    noData: "HiÃ§ iÃ§erik bulunamadÄ±.",
    delete: "Sil",
    edit: "DÃ¼zenle",
    save: "Kaydet"
  },
  en: {
    pageTitle: "ðŸŽµ My Creations",
    lyricsTitle: "My Lyrics / Poems",
    melodiesTitle: "My Melodies",
    songsTitle: "Ready Songs",
    noData: "No content found.",
    delete: "Delete",
    edit: "Edit",
    save: "Save"
  }
};

function setLang(lang) {
  currentLang = lang;
  document.getElementById("pageTitle").innerText = texts[lang].pageTitle;
  document.getElementById("lyricsTitle").innerText = texts[lang].lyricsTitle;
  document.getElementById("melodiesTitle").innerText = texts[lang].melodiesTitle;
  document.getElementById("songsTitle").innerText = texts[lang].songsTitle;
  loadContent();
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";
  currentUID = user.uid;
  loadContent();
});

async function loadContent() {
  await loadItems("lyrics", lyricsList);
  await loadItems("melodies", melodyList, "fileName", "melodies");
  await loadSongs();
}

async function loadItems(colName, container, fileKey = null, supaBucket = "") {
  const q = query(collection(db, colName), where("uploaderUID", "==", currentUID));
  const snap = await getDocs(q);
  container.innerHTML = "";

  if (snap.empty) {
    container.innerHTML = `<p class="no-data">${texts[currentLang].noData}</p>`;
    return;
  }

  snap.forEach(docSnap => {
    const d = docSnap.data();
    const div = document.createElement("div");
    div.className = "item";
    const content = (d.text || d.lyrics || "-").replace(/\n/g, "<br>");
    div.innerHTML = `
      <h3 contenteditable="true" onblur="saveEdit('${colName}','${docSnap.id}','title',this.innerText)">${d.title || "(BaÅŸlÄ±ksÄ±z)"}</h3>
      <p contenteditable="true" onblur="saveEdit('${colName}','${docSnap.id}','${d.lyrics ? 'lyrics' : 'text'}',this.innerText)">${content}</p>
      <button onclick="deleteItem('${colName}', '${docSnap.id}', '${fileKey ? d[fileKey] : ''}', '${supaBucket}')">${texts[currentLang].delete}</button>
    `;
    container.appendChild(div);
  });
}

async function loadSongs() {
  const q1 = query(collection(db, "songs"), where("uploaderUID", "==", currentUID));
  const q2 = query(collection(db, "songs"), where("collaboratorUID", "==", currentUID));
  const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
  const combined = [...snap1.docs, ...snap2.docs];
  const seen = new Set();

  songsList.innerHTML = "";
  if (combined.length === 0) {
    songsList.innerHTML = `<p class="no-data">${texts[currentLang].noData}</p>`;
    return;
  }

  combined.forEach(docSnap => {
    if (seen.has(docSnap.id)) return;
    seen.add(docSnap.id);
    const d = docSnap.data();
    const isOwner = d.uploaderUID === currentUID || d.collaboratorUID === currentUID;

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <h3 contenteditable="${isOwner}" onblur="saveEdit('songs','${docSnap.id}','title',this.innerText)">${d.title}</h3>
      <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong></p>
      <audio controls src="${d.audioUrl}"></audio>
      <p contenteditable="${isOwner}" onblur="saveEdit('songs','${docSnap.id}','lyrics',this.innerText)">${d.lyrics.replace(/\n/g, "<br>")}</p>
      ${isOwner ? `<button onclick="deleteItem('songs', '${docSnap.id}', '${d.audioUrl}', 'songs')">${texts[currentLang].delete}</button>` : ""}
    `;
    songsList.appendChild(div);
  });
}

window.deleteItem = async function (col, id, fileRef = "", bucket = "") {
  if (!confirm("Silmek istediÄŸinizden emin misiniz?")) return;
  await deleteDoc(doc(db, col, id));
  if (fileRef && bucket) {
    const fileName = fileRef.split("/").pop().split("?")[0];
    await supabase.storage.from(bucket).remove([fileName]);
  }
  loadContent();
};

window.saveEdit = async function (col, id, field, newValue) {
  try {
    await updateDoc(doc(db, col, id), { [field]: newValue });
  } catch (err) {
    alert("GÃ¼ncelleme baÅŸarÄ±sÄ±z: " + err.message);
  }
};

searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.toLowerCase();
  document.querySelectorAll(".item").forEach(div => {
    const content = div.innerText.toLowerCase();
    div.style.display = content.includes(keyword) ? "block" : "none";
  });
});

window.setLang = setLang;
setLang("tr");
</script>
