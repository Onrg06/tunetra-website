<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | KullanÄ±cÄ± AdÄ±mÄ± Unuttum</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Dil SeÃ§me ButonlarÄ± -->
  <div class="language-buttons">
    <button onclick="setLang('tr')">ğŸ‡¹ğŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ğŸ‡¬ğŸ‡§ English</button>
  </div>

  <div class="container">
    <h1 id="forgotUsernameTitle">KullanÄ±cÄ± AdÄ±mÄ± Unuttum</h1>
    <form id="forgotUsernameForm">
      <input type="email" id="email" placeholder="E-posta" required>
      <button id="recoverBtn" type="submit">KullanÄ±cÄ± AdÄ±nÄ± Bul</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'">GiriÅŸ Yap</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    // Ã‡oklu dil desteÄŸi
    const translations = {
      tr: {
        forgotUsernameTitle: "KullanÄ±cÄ± AdÄ±mÄ± Unuttum",
        email: "E-posta",
        recoverBtn: "KullanÄ±cÄ± AdÄ±nÄ± Bul",
        loginBtn: "GiriÅŸ Yap",
        notFound: "Bu e-posta ile kayÄ±tlÄ± hesap bulunamadÄ±!",
        found: "KullanÄ±cÄ± adÄ±nÄ±z: "
      },
      en: {
        forgotUsernameTitle: "Forgot Username",
        email: "Email",
        recoverBtn: "Find Username",
        loginBtn: "Log In",
        notFound: "No account found with this email!",
        found: "Your username is: "
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("forgotUsernameTitle").innerText = t.forgotUsernameTitle;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("recoverBtn").innerText = t.recoverBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
      document.getElementById("result").innerText = "";
    }

    // KullanÄ±cÄ± adÄ±nÄ± e-posta Ã¼zerinden bulma
    document.getElementById("forgotUsernameForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const result = document.getElementById("result");
      let found = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const user = JSON.parse(localStorage.getItem(key));

        if (user && user.email === email) {
          result.innerText = translations[currentLang].found + user.username;
          found = true;
          break;
        }
      }

      if (!found) {
        result.innerText = translations[currentLang].notFound;
      }
    });
  </script>

</body>
</html>
