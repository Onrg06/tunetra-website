<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | Mesajlar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .lang-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .lang-btn:hover { background: linear-gradient(to right, #ffcc70, #6a11cb); }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-item:hover { background: rgba(255, 255, 255, 0.2); }
    .chat-item.active { background: #007bff; font-weight: bold; }
    .chat-window {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-list {
        width: 100%;
        max-height: 150px;
        display: flex;
        flex-wrap: wrap;
        overflow-x: auto;
      }
      .chat-window { height: calc(100vh - 250px); }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
      <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </header>

  <div class="container">
    <div class="chat-list" id="chatList">YÃ¼kleniyor...</div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()" id="sendBtn">GÃ¶nder</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let selectedFriendId = null;
    let lang = localStorage.getItem("lang") || "tr";

    const translations = {
      tr: {
        pageTitle: "Mesajlar",
        placeholder: "Mesaj yaz...",
        send: "GÃ¶nder",
        loading: "YÃ¼kleniyor..."
      },
      en: {
        pageTitle: "Messages",
        placeholder: "Type a message...",
        send: "Send",
        loading: "Loading..."
      }
    };

    function setLang(newLang) {
      lang = newLang;
      localStorage.setItem("lang", newLang);
      document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
      document.getElementById("messageInput").placeholder = translations[lang].placeholder;
      document.getElementById("sendBtn").innerText = translations[lang].send;
    }

    function getConversationId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    async function loadFriends(uid) {
      const snap = await getDoc(doc(db, "friends", uid));
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      if (!snap.exists()) {
        chatList.innerText = "ArkadaÅŸ yok.";
        return;
      }

      const friends = snap.data().list || [];
      for (const fid of friends) {
        const fdoc = await getDoc(doc(db, "users", fid));
        if (!fdoc.exists()) continue;
        const name = fdoc.data().username;
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = name;
        div.onclick = () => openChat(fid, div);
        chatList.appendChild(div);
      }

      // Ä°lk arkadaÅŸ otomatik seÃ§ilsin
      const first = document.querySelector(".chat-item");
      if (first) first.click();
    }

    async function openChat(friendId, element) {
      selectedFriendId = friendId;
      document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
      element.classList.add("active");

      const convoId = getConversationId(currentUser.uid, friendId);
      const convoRef = doc(db, "conversations", convoId);
      const convoSnap = await getDoc(convoRef);
      const area = document.getElementById("messageArea");
      area.innerHTML = "";

      if (convoSnap.exists()) {
        const msgs = convoSnap.data().messages || [];
        msgs.sort((a, b) => a.timestamp - b.timestamp);
        msgs.forEach(m => {
          const msgDiv = document.createElement("div");
          msgDiv.className = "message" + (m.sender === currentUser.uid ? " you" : "");
          msgDiv.innerText = m.text;
          area.appendChild(msgDiv);
        });
        area.scrollTop = area.scrollHeight;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !selectedFriendId) return;

      const convoId = getConversationId(currentUser.uid, selectedFriendId);
      const convoRef = doc(db, "conversations", convoId);
      const newMsg = { sender: currentUser.uid, text: text, timestamp: Date.now() };
      const convoSnap = await getDoc(convoRef);

      if (convoSnap.exists()) {
        await updateDoc(convoRef, { messages: arrayUnion(newMsg) });
      } else {
        await setDoc(convoRef, { users: [currentUser.uid, selectedFriendId], messages: [newMsg] });
      }

      input.value = "";
      openChat(selectedFriendId, document.querySelector(".chat-item.active"));
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      setLang(lang);
      loadFriends(user.uid);
    });
  </script>
</body>
</html>
