<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | Åžifremi Unuttum</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ Dil TuÅŸlarÄ± -->
  <div class="language-buttons">
    <button onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="container">
    <h1 id="resetTitle">Åžifremi Unuttum</h1>
    <form id="resetForm">
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="email" id="email" placeholder="E-posta Adresi" required>
      <input type="password" id="newPassword" placeholder="Yeni Åžifre" required>
      <button id="resetBtn" type="submit">Åžifreyi SÄ±fÄ±rla</button>
      <button type="button" onclick="window.location.href='index.html'" id="loginBtn">GiriÅŸ Yap</button>
    </form>
  </div>

  <script>
    let currentLang = "tr";

    const translations = {
      tr: {
        resetTitle: "Åžifremi Unuttum",
        username: "KullanÄ±cÄ± AdÄ±",
        email: "E-posta Adresi",
        newPassword: "Yeni Åžifre",
        resetBtn: "Åžifreyi SÄ±fÄ±rla",
        loginBtn: "GiriÅŸ Yap",
        success: "Åžifreniz baÅŸarÄ±yla gÃ¼ncellendi!",
        error: "KullanÄ±cÄ± adÄ± ve e-posta eÅŸleÅŸmiyor!"
      },
      en: {
        resetTitle: "Forgot Password",
        username: "Username",
        email: "Email Address",
        newPassword: "New Password",
        resetBtn: "Reset Password",
        loginBtn: "Log In",
        success: "Password successfully updated!",
        error: "Username and email do not match!"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("resetTitle").innerText = t.resetTitle;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("newPassword").placeholder = t.newPassword;
      document.getElementById("resetBtn").innerText = t.resetBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
    }

    // ðŸ”’ Åžifre sÄ±fÄ±rlama iÅŸlemi
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;

      const storedUser = localStorage.getItem(username);
      if (!storedUser) {
        alert(translations[currentLang].error);
        return;
      }

      const user = JSON.parse(storedUser);

      if (user.email && user.email === email) {
        user.password = newPassword;
        localStorage.setItem(username, JSON.stringify(user));
        alert(translations[currentLang].success);
        window.location.href = "index.html";
      } else {
        alert(translations[currentLang].error);
      }
    });
  </script>

</body>
</html>
