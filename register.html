<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Kayıt Ol</title>
  <script type="module">
    // Firebase SDK'larını içe aktar
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56",
      measurementId: "G-LRQGNS7B8X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentLang = "tr";
    const translations = {
      tr: {
        title: "Kayıt Ol",
        fullName: "Ad Soyad",
        dob: "Doğum Tarihi",
        username: "Kullanıcı Adı",
        email: "E-Posta",
        password: "Şifre",
        confirmPassword: "Şifre Tekrar",
        register: "Kayıt Ol",
        success: "Kayıt başarılı!",
        error: "Bir hata oluştu!",
        mismatch: "Şifreler uyuşmuyor!"
      },
      en: {
        title: "Sign Up",
        fullName: "Full Name",
        dob: "Date of Birth",
        username: "Username",
        email: "Email",
        password: "Password",
        confirmPassword: "Confirm Password",
        register: "Register",
        success: "Registration successful!",
        error: "An error occurred!",
        mismatch: "Passwords do not match!"
      }
    };

    window.setLang = function(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("form-title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("dob").placeholder = t.dob;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("confirmPassword").placeholder = t.confirmPassword;
      document.getElementById("registerBtn").innerText = t.register;
    }

    window.onload = () => {
      setLang("tr");
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const dob = document.getElementById("dob").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert(translations[currentLang].mismatch);
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            fullName,
            dob,
            username,
            email
          });

          alert(translations[currentLang].success);
          window.location.href = "index.html";
        } catch (err) {
          console.error(err);
          alert(translations[currentLang].error);
        }
      });
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('tr')">TR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
  <div class="container">
    <h2 id="form-title">Kayıt Ol</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="email" placeholder="E-Posta" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
      <button type="submit" id="registerBtn">Kayıt Ol</button>
    </form>
  </div>
</body>
</html>
