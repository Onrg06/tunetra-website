    <script>
        // Firebase KonfigÃ¼rasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
            authDomain: "tunetra-2579b.firebaseapp.com",

            appId: "1:576238823779:web:b1796f089427e3b6fecb56",
            measurementId: "G-LRQGNS7B8X"
        };

        // Firebase BaÅŸlat
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // KullanÄ±cÄ± giriÅŸ kontrolÃ¼
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("GiriÅŸ yapÄ±ldÄ±:", user.displayName);
            } else {
                console.log("KullanÄ±cÄ± giriÅŸ yapmadÄ±.");
            }
        });

        // ÅžarkÄ± SÃ¶zlerini Firestore'a Kaydetme
        document.getElementById("share-button").addEventListener("click", () => {
            const songLyrics = document.getElementById("song-lyrics").value;
            const user = auth.currentUser;

            if (!user) {
                alert("ÅžarkÄ± sÃ¶zlerini paylaÅŸabilmek iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z!");
                return;
            }

            if (songLyrics.trim() === "") {
                alert("LÃ¼tfen ÅŸarkÄ± sÃ¶zlerinizi yazÄ±n.");
                return;
            }

            db.collection("lyrics").add({
                username: user.displayName || "Anonim",
                lyrics: songLyrics,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("ÅžarkÄ± sÃ¶zleri baÅŸarÄ±yla paylaÅŸÄ±ldÄ±!");
                document.getElementById("song-lyrics").value = "";
            })
            .catch(error => {
                console.error("Hata oluÅŸtu:", error);
                alert("ÅžarkÄ± sÃ¶zlerini paylaÅŸÄ±rken hata oluÅŸtu.");
            });
        });

        // Firestore'dan ÅžarkÄ± SÃ¶zlerini Ã‡ekme
        db.collection("lyrics").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            const lyricsList = document.getElementById("lyrics-list");
            lyricsList.innerHTML = ""; 

            snapshot.forEach(doc => {
                const data = doc.data();
                const lyricElement = document.createElement("div");
                lyricElement.classList.add("lyric-item");
                lyricElement.innerHTML = `
                    <p><strong>${data.username}</strong> (${data.timestamp?.toDate().toLocaleString() || "Bilinmeyen Zaman"})</p>
                    <p>${data.lyrics}</p>
                `;
                lyricsList.appendChild(lyricElement);
            });
        });
    </script>
