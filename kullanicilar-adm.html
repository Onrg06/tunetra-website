<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KullanÄ±cÄ±lar & Ä°statistikler | Admin</title>
  <link rel="icon" type="image/png" href="image.png" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Grafikler iÃ§in Chart.js -->
</head>
<body>
  <h1>ğŸ“Š KullanÄ±cÄ±lar & Ä°statistikler (Admin)</h1>

  <!-- Grafikler iÃ§in KapsayÄ±cÄ± -->
  <div id="charts-container">
    <canvas id="userGrowthChart"></canvas>
    <canvas id="songsStatsChart"></canvas>
  </div>

  <!-- KullanÄ±cÄ± Listesi -->
  <h2>Siteye KayÄ±tlÄ± KullanÄ±cÄ±lar</h2>
  <table id="user-list">
    <thead>
      <tr>
        <th>KullanÄ±cÄ± AdÄ±</th>
        <th>Ä°sim Soyisim</th>
        <th>UID</th>
      </tr>
    </thead>
    <tbody>
      <!-- KullanÄ±cÄ±lar buraya yÃ¼klenecek -->
    </tbody>
  </table>

  <!-- Ä°statistikler -->
  <div id="stats-container">
    <div class="stat-item">
      <h3>Toplam ÅarkÄ± SÃ¶zÃ¼ SayÄ±sÄ±</h3>
      <p id="lyricsCount">0</p>
    </div>
    <div class="stat-item">
      <h3>Toplam Melodi SayÄ±sÄ±</h3>
      <p id="melodyCount">0</p>
    </div>
    <div class="stat-item">
      <h3>Toplam HazÄ±r ÅarkÄ± SayÄ±sÄ±</h3>
      <p id="songCount">0</p>
    </div>
  </div>

  <a href="adminpanel.html" class="admin-back-btn">â¬…ï¸ YÃ¶netim Paneline DÃ¶n</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // KullanÄ±cÄ±lar ve Ä°statistikler
    let users = [];
    let lyricsCount = 0, melodyCount = 0, songCount = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      
      loadUsersAndStats();
    });

    async function loadUsersAndStats() {
      // KullanÄ±cÄ±lar listesi
      const usersSnapshot = await getDocs(collection(db, "users"));
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        users.push({
          username: data.username,
          fullName: data.fullName,
          uid: doc.id
        });
      });

      // KullanÄ±cÄ±larÄ± listele
      displayUsers(users);

      // ÅarkÄ± SÃ¶zÃ¼, Melodi ve HazÄ±r ÅarkÄ± sayÄ±larÄ±
      const lyricsSnapshot = await getDocs(collection(db, "lyrics"));
      lyricsCount = lyricsSnapshot.size;

      const melodySnapshot = await getDocs(collection(db, "melodies"));
      melodyCount = melodySnapshot.size;

      const songsSnapshot = await getDocs(collection(db, "songs"));
      songCount = songsSnapshot.size;

      // Ä°statistikleri gÃ¼ncelle
      updateStats();
      
      // Grafiklerin GÃ¼ncellenmesi
      updateCharts();
    }

    function displayUsers(users) {
      const tbody = document.querySelector("#user-list tbody");
      tbody.innerHTML = "";
      users.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.username}</td>
            <td>${user.fullName}</td>
            <td>${user.uid}</td>
          </tr>
        `;
      });
    }

    function updateStats() {
      document.getElementById("lyricsCount").textContent = lyricsCount;
      document.getElementById("melodyCount").textContent = melodyCount;
      document.getElementById("songCount").textContent = songCount;
    }

    function updateCharts() {
      const userGrowthChart = new Chart(document.getElementById("userGrowthChart"), {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"], // Zaman dilimleri
          datasets: [{
            label: 'KullanÄ±cÄ± ArtÄ±ÅŸÄ±',
            data: [20, 40, 60, 80, 100, 120, 150], // Ã–rnek veri (firebase Ã¼zerinden dinamik olarak alÄ±nabilir)
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        }
      });

      const songsStatsChart = new Chart(document.getElementById("songsStatsChart"), {
        type: "bar",
        data: {
          labels: ["ÅarkÄ± SÃ¶zÃ¼", "Melodi", "HazÄ±r ÅarkÄ±"],
          datasets: [{
            label: 'YÃ¼klenen SayÄ±lar',
            data: [lyricsCount, melodyCount, songCount],
            backgroundColor: ['#ff5733', '#33ff57', '#3357ff'],
            borderColor: ['#c13a28', '#1f9c28', '#1e6bd3'],
            borderWidth: 1
          }]
        }
      });
    }
  </script>
</body>
</html>
