<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yönetici Mesaj Paneli</title>
  <link rel="icon" type="image/png" href="image.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #ffcc70;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtext {
      text-align: center;
      margin-bottom: 30px;
      color: #aaa;
    }
    .user-search {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-search input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .user-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      background-color: #1c1c1c;
    }
    .user-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .user-item:hover {
      background-color: #292929;
    }
    .notification-dot {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }
    .selected-user {
      text-align: center;
      margin-bottom: 10px;
    }
    .chat-box {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #1a1a1a;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background-color: #292929;
      position: relative;
    }
    .message.you {
      background-color: #2e8b57;
      text-align: right;
    }
    .msg-actions {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 4px;
    }
    .msg-actions button {
      margin-left: 8px;
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #ff66c4, #ffcc70);
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #ff66c4);
    }
  </style>
</head>
<body>
  <h1>Yönetici Mesaj Paneli</h1>
  <div class="subtext">Bir kullanıcı seçin, sohbet edin</div>
  <div class="user-search">
    <input type="text" placeholder="Kullanıcı ara..." oninput="filterUsers(this.value)" />
  </div>
  <div class="user-list" id="userList">Yükleniyor...</div>
  <div class="selected-user" id="selectedUser"></div>
  <div class="chat-box" id="chatBox"></div>
  <textarea id="messageText" placeholder="Mesaj yaz..." disabled></textarea>
  <button onclick="sendMessage()" disabled id="sendBtn">Gönder</button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, addDoc, doc, getDocs, getDoc, serverTimestamp,
      onSnapshot, updateDoc, deleteDoc, limit
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let selectedUserId = null;
    let selectedUsername = "";

    const userListDiv = document.getElementById("userList");
    const selectedUserDiv = document.getElementById("selectedUser");
    const chatBox = document.getElementById("chatBox");
    const textarea = document.getElementById("messageText");
    const sendBtn = document.getElementById("sendBtn");

    window.filterUsers = function(query) {
      document.querySelectorAll('.user-item').forEach(item => {
        const name = item.dataset.username.toLowerCase();
        item.style.display = name.includes(query.toLowerCase()) ? "block" : "none";
      });
    }

    function selectUser(uid, username) {
      selectedUserId = uid;
      selectedUsername = username;
      selectedUserDiv.innerText = `Seçilen Kullanıcı: ${username}`;
      textarea.disabled = false;
      sendBtn.disabled = false;
      markMessagesAsSeen();
      loadMessages();
    }

    async function markMessagesAsSeen() {
      const convoId = [currentUser.uid, selectedUserId].sort().join("_");
      const msgRef = collection(db, "conversations", convoId, "messages");
      const q = query(msgRef, orderBy("timestamp", "desc"), limit(10));
      const snap = await getDocs(q);
      for (const docSnap of snap.docs) {
        const data = docSnap.data();
        if (!data.seenBy?.includes(currentUser.uid)) {
          await updateDoc(doc(msgRef, docSnap.id), {
            seenBy: [...(data.seenBy || []), currentUser.uid]
          });
        }
      }
    }

    async function loadMessages() {
      const convoId = [currentUser.uid, selectedUserId].sort().join("_");
      const msgRef = collection(db, "conversations", convoId, "messages");
      const q = query(msgRef, orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        chatBox.innerHTML = "";
        for (const doc of snapshot.docs) {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "message" + (data.sender === currentUser.uid ? " you" : "");
          div.innerHTML = `<div>${data.text}</div><div class='msg-actions'>${new Date(data.timestamp).toLocaleString()}`;
          if (data.sender === currentUser.uid) {
            div.innerHTML += `
              <button onclick=\"editMessage('${doc.id}', '${data.text.replace(/'/g, "\\'")}')\">Düzenle</button>
              <button onclick=\"deleteMessage('${doc.id}')\">Sil</button>`;
          }
          div.innerHTML += `</div>`;
          chatBox.appendChild(div);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    async function sendMessage() {
      const text = textarea.value.trim();
      if (!text || !selectedUserId) return;
      const convoId = [currentUser.uid, selectedUserId].sort().join("_");
      const msgRef = collection(db, "conversations", convoId, "messages");
      await addDoc(msgRef, {
        sender: currentUser.uid,
        text,
        timestamp: Date.now(),
        seenBy: [currentUser.uid]
      });
      textarea.value = "";
    }

    async function editMessage(id, oldText) {
      const newText = prompt("Yeni mesaj:", oldText);
      if (!newText) return;
      const convoId = [currentUser.uid, selectedUserId].sort().join("_");
      await updateDoc(doc(db, "conversations", convoId, "messages", id), { text: newText });
    }

    async function deleteMessage(id) {
      if (!confirm("Mesaj silinsin mi?")) return;
      const convoId = [currentUser.uid, selectedUserId].sort().join("_");
      await deleteDoc(doc(db, "conversations", convoId, "messages", id));
    }

    function loadUsersRealtime() {
      onSnapshot(collection(db, "users"), async (usersSnap) => {
        const tempUsers = [];
        for (const docSnap of usersSnap.docs) {
          const uid = docSnap.id;
          const username = docSnap.data().username || "Anonim";
          if (uid === currentUser.uid) continue;

          const convoId = [currentUser.uid, uid].sort().join("_");
          const messagesRef = collection(db, "conversations", convoId, "messages");
          const lastMsgSnap = await getDocs(query(messagesRef, orderBy("timestamp", "desc"), limit(1)));

          let lastTimestamp = 0;
          let hasUnread = false;
          if (!lastMsgSnap.empty) {
            const lastMsg = lastMsgSnap.docs[0].data();
            lastTimestamp = lastMsg.timestamp || 0;
            hasUnread = !lastMsg.seenBy?.includes(currentUser.uid);
          }

          tempUsers.push({ uid, username, lastTimestamp, hasUnread });
        }

        tempUsers.sort((a, b) => b.lastTimestamp - a.lastTimestamp);

        userListDiv.innerHTML = "";
        tempUsers.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.dataset.uid = user.uid;
          div.dataset.username = user.username;
          div.innerText = user.username;

          if (user.hasUnread && user.uid !== selectedUserId) {
            const dot = document.createElement("div");
            dot.className = "notification-dot";
            div.appendChild(dot);
          }

          div.onclick = () => selectUser(user.uid, user.username);
          userListDiv.appendChild(div);
        });
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        return window.location.href = "anasayfa.html";
      }
      currentUser = user;
      loadUsersRealtime();
    });

    window.sendMessage = sendMessage;
    window.editMessage = editMessage;
    window.deleteMessage = deleteMessage;
  </script></body>
</html>
