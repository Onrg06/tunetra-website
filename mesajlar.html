<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | Mesajlar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .lang-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .lang-btn:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .chat-list {
        width: 100%;
        max-height: 150px;
        display: flex;
        flex-wrap: wrap;
        overflow-x: auto;
      }
      .chat-window {
        flex: none;
        height: calc(100vh - 260px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
      <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </header>

  <div class="container">
    <div class="chat-list" id="chatList">
      <!-- KullanÄ±cÄ± listesi burada yÃ¼klenecek -->
    </div>
    <div class="chat-window">
      <div class="messages" id="messageArea">
        <!-- Mesajlar buraya yÃ¼klenecek -->
      </div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()">GÃ¶nder</button>
      </div>
    </div>
  </div>

  <script>
    let currentLang = localStorage.getItem("lang") || "tr";
    const translations = {
      tr: {
        pageTitle: "Mesajlar",
        placeholder: "Mesaj yaz...",
        send: "GÃ¶nder"
      },
      en: {
        pageTitle: "Messages",
        placeholder: "Type a message...",
        send: "Send"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
      document.getElementById("messageInput").placeholder = translations[lang].placeholder;
      document.querySelector(".send-btn").innerText = translations[lang].send;
    }

    window.addEventListener("DOMContentLoaded", () => {
      setLang(currentLang);
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;
      const msgDiv = document.createElement("div");
      msgDiv.className = "message you";
      msgDiv.innerText = text;
      document.getElementById("messageArea").appendChild(msgDiv);
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
