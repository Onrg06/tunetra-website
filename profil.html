<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Profil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid white;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-btn {
      margin-left: 10px;
      padding: 6px 10px;
      font-weight: bold;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡·</button>
    <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§</button>
  </div>

  <div class="container">
    <h2 id="profileTitle">Profil Bilgilerim</h2>
    <img id="profileImage" src="default.png" alt="Profil Foto" class="profile-pic">
    <input type="file" id="uploadPic">

    <label id="labelFullName">Ad Soyad</label>
    <input type="text" id="fullName" disabled>

    <label id="labelEmail">E-posta</label>
    <input type="email" id="email" disabled>

    <label id="labelUsername">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="username">
    <button onclick="updateUsername()">KullanÄ±cÄ± AdÄ±nÄ± GÃ¼ncelle</button>

    <label id="labelDob">DoÄŸum Tarihi</label>
    <input type="date" id="dob" disabled>

    <label id="labelTheme">Tema</label>
    <select id="themeSelect">
      <option value="light">AÃ§Ä±k</option>
      <option value="dark">Koyu</option>
      <option value="purple">Mor</option>
    </select>
    <button onclick="saveTheme()">TemayÄ± Kaydet</button>

    <label id="labelPassword">Yeni Åžifre</label>
    <input type="password" id="newPassword">
    <button onclick="updatePassword()">Åžifreyi GÃ¼ncelle</button>

    <button style="background: red;" onclick="deleteAccount()">HesabÄ± Sil</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, updatePassword, deleteUser, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentLang = "tr";

    const translations = {
      tr: {
        profileTitle: "Profil Bilgilerim",
        labelFullName: "Ad Soyad",
        labelEmail: "E-posta",
        labelUsername: "KullanÄ±cÄ± AdÄ±",
        labelDob: "DoÄŸum Tarihi",
        labelTheme: "Tema",
        labelPassword: "Yeni Åžifre",
        updateUsername: "KullanÄ±cÄ± AdÄ±nÄ± GÃ¼ncelle",
        updatePassword: "Åžifreyi GÃ¼ncelle",
        delete: "HesabÄ± Sil",
        saveTheme: "TemayÄ± Kaydet"
      },
      en: {
        profileTitle: "My Profile",
        labelFullName: "Full Name",
        labelEmail: "Email",
        labelUsername: "Username",
        labelDob: "Date of Birth",
        labelTheme: "Theme",
        labelPassword: "New Password",
        updateUsername: "Update Username",
        updatePassword: "Update Password",
        delete: "Delete Account",
        saveTheme: "Save Theme"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("profileTitle").innerText = t.profileTitle;
      document.getElementById("labelFullName").innerText = t.labelFullName;
      document.getElementById("labelEmail").innerText = t.labelEmail;
      document.getElementById("labelUsername").innerText = t.labelUsername;
      document.getElementById("labelDob").innerText = t.labelDob;
      document.getElementById("labelTheme").innerText = t.labelTheme;
      document.getElementById("labelPassword").innerText = t.labelPassword;
      document.querySelector("button[onclick='updateUsername()']").innerText = t.updateUsername;
      document.querySelector("button[onclick='updatePassword()']").innerText = t.updatePassword;
      document.querySelector("button[onclick='deleteAccount()']").innerText = t.delete;
      document.querySelector("button[onclick='saveTheme()']").innerText = t.saveTheme;
    }

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("fullName").value = data.fullName;
        document.getElementById("email").value = data.email;
        document.getElementById("username").value = data.username;
        document.getElementById("dob").value = data.dob;
        document.getElementById("themeSelect").value = data.theme || "light";
        if (data.profilePic) document.getElementById("profileImage").src = data.profilePic;
      }
    });

    window.updateUsername = async function() {
      const newUsername = document.getElementById("username").value;
      await updateDoc(doc(db, "users", currentUser.uid), { username: newUsername });
      alert("KullanÄ±cÄ± adÄ± gÃ¼ncellendi!");
    }

    window.updatePassword = async function() {
      const newPassword = document.getElementById("newPassword").value;
      await updatePassword(currentUser, newPassword);
      alert("Åžifre gÃ¼ncellendi!");
    }

    window.saveTheme = async function() {
      const newTheme = document.getElementById("themeSelect").value;
      await updateDoc(doc(db, "users", currentUser.uid), { theme: newTheme });
      alert("Tema kaydedildi!");
    }

    window.deleteAccount = async function() {
      if (confirm("HesabÄ±nÄ±zÄ± silmek istediÄŸinizden emin misiniz?")) {
        await deleteUser(currentUser);
        alert("HesabÄ±nÄ±z silindi");
        window.location.href = "index.html";
      }
    }

    document.getElementById("uploadPic").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      document.getElementById("profileImage").src = url;
      await updateDoc(doc(db, "users", currentUser.uid), { profilePic: url });
      alert("Profil fotoÄŸrafÄ± gÃ¼ncellendi!");
    });

    window.addEventListener("DOMContentLoaded", () => setLang("tr"));
  </script>
</body>
</html>
