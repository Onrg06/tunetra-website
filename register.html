<!DOCTYPE html>

<head>

  <style>

    .container {

    input {

    }
    button {
      width: 100%;

      border: none;

      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-buttons {
      position: absolute;

    .lang-buttons button {

    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="container">
    <h2 id="title">KayÄ±t Ol</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="date" id="dob" required>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="password" id="password" placeholder="Birincil Åžifre" required>
      <input type="password" id="secondaryPassword" placeholder="Ä°kincil Åžifre" required>
      <button type="submit" id="registerBtn">KayÄ±t Ol</button>

  </div>

  <script>
    const translations = {
      tr: {
        title: "KayÄ±t Ol",
        fullName: "Ad Soyad",
        username: "KullanÄ±cÄ± AdÄ±",
        password: "Birincil Åžifre",
        secondaryPassword: "Ä°kincil Åžifre",

      },
      en: {

        fullName: "Full Name",
        username: "Username",
        password: "Primary Password",
        secondaryPassword: "Secondary Password",
        registerBtn: "Register"
      }
    };

    let currentLang = "tr";

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("registerBtn").innerText = t.registerBtn;
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = {
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("dob").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        secondaryPassword: document.getElementById("secondaryPassword").value
      };
      localStorage.setItem(user.username, JSON.stringify(user));
      alert(currentLang === "tr" ? "KayÄ±t baÅŸarÄ±lÄ±!" : "Registration successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
