<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | ≈ûifremi Unuttum</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- üåê Dil Tu≈ülarƒ± -->
  <div class="language-buttons">
    <button class="lang-btn" onclick="setLang('tr')">üáπüá∑ T√ºrk√ße</button>
    <button class="lang-btn" onclick="setLang('en')">üá¨üáß English</button>
  </div>

  <div class="container">
    <h1 id="resetTitle">≈ûifremi Unuttum</h1>
    <form id="resetForm">
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" required>
      <input type="password" id="secondaryPassword" placeholder="ƒ∞kincil ≈ûifre" required>
      <input type="password" id="newPassword" placeholder="Yeni ≈ûifre" required>
      <button id="resetBtn" type="submit">≈ûifreyi Sƒ±fƒ±rla</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'">Giri≈ü Yap</button>
    </form>
  </div>

  <script>
    let currentLang = "tr";

    const translations = {
      tr: {
        resetTitle: "≈ûifremi Unuttum",
        username: "Kullanƒ±cƒ± Adƒ±",
        secondaryPassword: "ƒ∞kincil ≈ûifre",
        newPassword: "Yeni ≈ûifre",
        resetBtn: "≈ûifreyi Sƒ±fƒ±rla",
        loginBtn: "Giri≈ü Yap",
        success: "≈ûifre ba≈üarƒ±yla g√ºncellendi!",
        error: "Bilgiler e≈üle≈ümiyor. L√ºtfen tekrar deneyin."
      },
      en: {
        resetTitle: "Forgot Password",
        username: "Username",
        secondaryPassword: "Secondary Password",
        newPassword: "New Password",
        resetBtn: "Reset Password",
        loginBtn: "Log In",
        success: "Password successfully updated!",
        error: "Information does not match. Please try again."
      }
    };

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("resetTitle").innerText = t.resetTitle;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("newPassword").placeholder = t.newPassword;
      document.getElementById("resetBtn").innerText = t.resetBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
    }

    // üîê ≈ûifre sƒ±fƒ±rlama i≈ülemi
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const secondaryPassword = document.getElementById("secondaryPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      const storedUser = localStorage.getItem(username);
      if (!storedUser) {
        alert(translations[currentLang].error);
        return;
      }

      const user = JSON.parse(storedUser);

      if (user.secondaryPassword && user.secondaryPassword === secondaryPassword) {
        user.password = newPassword;
        localStorage.setItem(username, JSON.stringify(user));
        alert(translations[currentLang].success);
        window.location.href = "index.html";
      } else {
        alert(translations[currentLang].error);
      }
    });
  </script>

</body>
</html>
