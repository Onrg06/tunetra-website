<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YaptÄ±klarÄ±m | TuneTRa</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      margin-top: 40px;
    }

    .item {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .item h3 { margin-bottom: 5px; }

    .item button {
      padding: 6px 12px;
      margin-top: 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .item button:hover {
      background: #d40000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ YaptÄ±klarÄ±m</h1>
  <div class="section">
    <h2>SÃ¶zlerim / Åžiirlerim</h2>
    <div id="lyricsList"></div>
  </div>
  <div class="section">
    <h2>Melodilerim</h2>
    <div id="melodyList"></div>
  </div>
  <div class="section">
    <h2>HazÄ±r ÅžarkÄ±lar</h2>
    <div id="songsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs,
      deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUID = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUID = user.uid;
      loadContent();
    });

    async function loadContent() {
      await loadList("lyrics", "lyricsList");
      await loadList("melodies", "melodyList");
      await loadSongs();
    }

    async function loadList(type, elementId) {
      const q = query(collection(db, type), where("uploaderUID", "==", currentUID));
      const snap = await getDocs(q);
      const container = document.getElementById(elementId);
      container.innerHTML = "";

      snap.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${d.title || "(BaÅŸlÄ±ksÄ±z)"}</h3>
          <p>${d.text?.replace(/\n/g, "<br>") || d.lyrics?.replace(/\n/g, "<br>") || "-"}</p>
          <button onclick="deleteDocFrom('${type}', '${docSnap.id}')">Sil</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadSongs() {
      const q = query(collection(db, "songs"), where("collaboratorUID", "==", currentUID));
      const q2 = query(collection(db, "songs"), where("uploaderUID", "==", currentUID));
      const snap1 = await getDocs(q);
      const snap2 = await getDocs(q2);
      const combined = [...snap1.docs, ...snap2.docs];

      const seen = new Set();
      const container = document.getElementById("songsList");
      container.innerHTML = "";

      combined.forEach(docSnap => {
        if (seen.has(docSnap.id)) return;
        seen.add(docSnap.id);
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${d.title}</h3>
          <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong></p>
          <audio controls src="${d.audioUrl}"></audio>
          <p>${d.lyrics.replace(/\n/g, "<br>")}</p>
          <button onclick="deleteDocFrom('songs', '${docSnap.id}')">Sil</button>
        `;
        container.appendChild(div);
      });
    }

    window.deleteDocFrom = async function (collectionName, docId) {
      if (!confirm("Silmek istediÄŸinizden emin misiniz?")) return;
      await deleteDoc(doc(db, collectionName, docId));
      loadContent();
    }
  </script>
</body>
</html>
