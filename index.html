    .slogan {

    }

    }

      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;

    }

    .lang-btn:hover {

    }

    .login-container {

    }

    .login-container h1 {
      color: white;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);

      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {

    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      display: block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    @media screen and (max-width: 768px) {
      .logo {
        width: 120px;
        height: 120px;
      }

      .slogan {
        font-size: 1.4rem;
        margin: 10px 0;
      }

      .login-container {
        padding: 20px;
      }

      .lang-btn {
        font-size: 12px;
        padding: 6px 10px;
      }

      .links a {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="logos">
    <img src="image.png" alt="Logo" class="logo">
    <img src="image.png" alt="Logo" class="logo">
  </div>

  <div class="slogan" id="slogan">TuneTRa: MÃ¼ziÄŸin DoÄŸuÅŸ NoktasÄ±</div>

  <div class="language-switcher">
    <button class="lang-btn" onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="login-container">
    <h1 id="title">TuneTRa</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required />
      <input type="password" id="password" placeholder="Åžifre" required />
      <input type="submit" id="loginBtn" value="GiriÅŸ Yap" />
    </form>

    <div class="links">
      <a href="forgot-password.html" id="forgot">Åžifremi Unuttum</a>
      <a href="forgot-username.html" id="forgot-username">KullanÄ±cÄ± AdÄ±mÄ± Unuttum</a>
      <a href="register.html" id="signup">KayÄ±t Ol</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56",
      measurementId: "G-LRQGNS7B8X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const translations = {
      tr: {
        error: "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!",
        success: "GiriÅŸ baÅŸarÄ±lÄ±!",
        username: "KullanÄ±cÄ± AdÄ±",
        password: "Åžifre",
        loginBtn: "GiriÅŸ Yap",
        forgot: "Åžifremi Unuttum",
        forgotUsername: "KullanÄ±cÄ± AdÄ±mÄ± Unuttum",
        signup: "KayÄ±t Ol",
        title: "TuneTRa",
        slogan: "TuneTRa: MÃ¼ziÄŸin DoÄŸuÅŸ NoktasÄ±"
      },
      en: {
        error: "Incorrect username or password!",
        success: "Login successful!",
        username: "Username",
        password: "Password",
        loginBtn: "Log In",
        forgot: "Forgot Password",
        forgotUsername: "Forgot Username",
        signup: "Sign Up",
        title: "TuneTRa",
        slogan: "TuneTRa: The Birthplace of Music"
      }
    };

    let currentLang = "tr";
    window.setLang = function(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("loginBtn").value = t.loginBtn;
      document.getElementById("forgot").innerText = t.forgot;
      document.getElementById("forgot-username").innerText = t.forgotUsername;
      document.getElementById("signup").innerText = t.signup;
      document.getElementById("title").innerText = t.title;
      document.getElementById("slogan").innerText = t.slogan;
    };

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        let matchedEmail = null;

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.username === usernameInput) {
            matchedEmail = user.email;
          }
        });

        if (!matchedEmail) {
          alert(translations[currentLang].error);
          return;
        }

        await signInWithEmailAndPassword(auth, matchedEmail, password);
        alert(translations[currentLang].success);
        window.location.href = "anasayfa.html";
      } catch (err) {
        console.error(err);
        alert(translations[currentLang].error);
      }
    });

    // Sayfa yÃ¼klenince TÃ¼rkÃ§e baÅŸlat
    window.addEventListener("DOMContentLoaded", () => {
      setLang("tr");
    });
  </script>
</body>
