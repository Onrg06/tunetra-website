<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | ArkadaÅŸlar</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      --text-color: white;
      --card-bg: rgba(0, 0, 0, 0.7);
      --button-gradient: linear-gradient(to right, #6a11cb, #2575fc);
      --button-hover: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .top-bar {
      position: relative;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .lang-btn {
      padding: 6px 10px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: var(--button-gradient);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #homeBtn {
      background: var(--button-gradient);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }
    #homeBtn:hover {
      background: var(--button-hover);
    }
    #pageTitle {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto 50px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .section {
      margin-top: 30px;
    }
    button {
      background: var(--button-gradient);
      border: none;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left-header">
      <h2 id="pageTitle">ArkadaÅŸlar</h2>
      <button class="lang-btn" id="homeBtn" onclick="goHome()">Ana Sayfa</button>
    </div>
    <div>
      <button class="lang-btn" onclick="changeLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
      <button class="lang-btn" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </div>
  <div class="container">
    <div class="section">
      <h3 id="searchTitle">KullanÄ±cÄ± Ara</h3>
      <input type="text" id="searchInput" placeholder="KullanÄ±cÄ± adÄ± gir...">
      <button onclick="searchUser()" id="btnSearch">Ara</button>
      <div id="searchResults"></div>
    </div>
    <div class="section">
      <h3 id="receivedRequestsTitle">Gelen Ä°stekler</h3>
      <div id="receivedRequests"></div>
    </div>
    <div class="section">
      <h3 id="sentRequestsTitle">GÃ¶nderilen Ä°stekler</h3>
      <div id="sentRequests"></div>
    </div>
    <div class="section">
      <h3 id="friendsListTitle">ArkadaÅŸlarÄ±m</h3>
      <div id="friendsList"></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentLang = localStorage.getItem("lang") || "tr";

    const t = {
      tr: {
        pageTitle: "ArkadaÅŸlar",
        searchTitle: "KullanÄ±cÄ± Ara",
        receivedRequestsTitle: "Gelen Ä°stekler",
        sentRequestsTitle: "GÃ¶nderilen Ä°stekler",
        friendsListTitle: "ArkadaÅŸlarÄ±m",
        btnSearch: "Ara",
        placeholder: "KullanÄ±cÄ± adÄ± gir...",
        accept: "Kabul Et",
        reject: "Reddet",
        cancel: "Ä°ptal Et",
        unfriend: "ArkadaÅŸlÄ±ktan Ã‡Ä±kar",
        requestSent: "Ä°stek gÃ¶nderildi!",
        home: "Ana Sayfa"
      },
      en: {
        pageTitle: "Friends",
        searchTitle: "Search Users",
        receivedRequestsTitle: "Incoming Requests",
        sentRequestsTitle: "Sent Requests",
        friendsListTitle: "My Friends",
        btnSearch: "Search",
        placeholder: "Enter username...",
        accept: "Accept",
        reject: "Reject",
        cancel: "Cancel",
        unfriend: "Unfriend",
        requestSent: "Request sent!",
        home: "Home"
      }
    };

    function translate(id, key) {
      document.getElementById(id).innerText = t[currentLang][key];
    }

    window.changeLang = function(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      translate("pageTitle", "pageTitle");
      translate("searchTitle", "searchTitle");
      translate("receivedRequestsTitle", "receivedRequestsTitle");
      translate("sentRequestsTitle", "sentRequestsTitle");
      translate("friendsListTitle", "friendsListTitle");
      translate("btnSearch", "btnSearch");
      document.getElementById("searchInput").placeholder = t[currentLang].placeholder;
      document.getElementById("homeBtn").innerText = t[currentLang].home;
      loadReceivedRequests();
      loadSentRequests();
      loadFriends();
    };

    window.goHome = function () {
      window.location.href = "anasayfa.html";
    };

    window.searchUser = async function() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const results = document.getElementById("searchResults");
      results.innerHTML = "";
      const usersSnap = await getDocs(collection(db, "users"));
      const friendsSnap = await getDoc(doc(db, "friends", currentUser.uid));
      const friends = friendsSnap.exists() ? friendsSnap.data().list || [] : [];
      usersSnap.forEach(docSnap => {
        const data = docSnap.data();
        if (!data.username || docSnap.id === currentUser.uid) return;
        if (data.username.toLowerCase().includes(input) && !friends.includes(docSnap.id)) {
          const div = document.createElement("div");
          div.innerText = data.username;
          const btn = document.createElement("button");
          btn.innerText = "âž•";
          btn.onclick = () => sendRequest(docSnap.id);
          div.appendChild(btn);
          results.appendChild(div);
        }
      });
    }

    async function sendRequest(targetId) {
      const ref = doc(db, "friendRequests", targetId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { requests: arrayUnion(currentUser.uid) });
      } else {
        await setDoc(ref, { requests: [currentUser.uid] });
      }
      alert(t[currentLang].requestSent);
      loadSentRequests();
    }

    async function loadReceivedRequests() {
      const ref = doc(db, "friendRequests", currentUser.uid);
      const snap = await getDoc(ref);
      const container = document.getElementById("receivedRequests");
      container.innerHTML = "";
      if (!snap.exists()) return;
      for (const id of snap.data().requests || []) {
        const userSnap = await getDoc(doc(db, "users", id));
        const username = userSnap.exists() ? userSnap.data().username : id;
        const div = document.createElement("div");
        div.innerText = username;
        const accept = document.createElement("button");
        accept.innerText = t[currentLang].accept;
        accept.onclick = () => acceptRequest(id);
        const reject = document.createElement("button");
        reject.innerText = t[currentLang].reject;
        reject.onclick = () => rejectRequest(id);
        div.appendChild(accept);
        div.appendChild(reject);
        container.appendChild(div);
      }
    }

    async function acceptRequest(id) {
      await updateDoc(doc(db, "friendRequests", currentUser.uid), {
        requests: arrayRemove(id)
      });
      await Promise.all([
        updateDoc(doc(db, "friends", currentUser.uid), { list: arrayUnion(id) }).catch(() => setDoc(doc(db, "friends", currentUser.uid), { list: [id] })),
        updateDoc(doc(db, "friends", id), { list: arrayUnion(currentUser.uid) }).catch(() => setDoc(doc(db, "friends", id), { list: [currentUser.uid] }))
      ]);
      loadReceivedRequests();
      loadFriends();
    }

    async function rejectRequest(id) {
      await updateDoc(doc(db, "friendRequests", currentUser.uid), {
        requests: arrayRemove(id)
      });
      loadReceivedRequests();
    }

    async function loadSentRequests() {
      const container = document.getElementById("sentRequests");
      container.innerHTML = "";
      const snaps = await getDocs(collection(db, "friendRequests"));
      for (const s of snaps.docs) {
        const data = s.data();
        if (data.requests && data.requests.includes(currentUser.uid)) {
          const user = await getDoc(doc(db, "users", s.id));
          const div = document.createElement("div");
          div.innerText = user.exists() ? user.data().username : s.id;
          const cancel = document.createElement("button");
          cancel.innerText = t[currentLang].cancel;
          cancel.onclick = () => cancelRequest(s.id);
          div.appendChild(cancel);
          container.appendChild(div);
        }
      }
    }

    async function cancelRequest(targetId) {
      await updateDoc(doc(db, "friendRequests", targetId), {
        requests: arrayRemove(currentUser.uid)
      });
      loadSentRequests();
    }

    async function loadFriends() {
      const container = document.getElementById("friendsList");
      container.innerHTML = "";
      const snap = await getDoc(doc(db, "friends", currentUser.uid));
      const ids = snap.exists() ? snap.data().list || [] : [];
      for (const id of ids) {
        const user = await getDoc(doc(db, "users", id));
        const div = document.createElement("div");
        div.innerText = user.exists() ? user.data().username : id;
        const remove = document.createElement("button");
        remove.innerText = t[currentLang].unfriend;
        remove.onclick = () => unfriend(id);
        div.appendChild(remove);
        container.appendChild(div);
      }
    }

    async function unfriend(id) {
      await Promise.all([
        updateDoc(doc(db, "friends", currentUser.uid), { list: arrayRemove(id) }),
        updateDoc(doc(db, "friends", id), { list: arrayRemove(currentUser.uid) })
      ]);
      loadFriends();
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      changeLang(currentLang);
    });
  </script>
</body>
</html>
