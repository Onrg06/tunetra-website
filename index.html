<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa Giriş</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .slogan-floating {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: pulse 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.08); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .language-switcher {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 5;
    }

    .language-switcher button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      width: 100%;
      max-width: 400px;
      z-index: 3;
      text-align: center;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .login-container input[type="submit"] {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    .links {
      margin-top: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .links a {
      display: block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      width: 200px;
      text-align: center;
    }

    .links a:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    /* LOGO STİLLERİ */
    .logo {
      position: absolute;
      width: 120px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.9;
      z-index: 2;
    }

    .logo-left {
      left: 8%;
    }

    .logo-right {
      right: 8%;
    }

    @media (max-width: 768px) {
      .logo {
        width: 80px;
      }
      .logo-left {
        left: 5%;
      }
      .logo-right {
        right: 5%;
      }
    }

  </style>
</head>
<body>
  <!-- LOGOLAR -->
  <img src="tunetra-logo.png" alt="TuneTRa Logo" class="logo logo-left">
  <img src="tunetra-logo.png" alt="TuneTRa Logo" class="logo logo-right">

  <div class="slogan-floating" id="slogan">TuneTRa: Müziğin Doğuş Noktası</div>

  <div class="language-switcher">
    <button onclick="setLang('tr')">TR(TÜRKÇE)</button>
    <button onclick="setLang('en')">ENG(ENGLISH)</button>
  </div>

  <div class="login-container">
    <h1>TuneTRa</h1>
    <form>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <input type="submit" value="Giriş Yap" id="loginBtn"/>
    </form>

    <div class="links">
      <a href="forgot-password.html" id="forgot">Şifremi Unuttum</a>
      <a href="forgot-username.html" id="forgot-username">Kullanıcı Adımı Unuttum</a>
      <a href="register.html" id="signup">Kayıt Ol</a>
    </div>

  </div>

  <script>
      function setLang(lang) {
          const elements = {
              tr: {
                  username: "Kullanıcı Adı",
                  password: "Şifre",
                  loginBtn: "Giriş Yap",
                  forgot: "Şifremi Unuttum",
                  forgotUsername: "Kullanıcı Adımı Unuttum",
                  signup: "Kayıt Ol",
                  slogan: "TuneTRa: Müziğin Doğuş Noktası"
              },
              en: {
                  username: "Username",
                  password: "Password",
                  loginBtn: "Log In",
                  forgot: "Forgot Password",
                  forgotUsername: "Forgot Username",
                  signup: "Sign Up",
                  slogan: "TuneTRa: Where Music Begins"
              }
          };

          const t = elements[lang];
          document.getElementById("username").placeholder = t.username;
          document.getElementById("password").placeholder = t.password;
          document.getElementById("loginBtn").value = t.loginBtn;
          document.getElementById("forgot").innerText = t.forgot;
          document.getElementById("forgot-username").innerText = t.forgotUsername;
          document.getElementById("signup").innerText = t.signup;
          document.getElementById("slogan").innerText = t.slogan;
      }
  </script>

</body>
</html>
