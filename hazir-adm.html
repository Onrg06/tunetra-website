<!DOCTYPE html> 
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hazƒ±r ≈ûarkƒ±lar | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px 20px;
      min-height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at top left, #6a11cb33 0%, transparent 70%),
                        radial-gradient(circle at bottom right, #2575fc33 0%, transparent 70%);
    }
    .melody-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 18px;
      background: #ff4e4e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #ff2e2e;
    }
    .admin-back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .admin-back-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }
    #uploaderCount {
      margin: 20px 0;
      font-weight: bold;
      color: #c0fffc;
    }
    #searchInput {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üé∂ Y√ºklenen ≈ûarkƒ±lar (Admin)</h1>
  <input type="text" id="searchInput" placeholder="≈ûarkƒ± ara...">
  <div id="uploaderCount">Y√ºkleniyor...</div>
  <div id="melodyList"></div>
  <a href="adminpanel.html" class="admin-back-btn">‚¨ÖÔ∏è Y√∂netim Paneline D√∂n</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      deleteDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const supabase = createClient(
      'https://kqgbdfnqckcgrfizjdgt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxZ2JkZm5xY2tjZ3JmaXpqZGd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzk2NDQsImV4cCI6MjA1ODU1NTY0NH0.oxyfinrgv7AscolwMv6CuTMHBLeNokdERCKH00d1kfo'
    );

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const list = document.getElementById("melodyList");
    const countBox = document.getElementById("uploaderCount");
    const searchInput = document.getElementById("searchInput");

    let currentUID = "";
    let isAdmin = false;
    let allSongs = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUID = user.uid;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        isAdmin = docSnap.data().role === "admin";
      }
      loadSongs();
    });

    function loadSongs() {
      const q = query(collection(db, "songs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        allSongs = [];
        const uniqueUploaders = new Set();

        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const docId = docSnap.id;
          const time = d.timestamp?.toDate().toLocaleString() || "";
          const canDelete = isAdmin || d.uploaderUID === currentUID;

          allSongs.push({
            id: docId,
            title: d.title || "",
            lyrics: d.lyrics || "",
            uploader: d.uploader || "",
            collaborator: d.collaborator || "",
            audioUrl: d.audioUrl || "",
            timestamp: time,
            canDelete: canDelete
          });

          uniqueUploaders.add(d.uploaderUID);
        });

        countBox.innerText = `Toplam ${uniqueUploaders.size} farklƒ± kullanƒ±cƒ± ≈üarkƒ± y√ºkledi.`;
        displaySongs(allSongs);
      });
    }

    function displaySongs(songs) {
      list.innerHTML = "";
      songs.forEach(song => {
        list.innerHTML += `
          <div class="melody-item" id="song-${song.id}">
            <p><strong>${song.uploader}</strong> + <strong>${song.collaborator}</strong> (${song.timestamp})</p>
            <audio controls src="${song.audioUrl}"></audio>
            <h3>${song.title}</h3>
            <p>${song.lyrics.replace(/\\n/g, "<br>")}</p>
            ${song.canDelete ? `<button class="btn" onclick="deleteSong('${song.id}', '${song.audioUrl}')">‚ùå Sil</button>` : ""}
          </div>
        `;
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allSongs.filter(song =>
        song.title.toLowerCase().includes(keyword) ||
        song.lyrics.toLowerCase().includes(keyword) ||
        song.uploader.toLowerCase().includes(keyword) ||
        song.collaborator.toLowerCase().includes(keyword)
      );
      displaySongs(filtered);
    });

    window.deleteSong = async function (id, audioUrl) {
      if (!confirm("Bu ≈üarkƒ±yƒ± silmek istediƒüine emin misin?")) return;

      try {
        const songRef = doc(db, "songs", id);
        const songSnap = await getDoc(songRef);

        if (!songSnap.exists()) {
          alert("≈ûarkƒ± zaten silinmi≈ü.");
          return;
        }

        await deleteDoc(songRef);
        document.getElementById(`song-${id}`)?.remove();

        const fileName = audioUrl ? audioUrl.split("/").pop().split("?")[0] : null;
        if (fileName) {
          const { error } = await supabase.storage.from("songs").remove([fileName]);

          if (error) {
            console.error("Supabase silme hatasƒ±:", error.message);
            alert("Ses dosyasƒ± Firestore'dan silindi ama Supabase'den silinemedi.");
          }
        }
      } catch (e) {
        console.error("Silme sƒ±rasƒ±nda hata:", e);
        alert("Silme sƒ±rasƒ±nda bir hata olu≈ütu.");
      }
    };
  </script>
</body>
</html>
