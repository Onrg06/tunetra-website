<script type="module">

const firebaseConfig = {
  apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
  authDomain: "tunetra-2579b.firebaseapp.com",
  projectId: "tunetra-2579b",
  storageBucket: "tunetra-2579b.appspot.com",
  messagingSenderId: "576238823779",
  appId: "1:576238823779:web:b1796f089427e3b6fecb56"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentLang = "tr";
let unreadSenderUIDs = new Set();

const translations = {
  tr: {
    welcome: "ğŸ¶ HoÅŸ Geldin, ",
    intro: "Hayalindeki ÅŸarkÄ±yÄ± oluÅŸturmak iÃ§in doÄŸru yerdesin.<br><br>SÃ¶zlerini veya melodini paylaÅŸ, diÄŸer kullanÄ±cÄ±larla birlikte ÅŸarkÄ±lara dÃ¶nÃ¼ÅŸtÃ¼r.<br><br>Tunetra'da mÃ¼zik, iÅŸ birliÄŸiyle doÄŸar!",
    logout: "Ã‡Ä±kÄ±ÅŸ Yap",
    profile: "ğŸ‘¤ Profilim",
    friends: "ğŸ§‘â€ğŸ¤â€ğŸ§‘ ArkadaÅŸlarÄ±m",
    messages: "MesajlarÄ±m",
    feedback: "ğŸ“® Dilek & Åikayet Kutusu",
    announcements: "ğŸ“¢ Duyurular",
    about: "â„¹ï¸ HakkÄ±mÄ±zda",
    lyrics: "âœï¸ SÃ¶zler / Åiirler",
    melody: "ğŸµ Melodi",
    songs: "ğŸ¶ HazÄ±r ÅarkÄ±lar",
    admin: "âš™ï¸ YÃ¶netim Paneline Git"
  },
  en: {
    welcome: "ğŸ¶ Welcome, ",
    intro: "You're in the right place to create your dream song.<br><br>Share your lyrics or melody, let others collaborate and turn them into music.<br><br>On Tunetra, music is born through collaboration!",
    logout: "Log Out",
    profile: "ğŸ‘¤ My Profile",

    feedback: "ğŸ“® Feedback & Complaints",
    announcements: "ğŸ“¢ Announcements",
    about: "â„¹ï¸ About",
    lyrics: "âœï¸ Lyrics / Poems",
    melody: "ğŸµ Melody",
    songs: "ğŸ¶ Ready Songs",
    admin: "âš™ï¸ Go to Admin Panel"
  }
};

function setLang(lang) {
  currentLang = lang;
  updateUI();
}
window.setLang = setLang;

function updateUITexts(userDoc) {
  const t = translations[currentLang];
  document.getElementById("introText").innerHTML = t.intro;
  document.getElementById("btnProfile").innerText = t.profile;
  document.getElementById("btnFriends").innerText = t.friends;
  document.getElementById("btnMessages").innerText = `ğŸ“¨ ${t.messages}`;
  document.getElementById("btnLyrics").innerText = t.lyrics;
  document.getElementById("btnMelody").innerText = t.melody;
  document.getElementById("btnSongs").innerText = t.songs;
  document.getElementById("btnFeedback").innerText = t.feedback;
  document.getElementById("btnAnnouncements").innerText = t.announcements;
  document.getElementById("btnAbout").innerText = t.about;
  document.getElementById("logoutBtn").innerText = t.logout;
  if (userDoc.data().role === "admin") {
    document.getElementById("btnAdmin").style.display = "block";
    document.getElementById("btnAdmin").innerText = t.admin;
  }
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";

  const userDoc = await getDoc(doc(db, "users", user.uid));
  if (userDoc.exists()) {
    document.getElementById("welcomeMessage").innerHTML = translations[currentLang].welcome + userDoc.data().username + "!";
    updateUITexts(userDoc);
  }

  // ArkadaÅŸlÄ±k bildirimleri
  onSnapshot(doc(db, "friendRequests", user.uid), (snap) => {
    const count = snap.exists() ? (snap.data().requests?.length || 0) : 0;
    const base = translations[currentLang].friends;
    document.getElementById("btnFriends").innerText = count > 0 ? `${base} (${count})` : base;
  });

  // Mesaj bildirimleri
  onSnapshot(query(collection(db, "conversations"), where("users", "array-contains", user.uid)), async (snap) => {
    const checks = snap.docs.map(async (c) => {
      const convoId = c.id;
      const messagesRef = collection(db, "conversations", convoId, "messages");
      const latestSnap = await getDocs(query(messagesRef, orderBy("timestamp", "desc"), limit(1)));
      if (!latestSnap.empty) {
        const msg = latestSnap.docs[0].data();
        if (msg.sender !== user.uid && (!msg.seenBy || !msg.seenBy.includes(user.uid))) {
          return msg.sender;
        }
      }
      return null;
    });

    const senders = (await Promise.all(checks)).filter(Boolean);
    unreadSenderUIDs = new Set(senders);
    const msgCount = unreadSenderUIDs.size;
    const base = translations[currentLang].messages;
    const isOnMessagesPage = window.location.pathname.includes("mesajlar");
    document.getElementById("btnMessages").innerText = msgCount > 0 && !isOnMessagesPage ? `ğŸ“¨ ${base} (${msgCount})` : `ğŸ“¨ ${base}`;
  });
});

window.logout = () => signOut(auth).then(() => location.href = "index.html");
window.addEventListener("DOMContentLoaded", () => setLang("tr"));
</script>
