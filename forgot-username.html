<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | Kullanıcı Adımı Unuttum</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    a {
      display: block;
      margin-top: 10px;
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      color: white;
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Dil Seçme Butonları -->
  <div class="language-buttons">
    <button onclick="setLang('tr')">TR(TÜRKÇE)</button>
    <button onclick="setLang('en')">ENG(ENGLISH)</button>
  </div>

  <div class="container">
    <h1 id="forgotUsernameTitle">Kullanıcı Adımı Unuttum</h1>
    <form id="forgotUsernameForm">
      <label id="dobLabel" for="dob">Doğum Tarihi:</label>
      <input type="date" id="dob" required placeholder="GG.AA.YYYY">
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="password" id="password" placeholder="Birincil veya İkincil Şifre" required>
      <button id="recoverBtn" type="submit">Kullanıcı Adını Bul</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'" style="width: 50%;">Giriş Yap</button>
    </form>
  </div>

  <script>
    // Kullanıcı Adını Bulma İşlemi
    document.getElementById("forgotUsernameForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let dob = document.getElementById("dob").value;
      let fullName = document.getElementById("fullName").value;
      let password = document.getElementById("password").value;

      let foundUsername = null;

      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        let user = JSON.parse(localStorage.getItem(key));

        if (user && user.fullName === fullName && user.dob === dob && (user.password === password || user.secondaryPassword === password)) {
          foundUsername = key;
          break;
        }
      }

      if (foundUsername) {
        alert("Kullanıcı adınız: " + foundUsername);
      } else {
        alert("Bilgiler yanlış veya kayıtlı hesap bulunamadı!");
      }
    });
  </script>

  <script>
    // Dil Değiştirme Fonksiyonu
    function setLang(lang) {
      const translations = {
        tr: {
          forgotUsernameTitle: "Kullanıcı Adımı Unuttum",
          dobLabel: "Doğum Tarihi:",
          fullName: "Ad Soyad",
          password: "Birincil veya İkincil Şifre",
          recoverBtn: "Kullanıcı Adını Bul",
          loginBtn: "Giriş Yap"
        },
        en: {
          forgotUsernameTitle: "Forgot Username",
          dobLabel: "Date of Birth:",
          fullName: "Full Name",
          password: "Primary or Secondary Password",
          recoverBtn: "Find Username",
          loginBtn: "Log In"
        }
      };

      const t = translations[lang];
      document.getElementById("forgotUsernameTitle").innerText = t.forgotUsernameTitle;
      document.getElementById("dobLabel").innerText = t.dobLabel;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("recoverBtn").innerText = t.recoverBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
    }
  </script>

</body>
</html>
