<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | KullanÄ±cÄ± AdÄ±mÄ± Unuttum</title>
  <link rel="icon" type="image/png" href="image.png" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      color: white;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="language-buttons">
    <button onclick="setLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
    <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
  </div>

  <div class="container">
    <h1 id="forgotUsernameTitle">KullanÄ±cÄ± AdÄ±mÄ± Unuttum</h1>
    <form id="forgotUsernameForm">
      <input type="email" id="email" placeholder="E-posta" required>
      <input type="password" id="password" placeholder="Åžifre" required>
      <button id="recoverBtn" type="submit">KullanÄ±cÄ± AdÄ±nÄ± Bul</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'">GiriÅŸ Yap</button>
    </form>
    <p id="result"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56",
      measurementId: "G-LRQGNS7B8X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const translations = {
      tr: {
        forgotUsernameTitle: "KullanÄ±cÄ± AdÄ±mÄ± Unuttum",
        email: "E-posta",
        password: "Åžifre",
        recoverBtn: "KullanÄ±cÄ± AdÄ±nÄ± Bul",
        loginBtn: "GiriÅŸ Yap",
        notFound: "E-posta veya ÅŸifre hatalÄ±!",
        found: "KullanÄ±cÄ± adÄ±nÄ±z: "
      },
      en: {
        forgotUsernameTitle: "Forgot Username",
        email: "Email",
        password: "Password",
        recoverBtn: "Find Username",
        loginBtn: "Log In",
        notFound: "Incorrect email or password!",
        found: "Your username is: "
      }
    };

    let currentLang = "tr";

    window.setLang = function(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("forgotUsernameTitle").innerText = t.forgotUsernameTitle;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("recoverBtn").innerText = t.recoverBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
      document.getElementById("result").innerText = "";
    };

    window.addEventListener("DOMContentLoaded", () => {
      setLang("tr");

      document.getElementById("forgotUsernameForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const emailInput = document.getElementById("email").value.trim().toLowerCase();
        const passwordInput = document.getElementById("password").value;
        const resultBox = document.getElementById("result");

        try {
          // Åžifre doÄŸrulama
          await signInWithEmailAndPassword(auth, emailInput, passwordInput);

          // EÄŸer ÅŸifre doÄŸruysa Firestore'dan username'i bul
          const querySnapshot = await getDocs(collection(db, "users"));
          let usernameFound = null;

          querySnapshot.forEach((doc) => {
            const user = doc.data();
            if (user.email.toLowerCase() === emailInput) {
              usernameFound = user.username;
            }
          });

          if (usernameFound) {
            resultBox.innerText = translations[currentLang].found + usernameFound;
          } else {
            resultBox.innerText = translations[currentLang].notFound;
          }

        } catch (error) {
          console.error("DoÄŸrulama hatasÄ±:", error);
          resultBox.innerText = translations[currentLang].notFound;
        }
      });
    });
  </script>
</body>
</html>
