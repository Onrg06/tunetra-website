<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | ArkadaÅŸlar</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      --text-color: white;
      --card-bg: rgba(0, 0, 0, 0.7);
      --button-gradient: linear-gradient(to right, #6a11cb, #2575fc);
      --button-hover: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .lang-btn {
      padding: 6px 10px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: var(--button-gradient);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    .section {
      margin-top: 30px;
    }

    button {
      background: var(--button-gradient);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="pageTitle">ArkadaÅŸlar</h2>
    <div>
      <button class="lang-btn" onclick="changeLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
      <button class="lang-btn" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h3 id="searchTitle">KullanÄ±cÄ± Ara</h3>
      <input type="text" id="searchInput" placeholder="KullanÄ±cÄ± adÄ± gir...">
      <button onclick="searchUser()" id="btnSearch">Ara</button>
      <div id="searchResults"></div>
    </div>

    <div class="section">
      <h3 id="sentRequestsTitle">GÃ¶nderdiÄŸim Ä°stekler</h3>
      <div id="sentRequests"></div>
    </div>

    <div class="section">
      <h3 id="receivedRequestsTitle">Gelen Ä°stekler</h3>
      <div id="receivedRequests"></div>
    </div>

    <div class="section">
      <h3 id="friendsListTitle">ArkadaÅŸ Listem</h3>
      <div id="friendsList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentLang = localStorage.getItem("lang") || "tr";

    const translations = {
      tr: {
        pageTitle: "ArkadaÅŸlar",
        searchTitle: "KullanÄ±cÄ± Ara",
        sentRequestsTitle: "GÃ¶nderdiÄŸim Ä°stekler",
        receivedRequestsTitle: "Gelen Ä°stekler",
        friendsListTitle: "ArkadaÅŸ Listem",
        btnSearch: "Ara",
        placeholder: "KullanÄ±cÄ± adÄ± gir...",
        requestSent: "Ä°stek gÃ¶nderildi!"
      },
      en: {
        pageTitle: "Friends",
        searchTitle: "Search Users",
        sentRequestsTitle: "Sent Requests",
        receivedRequestsTitle: "Incoming Requests",
        friendsListTitle: "My Friends",
        btnSearch: "Search",
        placeholder: "Enter username...",
        requestSent: "Request sent!"
      }
    };

    function changeLang(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateTexts();
    }

    function updateTexts() {
      const t = translations[currentLang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("searchTitle").innerText = t.searchTitle;
      document.getElementById("sentRequestsTitle").innerText = t.sentRequestsTitle;
      document.getElementById("receivedRequestsTitle").innerText = t.receivedRequestsTitle;
      document.getElementById("friendsListTitle").innerText = t.friendsListTitle;
      document.getElementById("btnSearch").innerText = t.btnSearch;
      document.getElementById("searchInput").placeholder = t.placeholder;
    }

    window.searchUser = async function () {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const usersSnapshot = await getDocs(collection(db, "users"));
      const resultContainer = document.getElementById("searchResults");
      resultContainer.innerHTML = "";
      usersSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.username.toLowerCase().includes(query) && docSnap.id !== currentUser.uid) {
          const div = document.createElement("div");
          div.innerHTML = `${data.username} <button onclick=\"sendRequest('${docSnap.id}')\">âž•</button>`;
          resultContainer.appendChild(div);
        }
      });
    };

    async function sendRequest(targetId) {
      const ref = doc(db, "friendRequests", targetId);
      await setDoc(ref, {
        requests: arrayUnion(currentUser.uid)
      }, { merge: true });
      alert(translations[currentLang].requestSent);
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      updateTexts();
    });
  </script>
</body>
</html>
