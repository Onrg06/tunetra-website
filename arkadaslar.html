<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa | ArkadaÅŸlar</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      --text-color: white;
      --card-bg: rgba(0, 0, 0, 0.7);
      --button-gradient: linear-gradient(to right, #6a11cb, #2575fc);
      --button-hover: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .lang-btn {
      padding: 6px 10px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: var(--button-gradient);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .section {
      margin-top: 30px;
    }
    button {
      background: var(--button-gradient);
      border: none;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="pageTitle">ArkadaÅŸlar</h2>
    <div>
      <button class="lang-btn" onclick="changeLang('tr')">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</button>
      <button class="lang-btn" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§ English</button>
    </div>
  </div>
  <div class="container">
    <div class="section">
      <h3 id="searchTitle">KullanÄ±cÄ± Ara</h3>
      <input type="text" id="searchInput" placeholder="KullanÄ±cÄ± adÄ± gir...">
      <button onclick="searchUser()" id="btnSearch">Ara</button>
      <div id="searchResults"></div>
    </div>
    <div class="section">
      <h3 id="receivedRequestsTitle">Gelen Ä°stekler</h3>
      <div id="receivedRequests"></div>
    </div>
    <div class="section">
      <h3>GÃ¶nderilen Ä°stekler</h3>
      <div id="sentRequests"></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentLang = localStorage.getItem("lang") || "tr";

    window.changeLang = function(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateTexts();
    };

    function updateTexts() {
      document.getElementById("pageTitle").innerText = currentLang === "tr" ? "ArkadaÅŸlar" : "Friends";
      document.getElementById("searchTitle").innerText = currentLang === "tr" ? "KullanÄ±cÄ± Ara" : "Search Users";
      document.getElementById("receivedRequestsTitle").innerText = currentLang === "tr" ? "Gelen Ä°stekler" : "Incoming Requests";
      document.getElementById("btnSearch").innerText = currentLang === "tr" ? "Ara" : "Search";
      document.getElementById("searchInput").placeholder = currentLang === "tr" ? "KullanÄ±cÄ± adÄ± gir..." : "Enter username...";
    }

    window.searchUser = async function() {
      const queryText = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!queryText) return;
      const usersSnapshot = await getDocs(collection(db, "users"));
      const resultContainer = document.getElementById("searchResults");
      resultContainer.innerHTML = "";
      usersSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.username && data.username.toLowerCase().includes(queryText) && docSnap.id !== currentUser.uid) {
          const div = document.createElement("div");
          div.innerText = data.username + " ";
          const btn = document.createElement("button");
          btn.innerText = "âž•";
          btn.onclick = () => sendRequest(docSnap.id);
          div.appendChild(btn);
          resultContainer.appendChild(div);
        }
      });
    }

    async function sendRequest(targetId) {
      const ref = doc(db, "friendRequests", targetId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, {
          requests: arrayUnion(currentUser.uid)
        });
      } else {
        await setDoc(ref, {
          requests: [currentUser.uid]
        });
      }
      alert(currentLang === "tr" ? "Ä°stek gÃ¶nderildi!" : "Request sent!");
    }

    async function loadReceivedRequests() {
      const ref = doc(db, "friendRequests", currentUser.uid);
      const snap = await getDoc(ref);
      const container = document.getElementById("receivedRequests");
      container.innerHTML = "";
      if (!snap.exists() || !snap.data().requests) return;
      for (const senderId of snap.data().requests) {
        const userDoc = await getDoc(doc(db, "users", senderId));
        const username = userDoc.exists() ? userDoc.data().username : senderId;
        const div = document.createElement("div");
        div.innerText = username + " ";
        const acceptBtn = document.createElement("button");
        acceptBtn.innerText = currentLang === "tr" ? "Kabul Et" : "Accept";
        acceptBtn.onclick = () => acceptRequest(senderId);
        const rejectBtn = document.createElement("button");
        rejectBtn.innerText = currentLang === "tr" ? "Reddet" : "Reject";
        rejectBtn.onclick = () => rejectRequest(senderId);
        div.appendChild(acceptBtn);
        div.appendChild(rejectBtn);
        container.appendChild(div);
      }
    }

    async function acceptRequest(senderId) {
      await updateDoc(doc(db, "friendRequests", currentUser.uid), {
        requests: arrayRemove(senderId)
      });
      await Promise.all([
        updateDoc(doc(db, "friends", currentUser.uid), { list: arrayUnion(senderId) }).catch(() => setDoc(doc(db, "friends", currentUser.uid), { list: [senderId] })),
        updateDoc(doc(db, "friends", senderId), { list: arrayUnion(currentUser.uid) }).catch(() => setDoc(doc(db, "friends", senderId), { list: [currentUser.uid] }))
      ]);
      loadReceivedRequests();
    }

    async function rejectRequest(senderId) {
      await updateDoc(doc(db, "friendRequests", currentUser.uid), {
        requests: arrayRemove(senderId)
      });
      loadReceivedRequests();
    }

    async function loadSentRequests() {
      const usersSnapshot = await getDocs(collection(db, "friendRequests"));
      const container = document.getElementById("sentRequests");
      container.innerHTML = "";
      for (const docSnap of usersSnapshot.docs) {
        const data = docSnap.data();
        if (data.requests && data.requests.includes(currentUser.uid)) {
          const targetUser = await getDoc(doc(db, "users", docSnap.id));
          const username = targetUser.exists() ? targetUser.data().username : docSnap.id;
          const div = document.createElement("div");
          div.innerText = username + " ";
          const cancelBtn = document.createElement("button");
          cancelBtn.innerText = currentLang === "tr" ? "Ä°ptal Et" : "Cancel";
          cancelBtn.onclick = () => cancelRequest(docSnap.id);
          div.appendChild(cancelBtn);
          container.appendChild(div);
        }
      }
    }

    async function cancelRequest(targetId) {
      await updateDoc(doc(db, "friendRequests", targetId), {
        requests: arrayRemove(currentUser.uid)
      });
      loadSentRequests();
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      updateTexts();
      loadReceivedRequests();
      loadSentRequests();
    });
  </script>
</body>
</html>
