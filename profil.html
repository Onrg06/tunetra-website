<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Profil</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      --text-color: white;
      --input-bg: #2a2a2a;
      --card-bg: rgba(0, 0, 0, 0.7);
      --button-gradient: linear-gradient(to right, #6a11cb, #2575fc);
      --button-hover: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
      transition: background 0.5s ease;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: var(--button-gradient);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid white;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-btn {
      margin-left: 10px;
      padding: 6px 10px;
      font-weight: bold;
      background: var(--button-gradient);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #messageBox {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: lime;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" onclick="changeLang('tr')">ðŸ‡¹ðŸ‡·</button>
    <button class="lang-btn" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§</button>
  </div>

  <div class="container">
    <h2 id="profileTitle">Profil Bilgilerim</h2>
    <img id="profileImage" src="default.png" alt="Profil Foto" class="profile-pic">
    <input type="file" id="uploadPic">

    <label id="labelFullName">Ad Soyad</label>
    <input type="text" id="fullName">

    <label id="labelEmail">E-posta</label>
    <input type="email" id="email">

    <label id="labelUsername">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="username">

    <label id="labelDob">DoÄŸum Tarihi</label>
    <input type="date" id="dob">

    <button onclick="updateProfile()" id="btnUpdateProfile">Bilgileri GÃ¼ncelle</button>

    <label id="labelPassword">Yeni Åžifre</label>
    <input type="password" id="newPassword">
    <button onclick="updatePassword()" id="btnPassword">Åžifreyi GÃ¼ncelle</button>

    <button style="background: red;" onclick="deleteAccount()" id="btnDelete">HesabÄ± Sil</button>
    <div id="messageBox"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, updatePassword, deleteUser, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;
    let currentLang = localStorage.getItem("lang") || "tr";

    const translations = {
      tr: {
        profileTitle: "Profil Bilgilerim",
        labelFullName: "Ad Soyad",
        labelEmail: "E-posta",
        labelUsername: "KullanÄ±cÄ± AdÄ±",
        labelDob: "DoÄŸum Tarihi",
        labelPassword: "Yeni Åžifre",
        btnUpdateProfile: "Bilgileri GÃ¼ncelle",
        btnPassword: "Åžifreyi GÃ¼ncelle",
        btnDelete: "HesabÄ± Sil",
        updateSuccess: "Bilgiler gÃ¼ncellendi!",
        passwordSuccess: "Åžifre gÃ¼ncellendi!",
        deleted: "Hesap silindi."
      },
      en: {
        profileTitle: "My Profile",
        labelFullName: "Full Name",
        labelEmail: "Email",
        labelUsername: "Username",
        labelDob: "Date of Birth",
        labelPassword: "New Password",
        btnUpdateProfile: "Update Info",
        btnPassword: "Update Password",
        btnDelete: "Delete Account",
        updateSuccess: "Profile updated!",
        passwordSuccess: "Password updated!",
        deleted: "Account deleted."
      }
    };

    function updateTexts() {
      const t = translations[currentLang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.innerText = t[key];
      }
    }

    window.changeLang = function(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateTexts();
    };

    function showMessage(msg) {
      const box = document.getElementById("messageBox");
      box.innerText = msg;
      setTimeout(() => box.innerText = "", 3000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("fullName").value = data.fullName;
        document.getElementById("email").value = data.email;
        document.getElementById("username").value = data.username;
        document.getElementById("dob").value = data.dob;
        if (data.profilePic) document.getElementById("profileImage").src = data.profilePic;
      }
    });

    window.updateProfile = async () => {
      await updateDoc(doc(db, "users", currentUser.uid), {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        dob: document.getElementById("dob").value
      });
      showMessage(translations[currentLang].updateSuccess);
    }

    window.updatePassword = async () => {
      const newPassword = document.getElementById("newPassword").value;
      await updatePassword(currentUser, newPassword);
      showMessage(translations[currentLang].passwordSuccess);
    }

    window.deleteAccount = async () => {
      if (confirm("Silmek istediÄŸine emin misin?")) {
        await deleteUser(currentUser);
        showMessage(translations[currentLang].deleted);
        location.href = "index.html";
      }
    }

    document.getElementById("uploadPic").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        console.log("Profil fotoÄŸrafÄ± URL:", url); // Debug Ã§Ä±ktÄ±sÄ±
        document.getElementById("profileImage").src = url;
        await updateDoc(doc(db, "users", currentUser.uid), { profilePic: url });
        showMessage("Profil fotoÄŸrafÄ± gÃ¼ncellendi!");
      } catch (err) {
        console.error("Profil fotoÄŸrafÄ± yÃ¼klenemedi:", err);
        showMessage("FotoÄŸraf yÃ¼klenemedi!");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      changeLang(currentLang);
    });
  </script>
</body>
</html>
