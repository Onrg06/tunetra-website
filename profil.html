<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Profil</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      --text-color: white;
      --input-bg: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
      transition: background 0.5s ease;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid white;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-btn {
      margin-left: 10px;
      padding: 6px 10px;
      font-weight: bold;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" onclick="changeLang('tr')">ðŸ‡¹ðŸ‡·</button>
    <button class="lang-btn" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§</button>
  </div>

  <div class="container">
    <h2 id="profileTitle">Profil Bilgilerim</h2>
    <img id="profileImage" src="default.png" alt="Profil Foto" class="profile-pic">
    <input type="file" id="uploadPic">

    <label id="labelFullName">Ad Soyad</label>
    <input type="text" id="fullName">

    <label id="labelEmail">E-posta</label>
    <input type="email" id="email">

    <label id="labelUsername">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="username">

    <label id="labelDob">DoÄŸum Tarihi</label>
    <input type="date" id="dob">

    <button onclick="updateProfile()" id="btnUpdateProfile">Bilgileri GÃ¼ncelle</button>

    <label id="labelTheme">Tema</label>
    <select id="themeSelect">
      <option value="light">AÃ§Ä±k</option>
      <option value="dark">Koyu</option>
      <option value="purple">Mor</option>
    </select>
    <button onclick="applyTheme(true)" id="btnTheme">TemayÄ± Kaydet</button>

    <label id="labelPassword">Yeni Åžifre</label>
    <input type="password" id="newPassword">
    <button onclick="updatePassword()" id="btnPassword">Åžifreyi GÃ¼ncelle</button>

    <button style="background: red;" onclick="deleteAccount()" id="btnDelete">HesabÄ± Sil</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, updatePassword, deleteUser, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;
    let currentLang = localStorage.getItem("lang") || "tr";

    const translations = {
      tr: {
        profileTitle: "Profil Bilgilerim",
        labelFullName: "Ad Soyad",
        labelEmail: "E-posta",
        labelUsername: "KullanÄ±cÄ± AdÄ±",
        labelDob: "DoÄŸum Tarihi",
        labelTheme: "Tema",
        labelPassword: "Yeni Åžifre",
        btnUpdateProfile: "Bilgileri GÃ¼ncelle",
        btnPassword: "Åžifreyi GÃ¼ncelle",
        btnDelete: "HesabÄ± Sil",
        btnTheme: "TemayÄ± Kaydet",
        updateSuccess: "Bilgiler gÃ¼ncellendi!",
        themeSuccess: "Tema uygulandÄ±!",
        passwordSuccess: "Åžifre gÃ¼ncellendi!",
        deleted: "Hesap silindi."
      },
      en: {
        profileTitle: "My Profile",
        labelFullName: "Full Name",
        labelEmail: "Email",
        labelUsername: "Username",
        labelDob: "Date of Birth",
        labelTheme: "Theme",
        labelPassword: "New Password",
        btnUpdateProfile: "Update Info",
        btnPassword: "Update Password",
        btnDelete: "Delete Account",
        btnTheme: "Save Theme",
        updateSuccess: "Profile updated!",
        themeSuccess: "Theme applied!",
        passwordSuccess: "Password updated!",
        deleted: "Account deleted."
      }
    };

    function updateTexts() {
      const t = translations[currentLang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.innerText = t[key];
      }
    }

    window.changeLang = function(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateTexts();
    };

    function applyTheme(save = false) {
      const theme = document.getElementById("themeSelect").value;
      const root = document.documentElement;

      if (theme === "light") {
        root.style.setProperty('--bg-color', '#fff');
        root.style.setProperty('--text-color', '#000');
        root.style.setProperty('--input-bg', '#ddd');
      } else if (theme === "dark") {
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--text-color', '#fff');
        root.style.setProperty('--input-bg', '#222');
      } else {
        root.style.setProperty('--bg-color', 'linear-gradient(to right, #6a11cb, #ffcc70, #2575fc)');
        root.style.setProperty('--text-color', 'white');
        root.style.setProperty('--input-bg', '#2a2a2a');
      }

      if (save && currentUser) {
        updateDoc(doc(db, "users", currentUser.uid), { theme });
        localStorage.setItem("theme", theme);
        alert(translations[currentLang].themeSuccess);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("fullName").value = data.fullName;
        document.getElementById("email").value = data.email;
        document.getElementById("username").value = data.username;
        document.getElementById("dob").value = data.dob;
        document.getElementById("themeSelect").value = data.theme || "light";
        if (data.profilePic) document.getElementById("profileImage").src = data.profilePic;
        applyTheme();
      }
    });

    window.updateProfile = async () => {
      await updateDoc(doc(db, "users", currentUser.uid), {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        dob: document.getElementById("dob").value
      });
      alert(translations[currentLang].updateSuccess);
    }

    window.updatePassword = async () => {
      const newPassword = document.getElementById("newPassword").value;
      await updatePassword(currentUser, newPassword);
      alert(translations[currentLang].passwordSuccess);
    }

    window.deleteAccount = async () => {
      if (confirm("Silmek istediÄŸine emin misin?")) {
        await deleteUser(currentUser);
        alert(translations[currentLang].deleted);
        location.href = "index.html";
      }
    }

    document.getElementById("uploadPic").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      document.getElementById("profileImage").src = url;
      await updateDoc(doc(db, "users", currentUser.uid), { profilePic: url });
    });

    window.addEventListener("DOMContentLoaded", () => {
      changeLang(currentLang);
      applyTheme();
    });
  </script>
</body>
</html>
