<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneTRa Şifre Sıfırlama</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }
    #resetBtn {
      margin-bottom: 10px; /* "Şifreyi Sıfırla" ile "Giriş Yap" arasında 10px boşluk ekler */
    }
    .language-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Dil Seçme Butonları -->
  <div class="language-buttons">
    <button onclick="setLang('tr')">TR(TÜRKÇE)</button>
    <button onclick="setLang('en')">ENG(ENGLISH)</button>
  </div>

  <div class="container">
    <h1 id="resetTitle">Şifremi Unuttum</h1>
    <form>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="secondaryPassword" placeholder="İkincil Şifre" required>
      <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
      <button id="resetBtn" type="submit">Şifreyi Sıfırla</button>
      <button id="loginBtn" type="button" onclick="window.location.href='index.html'">Giriş Yap</button>
    </form>
  </div>

  <script>
    // Dil Değiştirme Fonksiyonu
    function setLang(lang) {
      const translations = {
        tr: {
          resetTitle: "Şifremi Unuttum",
          username: "Kullanıcı Adı",
          secondaryPassword: "İkincil Şifre",
          newPassword: "Yeni Şifre",
          resetBtn: "Şifreyi Sıfırla",
          loginBtn: "Giriş Yap"
        },
        en: {
          resetTitle: "Forgot Password",
          username: "Username",
          secondaryPassword: "Secondary Password",
          newPassword: "New Password",
          resetBtn: "Reset Password",
          loginBtn: "Log In"
        }
      };

      const t = translations[lang];
      document.getElementById("resetTitle").innerText = t.resetTitle;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("secondaryPassword").placeholder = t.secondaryPassword;
      document.getElementById("newPassword").placeholder = t.newPassword;
      document.getElementById("resetBtn").innerText = t.resetBtn;
      document.getElementById("loginBtn").innerText = t.loginBtn;
    }
  </script>

</body>
</html>
