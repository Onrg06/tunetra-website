<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Ana Sayfa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .btn, .lang-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #444;
      color: white;
    }

    .btn:hover, .lang-btn:hover {
      background: #222;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #6a11cb;
      padding: 12px;
      border-radius: 10px;
      display: block;
    }

    a:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div>
    <button class="lang-btn" onclick="setLang('tr')">🇹🇷 Türkçe</button>
    <button class="lang-btn" onclick="setLang('en')">🇬🇧 English</button>
  </div>

  <h1 id="welcomeMessage">🎶 Hoş Geldin!</h1>
  <p id="introText">Tunetra'da müzik, iş birliğiyle doğar!</p>

  <div class="button-group">
    <a href="profil.html" id="btnProfile">👤 Profilim</a>
    <a href="arkadaslar.html" id="btnFriends">🧑‍🤝‍🧑 Arkadaşlarım (0)</a>
    <a href="mesajlar.html" id="btnMessages">📨 Mesajlarım (0)</a>
    <a href="#" onclick="logout()" class="btn" id="logoutBtn">Çıkış Yap</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
      authDomain: "tunetra-2579b.firebaseapp.com",
      projectId: "tunetra-2579b",
      storageBucket: "tunetra-2579b.appspot.com",
      messagingSenderId: "576238823779",
      appId: "1:576238823779:web:b1796f089427e3b6fecb56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const translations = {
      tr: {
        welcome: "🎶 Hoş Geldin, ",
        intro: "Tunetra'da müzik, iş birliğiyle doğar!",
        profile: "👤 Profilim",
        friends: "🧑‍🤝‍🧑 Arkadaşlarım",
        messages: "Mesajlarım",
        logout: "Çıkış Yap"
      },
      en: {
        welcome: "🎶 Welcome, ",
        intro: "Music is born through collaboration on Tunetra!",
        profile: "👤 My Profile",
        friends: "🧑‍🤝‍🧑 My Friends",
        messages: "My Messages",
        logout: "Log Out"
      }
    };

    let currentLang = "tr";

    window.setLang = function(lang) {
      currentLang = lang;
      updateUI();
    };

    async function updateUI() {
      const user = auth.currentUser;
      if (!user) return;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const name = userDoc.exists() ? userDoc.data().username : "Kullanıcı";

      document.getElementById("welcomeMessage").innerText = translations[currentLang].welcome + name + "!";
      document.getElementById("introText").innerText = translations[currentLang].intro;
      document.getElementById("btnProfile").innerText = translations[currentLang].profile;
      document.getElementById("logoutBtn").innerText = translations[currentLang].logout;

      const friendsRef = await getDoc(doc(db, "friendRequests", user.uid));
      let count = friendsRef.exists() ? friendsRef.data().requests?.length || 0 : 0;
      document.getElementById("btnFriends").innerText = `${translations[currentLang].friends} (${count})`;

      const convoQuery = query(collection(db, "conversations"), where("users", "array-contains", user.uid));

      onSnapshot(convoQuery, async (snapshot) => {
        let msgCount = 0;

        for (const convo of snapshot.docs) {
          const convoId = convo.id;
          const messagesRef = collection(db, "conversations", convoId, "messages");

          const snap = await getDocs(query(messagesRef, orderBy("timestamp", "desc"), limit(10)));

          for (const doc of snap.docs) {
            const msg = doc.data();
            if (msg.sender !== user.uid && (!msg.seenBy || !msg.seenBy.includes(user.uid))) {
              msgCount++;
              break;
            }
          }
        }

        document.getElementById("btnMessages").innerText = `📨 ${translations[currentLang].messages} (${msgCount})`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        updateUI();
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.addEventListener("DOMContentLoaded", () => {
      setLang("tr");
    });
  </script>
</body>
</html>
