<body>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, deleteUser, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
    authDomain: "tunetra-2579b.firebaseapp.com",
    projectId: "tunetra-2579b",
    storageBucket: "tunetra-2579b.appspot.com",
    messagingSenderId: "576238823779",
    appId: "1:576238823779:web:b1796f089427e3b6fecb56"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let users = [];
  let lyricsCount = 0, melodyCount = 0, songCount = 0;

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";
    loadUsersAndStats();
  });

  async function loadUsersAndStats() {
    const usersSnapshot = await getDocs(collection(db, "users"));
    usersSnapshot.forEach(doc => {
      const data = doc.data();
      users.push({
        username: data.username,
        fullName: data.fullName,
        uid: doc.id,
        registrationDate: data.registrationDate
      });
    });

    displayUsers(users);

    const lyricsSnapshot = await getDocs(collection(db, "lyrics"));
    lyricsCount = lyricsSnapshot.size;

    const melodySnapshot = await getDocs(collection(db, "melodies"));
    melodyCount = melodySnapshot.size;

    const songsSnapshot = await getDocs(collection(db, "songs"));
    songCount = songsSnapshot.size;

    updateStats();
    loadUserGrowthData();
  }

  function displayUsers(users) {
    const tbody = document.querySelector("#user-list tbody");
    tbody.innerHTML = "";
    users.forEach(user => {
      tbody.innerHTML += `
        <tr>
          <td>${user.username}</td>
          <td>${user.fullName}</td>
          <td>${user.uid}</td>
          <td><button class="delete-btn" data-uid="${user.uid}">Sil</button></td>
        </tr>
      `;
    });

    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach(button => {
      button.addEventListener('click', (event) => {
        const uid = event.target.getAttribute('data-uid');
        deleteUserFromFirestore(uid);
      });
    });
  }

  // KullanÄ±cÄ±yÄ± silme iÅŸlemi
async function deleteUserFromFirestore(uid) {
  if (confirm("Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinizden emin misiniz?")) {
    try {
      // Firebase Authentication'dan yeniden kimlik doÄŸrulamasÄ± yapma
      const credential = EmailAuthProvider.credential(currentUser.email, prompt("Åifrenizi girin:"));
      await reauthenticateWithCredential(currentUser, credential);  // Reauthentication iÅŸlemi

      // Firestore'dan kullanÄ±cÄ±yÄ± sil
      await deleteDoc(doc(db, "users", uid));

      // Firebase Authentication'dan kullanÄ±cÄ±yÄ± sil
      await deleteUser(currentUser);  // KullanÄ±cÄ±yÄ± Firebase Authentication'dan sil

      // KullanÄ±cÄ±yÄ± Array'den Ã§Ä±kar
      users = users.filter(user => user.uid !== uid);

      // KullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
      updateStats();

      // Grafik verilerini gÃ¼ncelle
      loadUserGrowthData();

      // KullanÄ±cÄ± silindiÄŸi mesajÄ±
      alert("KullanÄ±cÄ± baÅŸarÄ±yla silindi.");

      // KullanÄ±cÄ±lar listesini yeniden yÃ¼kleyin
      displayUsers(users);  // KullanÄ±cÄ±lar listesini gÃ¼ncelle

    } catch (error) {
      console.error("KullanÄ±cÄ± silinirken hata oluÅŸtu:", error);
      alert("Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.");
    }
  }
}

  function updateStats() {
    document.getElementById("userCount").textContent = users.length;
    songsStatsChart.data.datasets[0].data = [lyricsCount, melodyCount, songCount];
    songsStatsChart.update();
  }

  async function loadUserGrowthData() {
    const usersSnapshot = await getDocs(collection(db, "users"));
    let months = Array(12).fill(0);

    usersSnapshot.forEach(doc => {
      const data = doc.data();
      const registrationDate = data.registrationDate?.toDate();

      if (registrationDate) {
        const month = registrationDate.getMonth();
        months[month]++;
      }
    });

    updateUserGrowthChart(months);
  }

  function updateUserGrowthChart(months) {
    const userGrowthChart = new Chart(document.getElementById("userGrowthChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: 'KullanÄ±cÄ± ArtÄ±ÅŸÄ±',
          data: months,
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      }
    });
  }

  const songsStatsChart = new Chart(document.getElementById("songsStatsChart"), {
    type: "bar",
    data: {
      labels: ["ÅarkÄ± SÃ¶zÃ¼", "Melodi", "HazÄ±r ÅarkÄ±"],
      datasets: [{
        label: 'YÃ¼klenen SayÄ±lar',
        data: [lyricsCount, melodyCount, songCount],
        backgroundColor: ['#ff5733', '#33ff57', '#3357ff'],
        borderColor: ['#c13a28', '#1f9c28', '#1e6bd3'],
        borderWidth: 1
      }]
    }
  });

  document.getElementById("searchInput").addEventListener("input", function() {
    const searchText = this.value.toLowerCase();
    const filteredUsers = users.filter(user => {
      return user.username.toLowerCase().includes(searchText) || user.fullName.toLowerCase().includes(searchText);
    });
    displayUsers(filteredUsers);
  });
</script>
