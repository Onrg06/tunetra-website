<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneTRa | Ana Sayfa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #ffcc70, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .language-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    @media (min-width: 769px) {
      .button-group {
        all: unset;
      }

      .language-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 id="welcomeMessage">🎶 Hoş Geldin!</h1>
  <p id="introText">
    Hayalindeki şarkıyı oluşturmak için doğru yerdesin.<br>
    Şiirini veya melodini paylaş, şarkıya dönüşmesini izle. Birlikte müzik üretelim!
  </p>

  <!-- Grup 1: Hesap Bilgileri -->
  <div class="button-group">
    <a href="profil.html" class="btn" id="btnProfile">👤 Profilim</a>
    <a href="arkadaslar.html" class="btn" id="btnFriends">🧑‍🤝‍🧑 Arkadaşlarım (0)</a>
    <a href="mesajlar.html" class="btn" id="btnMessages">📨 Mesajlarım (0)</a>
    <div class="language-buttons">
      <button class="btn" onclick="setLang('tr')">🇹🇷 Türkçe</button>
      <button class="btn" onclick="setLang('en')">🇬🇧 English</button>
    </div>
  </div>

  <!-- Grup 2: Müzik İçerikleri -->
  <div class="button-group">
    <a href="lyrics.html" class="btn" id="btnLyrics">✍️ Sözler / Şiirler</a>
    <a href="melody.html" class="btn" id="btnMelody">🎵 Melodi</a>
    <a href="hazir.html" class="btn" id="btnSongs">🎶 Hazır Şarkılar</a>
  </div>

  <!-- Grup 3: Bilgilendirme -->
  <div class="button-group">
    <a href="dilek.html" class="btn" id="btnFeedback">📮 Dilek & Şikayet Kutusu</a>
    <a href="hakkimizda.html" class="btn" id="btnAbout">ℹ️ Hakkımızda</a>
    <a href="index.html" class="btn" onclick="logout()" id="logoutBtn">🚪 Çıkış Yap</a>
  </div>
</body>
</html>
