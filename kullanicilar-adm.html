<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kullanıcılar & İstatistikler | Admin</title>
  <link rel="icon" type="image/png" href="image.png" />
  
  <!-- CSS Kodları Buraya Ekleniyor -->
  <style>
    /* Genel Stil */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Üst Kısım */
    .top-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .top-left, .top-right {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    canvas {
      max-width: 100%;
    }

    /* Alt Kısım */
    .bottom-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .bottom-left, .bottom-right {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }

    #user-list {
      width: 100%;
      border-collapse: collapse;
    }

    #user-list th, #user-list td {
      padding: 12px;
      border: 1px solid #444;
    }

    .search-input {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    /* Buton Tasarımı */
    .admin-back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .admin-back-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    /* Silme Butonu Kırmızı */
    .delete-btn {
      padding: 6px 12px;
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-btn:hover {
      background-color: #e63946;
    }

    /* Mobil Uyumlu */
    @media (max-width: 768px) {
      .top-row, .bottom-row {
        flex-direction: column;
      }

      .top-left, .top-right, .bottom-left, .bottom-right {
        flex: 1 1 100%;
      }
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Grafikler için Chart.js -->
</head>
<body>
  <div class="container">
    <!-- Üst Kısım - Sol ve Sağ Bölümler -->
    <div class="top-row">
      <!-- Sol Üst: Kullanıcı Sayısı -->
      <div class="top-left">
        <h2>💼 Toplam Kullanıcı Sayısı</h2>
        <p id="userCount">0</p>
      </div>
      <!-- Sağ Üst: Kullanıcı Artışı Grafik -->
      <div class="top-right">
        <h2>📊 Kullanıcı Artışı</h2>
        <canvas id="userGrowthChart"></canvas>
      </div>
    </div>

    <!-- Alt Kısım - Sol ve Sağ Bölümler -->
    <div class="bottom-row">
      <!-- Sol Alt: Yüklenen İçerikler -->
      <div class="bottom-left">
        <h2>📈 Yüklenen İçerikler</h2>
        <canvas id="songsStatsChart"></canvas>
      </div>
      <!-- Sağ Alt: Kullanıcı Bilgileri -->
      <div class="bottom-right">
        <h2>👥 Kullanıcı Bilgileri</h2>
        <input type="text" id="searchInput" placeholder="Kullanıcı adı veya isimle ara..." class="search-input">
        <table id="user-list">
          <thead>
            <tr>
              <th>Kullanıcı Adı</th>
              <th>İsim Soyisim</th>
              <th>UID</th>
              <th>Sil</th>
            </tr>
          </thead>
          <tbody>
            <!-- Kullanıcılar buraya yüklenecek -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <a href="adminpanel.html" class="admin-back-btn">⬅️ Yönetim Paneline Dön</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // Firebase Configurasyonu
  const firebaseConfig = {
    apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",
    authDomain: "tunetra-2579b.firebaseapp.com",
    projectId: "tunetra-2579b",
    storageBucket: "tunetra-2579b.appspot.com",
    messagingSenderId: "576238823779",
    appId: "1:576238823779:web:b1796f089427e3b6fecb56"
  };

  // Firebase'i Başlat
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let users = [];
  let lyricsCount = 0, melodyCount = 0, songCount = 0;

  // Kullanıcı Bilgilerini Yükle
  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";
    
    loadUsersAndStats();
  });

  async function loadUsersAndStats() {
    // Kullanıcılar Listesini Yükleyelim
    const usersSnapshot = await getDocs(collection(db, "users"));
    usersSnapshot.forEach(doc => {
      const data = doc.data();
      users.push({
        username: data.username,
        fullName: data.fullName,
        uid: doc.id,
        registrationDate: data.registrationDate // Kayıt tarihini alıyoruz
      });
    });

    // Kullanıcıları Listele
    displayUsers(users);

    // Şarkı Sözü, Melodi ve Hazır Şarkı Sayıları
    const lyricsSnapshot = await getDocs(collection(db, "lyrics"));
    lyricsCount = lyricsSnapshot.size;

    const melodySnapshot = await getDocs(collection(db, "melodies"));
    melodyCount = melodySnapshot.size;

    const songsSnapshot = await getDocs(collection(db, "songs"));
    songCount = songsSnapshot.size;

    // İstatistikleri Güncelle
    updateStats();
    
    // Grafiklerin Güncellenmesi
    loadUserGrowthData();
  }

  function displayUsers(users) {
    const tbody = document.querySelector("#user-list tbody");
    tbody.innerHTML = "";
    users.forEach(user => {
      tbody.innerHTML += `
        <tr>
          <td>${user.username}</td>
          <td>${user.fullName}</td>
          <td>${user.uid}</td>
          <td><button class="delete-btn" onclick="deleteUser('${user.uid}')">Sil</button></td>
        </tr>
      `;
    });
  }

  function updateStats() {
    // Kullanıcı sayısını güncelle
    document.getElementById("userCount").textContent = users.length;

    // Şarkı sözü, melodi ve şarkı sayısını grafikte göster
    songsStatsChart.data.datasets[0].data = [lyricsCount, melodyCount, songCount];
    songsStatsChart.update();
  }

  async function loadUserGrowthData() {
    // 'users' koleksiyonundaki tüm belgeleri alıyoruz
    const usersSnapshot = await getDocs(collection(db, "users"));

    // Kullanıcıların kayıt tarihlerini alalım
    let months = Array(12).fill(0);  // Ocak'tan Aralık'a kadar her ay için sayacı başlatıyoruz

    usersSnapshot.forEach(doc => {
      const data = doc.data();
      const registrationDate = data.registrationDate?.toDate();  // Firebase Timestamp'i JS Date formatına çeviriyoruz

      if (registrationDate) {
        const month = registrationDate.getMonth();  // Ayı alıyoruz (0-11 arası)
        months[month]++;  // İlgili ayın sayacını arttırıyoruz
      }
    });

    // Kullanıcı artışını grafikte göstermek için veriyi kullanıyoruz
    updateUserGrowthChart(months);
  }

  function updateUserGrowthChart(months) {
    const userGrowthChart = new Chart(document.getElementById("userGrowthChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"], // 12 ay
        datasets: [{
          label: 'Kullanıcı Artışı',
          data: months, // Ay bazında kullanıcı artışı
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      }
    });
  }

  const songsStatsChart = new Chart(document.getElementById("songsStatsChart"), {
    type: "bar",
    data: {
      labels: ["Şarkı Sözü", "Melodi", "Hazır Şarkı"],
      datasets: [{
        label: 'Yüklenen Sayılar',
        data: [lyricsCount, melodyCount, songCount],
        backgroundColor: ['#ff5733', '#33ff57', '#3357ff'],
        borderColor: ['#c13a28', '#1f9c28', '#1e6bd3'],
        borderWidth: 1
      }]
    }
  });

async function deleteUser(uid) {
  if (confirm("Bu kullanıcıyı silmek istediğinizden emin misiniz?")) {
    try {
      // Kullanıcıyı Firestore'dan silme
      await deleteDoc(doc(db, "users", uid));

      // Kullanıcıyı Array'den çıkar
      users = users.filter(user => user.uid !== uid);

      // Kullanıcı sayısını güncelleme
      updateStats();  // Kullanıcı sayısını güncelle

      // Grafik verilerini güncelleme
      loadUserGrowthData();  // Kullanıcı artış verilerini güncelle

      // Kullanıcı silindiği mesajı
      alert("Kullanıcı silindi.");
    } catch (error) {
      console.error("Kullanıcı silinirken hata oluştu:", error);
      alert("Bir hata oluştu. Lütfen tekrar deneyin.");
    }
  }
}

  // Arama Çubuğu için Fonksiyon
  document.getElementById("searchInput").addEventListener("input", function() {
    const searchText = this.value.toLowerCase();
    const filteredUsers = users.filter(user => {
      return user.username.toLowerCase().includes(searchText) || user.fullName.toLowerCase().includes(searchText);
    });
    displayUsers(filteredUsers);
  });
</script>
</body>
</html>
