  <script type="module">

      apiKey: "AIzaSyAZCCTKPRJRpGGkboQR7IYlV1VNkH73ldg",

    };

    const supabase = createClient(
      'https://kqgbdfnqckcgrfizjdgt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxZ2JkZm5xY2tjZ3JmaXpqZGd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzk2NDQsImV4cCI6MjA1ODU1NTY0NH0.oxyfinrgv7AscolwMv6CuTMHBLeNokdERCKH00d1kfo'
    );
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const list = document.getElementById("melodyList");
    const countBox = document.getElementById("uploaderCount");

    let currentUID = "";
    let isAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUID = user.uid;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        isAdmin = docSnap.data().role === "admin";
      }
      loadSongs();
    });

    function loadSongs() {
      const q = query(collection(db, "songs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        list.innerHTML = "";
        const uniqueUploaders = new Set();

        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const docId = docSnap.id;
          const time = d.timestamp?.toDate().toLocaleString() || "";
          uniqueUploaders.add(d.uploaderUID);

          const canDelete = isAdmin || d.uploaderUID === currentUID;

          list.innerHTML += `
            <div class="melody-item" id="song-${docId}">
              <p><strong>${d.uploader}</strong> + <strong>${d.collaborator}</strong> (${time})</p>
              <audio controls src="${d.audioUrl}"></audio>
              <h3>${d.title}</h3>
              <p>${d.lyrics.replace(/\\n/g, "<br>")}</p>
              ${canDelete ? `<button class="btn" onclick="deleteSong('${docId}')">âŒ Sil</button>` : ""}
            </div>
          `;
        });

        countBox.innerText = `Toplam ${uniqueUploaders.size} farklÄ± kullanÄ±cÄ± ÅŸarkÄ± yÃ¼kledi.`;
      });
    }

window.deleteSong = async function (id) {
  if (!confirm("Bu ÅŸarkÄ±yÄ± silmek istediÄŸine emin misin?")) return;

  try {
    const songRef = doc(db, "songs", id);
    const songSnap = await getDoc(songRef);

    if (!songSnap.exists()) {
      alert("ÅarkÄ± zaten silinmiÅŸ.");
      return;
    }

    const data = songSnap.data();
    const audioUrl = data.audioUrl;

    // Firestore'dan belgeyi sil
    await deleteDoc(songRef);
    document.getElementById(`song-${id}`)?.remove();

    // Supabase'den ses dosyasÄ±nÄ± sil
    if (audioUrl) {
      const fileName = audioUrl.split("/").pop().split("?")[0];
      const { error } = await supabase.storage.from("songs").remove([fileName]);

      if (error) {
        console.error("Supabase silme hatasÄ±:", error.message);
        alert("Ses dosyasÄ± Firestore'dan silindi ama Supabase'den silinemedi.");
      } else {
        console.log("Supabase'den ses dosyasÄ± silindi:", fileName);
      }
    }
  } catch (e) {
    console.error("Silme sÄ±rasÄ±nda hata:", e);
    alert("Silme sÄ±rasÄ±nda bir hata oluÅŸtu.");
  }
};
